Subtitles=(Name=vo_S_7_Tn_BadEnding, Speaker="Tenenbaum", Text="They offered you everything, yes? And in return, you gave them what you always did: brutality.    You took what you wanted: all the Adam, all the power. And Rapture trembled. But in the end,")
Subtitles=(Name=vo_S_7_Tn_BadEnding, Speaker="Tenenbaum", Text="even Rapture was not enough for you.    Your father was terrified the world would try to steal the secrets of his city. But not you...for you now have stolen the terrible secrets of the world...")
Subtitles=(Name=vo_S_7_Tn_GoodEnding, Speaker="Tenenbaum", Text="They offered you the city. And you refused it.    And what did you do instead? What you always did.    You saved them.    You gave them the one thing that was stolen from them: A chance.    A")
Subtitles=(Name=vo_S_7_Tn_GoodEnding, Speaker="Tenenbaum", Text="chance to learn.    To find love.    To live.    And in the end, what was your reward?    You never said. But I think I know.    (alt) They were.    (alt) Them.    (possible) and they know, too.")
Subtitles=(Name=vo_S_7_Tn_EndMediocre, Speaker="Tenenbaum", Text="They offered you everything, yes? And in return you gave them what I have come to expect of you: brutality. You took what you wanted: all the Adam, all the power...and Rapture trembled. But in")
