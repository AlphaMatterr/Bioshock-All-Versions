Subtitles=(Name=vo_S_99_Ry_LongSpeechA, Text="What is the greatest lie ever created?")
Subtitles=(Name=vo_S_99_Ry_LongSpeechA, Text="What is the most vicious obscenity ever perpetrated on mankind?")
Subtitles=(Name=vo_S_99_Ry_LongSpeechA, Text="Slavery? The Holocaust? Dictatorship?")
Subtitles=(Name=vo_S_99_Ry_LongSpeechA, Text="No. It's the tool with which all that wickedness is built: altruism.")
Subtitles=(Name=vo_S_99_Ry_LongSpeechA, Text="Whenever anyone wants others to do their work, they call upon their altruism. 'Never mind your own needs,' they say 'think of the needs of... of... whoever.' Of the state, of the poor, of the army, of the king, of God. The list goes on and on.")
Subtitles=(Name=vo_S_99_Ry_LongSpeechA, Text="How many catastrophes were launched with the words 'think of yourself?' It's the king and country crowd who light the torch of destruction.")
Subtitles=(Name=vo_S_99_Ry_LongSpeechA, Text="It is this great inversion, this ancient lie, which has chained humanity to an endless cycle of guilt and failure.")
Subtitles=(Name=vo_S_99_Ry_LongSpeechB, Text="My journey to Rapture was my second exodus.")
Subtitles=(Name=vo_S_99_Ry_LongSpeechB, Text="In 1919, I fled a country that had been traded in depotism for ...insanity. The Marxist Revolution simply traded one lie for another. Instead of one man, the Tsar, owning the work of all the people, all the people owned the work of all of the people. And so, I came to America, where a man could own his own work. Where a man could benefit from the brilliance of his own mind, the strength of his own muscles, the might of his own will.")
Subtitles=(Name=vo_S_99_Ry_LongSpeechB, Text="For a time, I thought I had found Paradise.")
Subtitles=(Name=vo_S_99_Ry_LongSpeechB, Text="I had thought I had left the Parasites of Moscow behind me. I had thought I had left the Marxist altruists to their collective farms and their five year plans. But as the German fools threw themselves on Hitler's sword for the good of the Reich, the Americans drank deeper and deeper of the Bolshevik poison spoonfed to them by Roosevelt and his 'New Dealers.'")
Subtitles=(Name=vo_S_99_Ry_LongSpeechB, Text="And so, I asked myself, in what country was there a place for men like me? Men who refused to say yes to the Parasites and the Doubters? Men who believed that work was sacred, and property rights inviolate? And then, one day, the happy answer came to me, my friends: there was no country for people like me.")
Subtitles=(Name=vo_S_99_Ry_LongSpeechB, Text="And that was the moment I decided to build one.")
