Subtitles=(Name=vo_S_7_Ft_PreFightTaunt4a, Speaker="Frank Fontaine", Text="Come on! Make a move if you're gonna make it...")
Subtitles=(Name=vo_S_7_Ft_PreFightTaunt5a, Speaker="Frank Fontaine", Text="I've got Adam flowing into me, kid. You think you got power? You're twenty watts and I'm the lights 'a Broadway.")
Subtitles=(Name=vo_S_7_Ft_PreFightTaunt6a, Speaker="Frank Fontaine", Text="You think you can take me down? Who do you think it was who built you in the first place?")
Subtitles=(Name=vo_S_7_Ft_PreFightTaunt7a, Speaker="Frank Fontaine", Text="When I'm done with you, I'm coming for Mother Goose and all her little eggs!")
Subtitles=(Name=vo_S_7_Ft_Recharge, Speaker="Frank Fontaine", Text="You think I'm alone in this world? I've got more than enough mugs to watch my back while I recharge!")
Subtitles=(Name=vo_S_7_Ft_Final2a, Speaker="Frank Fontaine", Text="I had you built! I sent you top side! I called you back, showed you what you was, what you was capable of! Even that life you thought you")
Subtitles=(Name=vo_S_7_Ft_Final2a, Speaker="Frank Fontaine", Text="had, that was something I dreamed up and had tattooed inside your head. Now, if you don't call that family, I don't know what is. And now-")
Subtitles=(Name=vo_L_99_Tn_GathererFlu, Speaker="Tenenbaum", Text="They're all dying. For months, they are fine, and then...poof. And from what? Influenza. The goddamned flu. The little things are virtually indestructible. A bullet, they heal. Fire, they heal. But if they catch the bug, boom, they are gone in")
Subtitles=(Name=vo_L_99_Tn_GathererFlu, Speaker="Tenenbaum", Text="days. Something about the implantation process. Only one of them remains, und she must be resistant to this particular strain. This one little girl. One set of genes. Even if all the others die, it will be enough to save the program from extinction.")
Subtitles=(Name=vo_R_99_Tn_Gathererreward1a, Speaker="Tenenbaum", Text="You have shown kindness to my Little Ones...but are you really a friend to us? Regardless, a Little One brings you a gift to demonstrate our appreciation.")
Subtitles=(Name=vo_R_99_Tn_Gathererreward2a, Speaker="Tenenbaum", Text="Even in the gathering dark, you light a candle. You have saved the Little Ones when you might have shown your cruelty. I'm sending something your way to demonstrate our thanks.")
Subtitles=(Name=vo_R_99_Tn_Gathererreward3a, Speaker="Tenenbaum", Text="The Little Ones have never had anyone to look to...except for me...and I am not much to speak of. You give them hope. And for this, I am grateful. I'll send something to demonstrate that gratitude.")
Subtitles=(Name=vo_R_99_Tn_Gathererreward4a, Speaker="Tenenbaum", Text="I've seen such terrible things. And done worse myself. Thank you for reminding me that the light of the world has not yet been snuffed out. I'm sending a Little One to help you on your way.")
Subtitles=(Name=vo_R_99_Tn_Gathererreward5a, Speaker="Tenenbaum", Text="Adam improved every aspect of man...except his character. Perhaps there is a plasmid that can grow the spirit. Perhaps in your DNA this secret lies. I've sent a Little One with some goodies to help ease your burden.")
Subtitles=(Name=vo_R_99_Tn_Gathererreward6a, Speaker="Tenenbaum", Text="What can I really do for these Little Ones? I am tainted by sins. But you...perhaps you unlock a future for them that I cannot even imagine. A Little One heads your way with a gift ...please, be careful.")
