Subtitles=(Name=vo_R_7_Ft_GauntletTaunt3a, Speaker="Frank Fontaine", Text="-Hah! That might be plenty for the working scrubs and the pencil-pushers, but I need more, more...I want to splice 'til there ain't nothing left to splice with!")
