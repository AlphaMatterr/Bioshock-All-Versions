Subtitles=(Name=vo_S_99_Ad_RiseRaptureRise, Speaker="Announcer", Text="Rise, Rapture Rise. We turn our hopes up to the skies. Rise Rapture, Rise! Upon your wings our dreams will fly. A city in the ocean's deep. A promise that we'll always keep. To boldly turn our eyes upon the prize. So, Rise! Rise!")
Subtitles=(Name=vo_S_99_Ad_RiseRaptureRise, Speaker="Announcer", Text="Rise! O Rise, Rapture, rise! We merrily sing this reprise! O Rise Rapture rise! To help us crush parasites: despised. A city on Poseidon's floor. A set of ideals we adore. A philosophy we all can emphasize. So rise! Rise! Riiiise!")
