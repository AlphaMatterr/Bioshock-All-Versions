Subtitles=(Name=vo_PA_99_Jp_PropaFontaineSeq, Speaker="Jim", Text="Jim: Hey, Mary. Everything okay?   Mary: Did you hear that Andrew Ryan took control of Fontaine Futuristics?! I'm hopping mad!   Jim: Slow down there, little lady.   Mary: Sorry, Jim, but I'm real upset. We came to Rapture to get")
