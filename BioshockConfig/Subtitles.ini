Subtitles=(Name=vo_R_1_At_GathSaveSequence, Text="Tenenbaum: Bitte, do not hurt her! Have you no heart?")
Subtitles=(Name=vo_R_1_At_GathSaveSequence, Text="Atlas: Aye, that's a pretty sermon coming from the ghoul who cooked up them creatures in the first place. Took fine little girls and turned them into that, didn't you? Listen to me, boyo: you won't survive without the Adam those...things...are carrying. Are you prepared to trade your life, the lives of my wife and child for Tenenbaum's little Frankensteins?")
Subtitles=(Name=vo_R_1_At_GathSaveSequence, Text="Tenenbaum: Here! There is another way...use this, free them from their torment...I will make it to be worth your while...somehow.")
Subtitles=(Name=vo_S_1_St_WhyTwo, Speaker="Doctor Steinman", Text="Why do we have two eyes? Is there some law that says we must? Two arms, two legs, two ears, two breasts.")
