Subtitles=(Name=vo_PA_99_Jp_PropaFontaineSeq, Speaker="Jim", Text="crimes and betrayals against the people of Rapture are sorted out. Pretty soon, everything will be back to normal!   Mary: Really? Well, that's a weight off my shoulders!   Jim: Remember, Mary- doubting the council only emboldens the bandits!")
Subtitles=(Name=vo_PA_99_Jp_PropaLilSisSeq, Speaker="Jim", Text="Jim: Hey Mary, why so down in the mouth?   Mary: I don't know, Jim. I guess I just don't know how I feel about those Little Sisters.   Jim: The Little Sisters? Gee! Don't you know they're the glue that holds Rapture together?")
Subtitles=(Name=vo_PA_99_Jp_PropaLilSisSeq, Speaker="Jim", Text="Mary: Really?   Jim: You betcha! Ryan Industries has seen to it that they're bred to be as happy as clams while they do the work that keeps us safe from the bandits and terrorists! We all need Adam...and we all need the Little Sisters!")
Subtitles=(Name=vo_PA_99_Jp_PropaGameSeq, Speaker="Jim", Text="Jim: Hey Mary! Going to the big game tonight? I heard Ryan's Raiders are playing.   Mary: No way, Jim. It's not safe. Haven't you heard? Atlas' bandits are everywhere!   Jim:")
Subtitles=(Name=vo_PA_99_Jp_PropaGameSeq, Speaker="Jim", Text="Hold on a second there! Remember what Andrew Ryan says! If you do that, the bandits win! Take your family to Fort Frolic and Arcadia! Go out and shop! It's the Rapture way of life!")
Subtitles=(Name=vo_PA_99_Jp_PropaCapitalSeq, Speaker="Jim", Text="Jim: What's wrong, Mary? You look like you just heard some terrible news!   Mary: Capital punishment! In Rapture! This isn't what I signed up for!   Jim: Now hold on there, pretty")
Subtitles=(Name=vo_PA_99_Jp_PropaCapitalSeq, Speaker="Jim", Text="lady. The only people who face capital punishment in Rapture are smugglers, and that's because they put everything we work for at risk. Imagine if the Soviets found out about our wonderful")
Subtitles=(Name=vo_PA_99_Jp_PropaCapitalSeq, Speaker="Jim", Text="city! Or even the US government. Our secrecy is our shield!   Mary: A little capital punishment is a small price to pay to protect all of our freedoms!   Jim: Now you're talking, Mary!")
Subtitles=(Name=vo_PA_99_Jp_PropaPlasmidsSeq, Speaker="Jim", Text="Jim: What's the matter, Mary? You look like you could use a boost!   Mary: I don't feel so great. I'm dizzy, I'm nauseous, and sometimes I'm even seeing things that aren't there.")
Subtitles=(Name=vo_PA_99_Jp_PropaPlasmidsSeq, Speaker="Jim", Text="Jim: That's just the plasmid blues, Mary. You just need to slow down a bit on the splicing. Before you know it, you'll be as right as rain. Remember, a smart splicer is a happy splicer.")
Subtitles=(Name=vo_PA_99_Jp_PropaSquareSeq, Speaker="Jim", Text="Jim: Hey Mary! What's with the sour puss?   Mary: Have you heard what's going on down in Apollo Square? I hear they're putting people in cages.   Jim: There you go again, Mary,")
Subtitles=(Name=vo_PA_99_Jp_PropaSquareSeq, Speaker="Jim", Text="listening to the rumor bug! Rapture security is just rounding up the worst of the worst until the council can try them in a proper forum.   Mary: People say there have been")
Subtitles=(Name=vo_PA_99_Jp_PropaSquareSeq, Speaker="Jim", Text="executions!   Jim: People say lots of irresponsible things. That doesn't mean you have to embolden Atlas and his bandits by repeating them. Remember, Mary. Rapture's security is our security...")
Subtitles=(Name=vo_S_99_Ga_SongOne, Speaker="Little Sister", Text="Mr. Bubbles, Mr. Bubbles. Are you there? Are you there? Come and give me lollies, come and bring me toffees. Teddy Bears, Teddy Bears.")
Subtitles=(Name=vo_S_1_La_BadForMe, Speaker="Female Splicer", Text="(singing) It's so good for, so new for you, to see someone in such a stew for you, and when I say I'd do all I could for you, it's so good for you")
Subtitles=(Name=vo_S_1_Lf_Xxx, Speaker="Female Splicer", Text="(Lyrics) If I didn't care more than words can say... If I didn't care would I feel this way? If this isn't love then why do I thrill?")
