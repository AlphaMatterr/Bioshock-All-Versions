Subtitles=(Name=vo_R_7_Tn_WaitsAbove, Speaker="Tenenbaum", Text="Fontaine waits above. There will no going back from here. Make sure you are ready to face him before moving on.")
Subtitles=(Name=vo_R_7_Ft_Final1a, Speaker="Frank Fontaine", Text="I remember when me and the Kraut put you in that sub. You were no more than two. You were my ace in the hole, but you were also the closest thing I ever had to a son. And that's why this hurts. Betrayal, kid. Life ain't strictly business.")
