Subtitles=(Name=vo_S_1_La_OurHome, Speaker="Female Splicer", Text="This was our home!")
Subtitles=(Name=vo_S_1_Pl_PlayerIntro, Speaker="", Text="When mom and dad put me on that plane to visit my cousins in England, they told me, 'Son, you're special. You were born to do great things.' You know what? They were right.")
Subtitles=(Name=vo_S_1_Wd_TrayTable, Text="Stewardess: Excuse me sir, excuse me... Excuse me sir, your tray table, would you kindly-")
Subtitles=(Name=vo_S_1_Wd_TrayTable, Text="Captain: Ladies and gentlemen, this is Captain Cal Franklin, it seems we have a bit of a problem...")
Subtitles=(Name=vo_S_1_Wd_TrayTable, Text="Captain: We're losing altitude really fast... looks like oversped number one and three... there's smoke coming out of the panel and... I got it...PULL UP!!! PULL UP!!! I got it...PULL UP!!!")
Subtitles=(Name=vo_S_1_Ry_BathySpeech, Speaker="Andrew Ryan", Text="I am Andrew Ryan and I'm here to ask you a question: Is a man not entitled to the sweat of his brow? No, says the man in Washington. It belongs to the poor. No, says the man in the Vatican. It belongs")
Subtitles=(Name=vo_S_1_Ry_BathySpeech, Speaker="Andrew Ryan", Text="to God. No, says the man in Moscow. It belongs to everyone. I rejected those answers. Instead, I chose something different. I chose the impossible. I chose... Rapture. A city where the artist would not")
Subtitles=(Name=vo_S_1_Ry_BathySpeech, Speaker="Andrew Ryan", Text="fear the censor. Where the scientist would not be bound by petty morality. Where the great would not be constrained by the small. And with the sweat of your brow, Rapture can become your city as well.")
Subtitles=(Name=vo_S_1_At_BathyConvoA, Text="Atlas: ...but the lighthouse is all lit up like hellfire...looks like some kind of plane crash...")
Subtitles=(Name=vo_S_1_At_BathyConvoA, Text="Johnny: ...we're in the middle of the Atlantic Ocean... How could it-")
Subtitles=(Name=vo_S_1_At_BathyConvoA, Text="Atlas: ...Dunno, you best get over there, and be quick about it...The splicers are coming...")
Subtitles=(Name=vo_S_1_At_BathyConvoA, Text="Johnny: You've gotta be kidding- How do you know someone's even coming?")
Subtitles=(Name=vo_S_1_At_BathyConvoA, Text="Atlas: 'Cause we got a bathysphere on its way down... That means we've got company.")
Subtitles=(Name=vo_S_1_Jy_BathyConvoB, Text="Johnny: O-okay, just one more minute...The 'sphere- the 'sphere is coming up now...")
Subtitles=(Name=vo_S_1_Jy_BathyConvoB, Text="Atlas: Johnny, security's banging off all over...get a move on!")
Subtitles=(Name=vo_S_1_Jy_PleaseMister, Text="Johnny: Please, lady... I didn't mean no trespass. Just don't hurt me...")
Subtitles=(Name=vo_S_1_Jy_Xxx, Text="Splicer - Female: (humming If I Didn't Care by the Inkspots)")
Subtitles=(Name=vo_S_1_Jy_PleaseMister, Text="Johnny: Just let me go...you can keep my gun. You can--")
Subtitles=(Name=vo_S_1_Jy_PleaseMister, Text="Johnny: (scream) (death gurgle)")
Subtitles=(Name=vo_S_1_Jy_PleaseMister, Text="Splicer - Female: (Breathing heavy)")
Subtitles=(Name=vo_S_1_Jy_PleaseMister, Text="Splicer - Female: Is it someone new?")
Subtitles=(Name=vo_S_1_Jy_PleaseMister, Text="Splicer - Female: (shriek of rage)")
Subtitles=(Name=vo_S_1_Jy_Xxx, Text="Splicer - Female: (climbing up side of sphere)")
Subtitles=(Name=vo_S_1_Jy_PleaseMister, Text="Splicer - Female: (sounds of exertion)")
Subtitles=(Name=vo_S_1_Jy_PleaseMister, Text="Splicer - Female: (shout of frustration)")
Subtitles=(Name=vo_S_1_At_Johnny, Speaker="Atlas", Text="Johnny! Johnny! No!")
Subtitles=(Name=vo_S_1_At_PickUpRadioTwo, Speaker="Atlas", Text="Would you kindly pick up that shortwave radio?")
Subtitles=(Name=vo_S_1_At_BuckUp, Speaker="Atlas", Text="Grab that shortwave now. That splicer's out there, still.")
Subtitles=(Name=vo_R_1_At_PickUpRadio, Speaker="Atlas", Text="I don't know how you survived that plane crash, but I've never been one to question Providence. I'm Atlas, and I aim to keep you alive. Now keep on moving...we're gonna have to get you to higher ground.")
Subtitles=(Name=vo_R_1_At_LeaveSphere, Speaker="Atlas", Text="Take a deep breath and step out of the bathysphere. I won't leave you twisting in the wind.")
Subtitles=(Name=vo_R_1_At_KeepMoving, Speaker="Atlas", Text="We're gonna need to draw her out of hiding. But you're gonna have to trust me.")
Subtitles=(Name=vo_S_1_Lf_WrapYou, Speaker="Female Splicer", Text="I'll wrap you in a sheet...")
Subtitles=(Name=vo_R_1_At_SmileCamera, Speaker="Atlas", Text="Just a bit further... how do you like that, sister?")
Subtitles=(Name=vo_R_1_At_FindWeapon, Speaker="Atlas", Text="Now would you kindly find a crowbar or something? Bloody splicers sealed Johnny in before they...goddamn splicers.")
Subtitles=(Name=vo_R_1_At_GotWrench, Speaker="Atlas", Text="That'll turn a bolt or crack a skull. Not much else to do down here anymore. Jesus wept.")
Subtitles=(Name=vo_R_1_At_DoorLockBusted, Speaker="Atlas", Text="The lady with the hooks and that flying machine must seem right out of some fairy tale. You'll get used to things to like that down here soon enough.")
Subtitles=(Name=vo_R_1_At_HesGotPlasmids, Speaker="Atlas", Text="Imagine if you could be smarter, stronger, healthier. What if you could even have amazing powers, light fires with your mind...That's what Plasmids do for a man.")
Subtitles=(Name=vo_R_1_At_InstalledGeneticMod, Speaker="Atlas", Text="Steady now! Your genetic code is being rewritten- just hold on and everything will be fine!")
Subtitles=(Name=vo_S_1_Lm_PoorDear, Text="Splicer One: This little fish looks like he just had his cherry POPPED ...wonder if he's got still got some Adam on him?")
Subtitles=(Name=vo_S_1_Lm_PoorDear, Text="Splicer Two: You hear that? Let's bug!")
Subtitles=(Name=vo_S_1_Lm_PoorDear, Text="Splicer One: Weak! You're a weak chopper!")
Subtitles=(Name=vo_S_1_Lm_PoorDear, Text="Splicer Two: This little fish ain't worth toeing it with no Big Daddy!")
Subtitles=(Name=vo_S_1_Lm_PoorDear, Text="Splicer - Male: Yellow! Always have been! You'll be no better off with the metal daddy, little fish. See you floating in the briney...")
Subtitles=(Name=vo_S_1_Ga_LookAngel, Speaker="Little Sister", Text="Look Mr. Bubbles, it's an angel- I can see light coming from his belly... Wait a minute, he's still breathing. It's alright, I know he'll be an angel soon.")
Subtitles=(Name=vo_S_1_Ga_Xxx, Text="Gatherer: I can see light coming from his belly... Wait a minute, he's still breathing. It's alright, I know he'll be an angel soon.")
Subtitles=(Name=vo_R_1_At_UseBolt, Speaker="Atlas", Text="You all right, boyo? First time plasmid's a real kick from a mule. But...there's nothing like a fistful of lightning, now, is there?")
Subtitles=(Name=vo_R_1_At_OutOfEve, Speaker="Atlas", Text="Looks like you've run out of Eve, the juice that powers all your plasmids. I'll send you some backup in the pneumo tube.")
Subtitles=(Name=vo_R_1_At_OutOfEveAgain, Speaker="Atlas", Text="You all tapped out again? All right, sending you some more Eve in the penumo.")
Subtitles=(Name=vo_R_1_At_ElectroBoltWater, Speaker="Atlas", Text="Splicer! Give 'em the combo- zap 'em then whack 'em. One-two punch! Remember, the one-two punch!")
Subtitles=(Name=vo_R_1_At_Trouble, Speaker="Atlas", Text="Trouble ahead. Ryan's boys.")
Subtitles=(Name=vo_S_1_Eg_WontChange, Speaker="Male Splicer", Text="Tell Ryan I'm sorry, I won't do it again---no, please please, don't do that, the whole thing will go, no!")
Subtitles=(Name=vo_S_1_Eg_BurningA, Speaker="Male Splicer", Text="(burning screams)")
Subtitles=(Name=vo_S_1_Eg_BurningB, Speaker="Male Splicer", Text="(burning screams)")
Subtitles=(Name=vo_R_1_At_HigherGround, Speaker="Atlas", Text="Hold on now...I'll see if I can do something to keep your head above water!")
Subtitles=(Name=vo_R_1_At_WelcomeTwo, Speaker="Atlas", Text="Listen- I've got a family. I need to get them out of here. But the splicers have cut me off from them- If you can reach them in Neptune's Bounty, then maybe, just maybe- I know")
Subtitles=(Name=vo_R_1_At_WelcomeTwo, Speaker="Atlas", Text="you must feel like the unluckiest man in the world right now, but you're the only hope I'll ever see my wife and child again. Go to Neptune's Bounty... find my family... please.")
Subtitles=(Name=vo_S_1_Bc_Lullaby, Speaker="Female Splicer", Text="When your daddy's in the ground, mommy's gonna sell you by the pound. When your mommy's up and gone, you're gonna be the lonely one. When you are the lonely one, no one will be there to sing this song. Hush now...Mommy's")
Subtitles=(Name=vo_S_1_Bc_Lullaby, Speaker="Female Splicer", Text="gone...and daddy too. Wait...this is happening before and not...why aren't you here? W-why is it today and not then when you were warm and sweet? Why can't mommy hold you to her breast and feel your teeth? Oh no, no no no no ...")
Subtitles=(Name=vo_R_1_At_TheKilling, Speaker="Atlas", Text="Plasmids changed everything. They destroyed our bodies, our minds. We couldn't handle it. Best friends butchering one another, babies strangled in cribs. The whole city went to hell.")
Subtitles=(Name=vo_S_1_Ch_DoneIt, Speaker="Charley", Text="You've really done it this time, Brenda! I'm not some kind of sap!")
Subtitles=(Name=vo_S_1_Br_MyMoney, Speaker="Brenda", Text="I'll do what I want! It's my ADAM! I earned it!")
Subtitles=(Name=vo_S_1_Ch_OpenDoor, Speaker="Charley", Text="You want this ugly? Or you want this nice? I can do it either way! OPEN THE DAMN DOOR!")
Subtitles=(Name=vo_S_1_Ch_OpenUp, Speaker="Charley", Text="You open up!")
Subtitles=(Name=vo_S_1_Ch_Brenda, Speaker="Charley", Text="Brenda!")
Subtitles=(Name=vo_S_1_Ch_Brenda2a, Speaker="Charley", Text="Brenda!")
Subtitles=(Name=vo_S_1_Ch_LastTime, Speaker="Charley", Text="Last time, I warns ya!")
Subtitles=(Name=vo_S_1_Br_BigIdea, Speaker="Brenda", Text="What's the big idea, Charley?!")
Subtitles=(Name=vo_S_1_Br_Charley, Speaker="Brenda", Text="Charley?")
Subtitles=(Name=vo_S_1_Br_WhereYouGone, Speaker="Brenda", Text="Charley? Where you gone?")
Subtitles=(Name=vo_L_1_Sb_BathroomWall, Speaker="Steve Barker", Text="Hey, Brenda- You care to tell me why you've had a hole in the wall the size of Plymouth Rock coming out of your crapper going on three weeks now? Now, I ain't saying I'm Shakespeare, but I'm")
Subtitles=(Name=vo_L_1_Sb_BathroomWall, Speaker="Steve Barker", Text="trying to run a respectable theater. I got working folk coming in from Port Neptune trying to catch a little diversion...and all they can think about is the stink coming out your shitter. Get it fixed.")
Subtitles=(Name=vo_R_1_At_ShockWater, Speaker="Atlas", Text="If you spot a splicer in the water, hit 'em with the Electro Bolt.")
Subtitles=(Name=vo_R_1_At_FitIn, Speaker="Atlas", Text="You're gonna fit in just fine down here.")
Subtitles=(Name=vo_L_1_Cf_WishUWereHere, Speaker="Diane McClintock", Text="Another New Year's, another night alone. I'm out, and you're stuck in Hephaestus, working. Imagine my surprise. I guess I'll have another drink...here's a toast to Diane")
Subtitles=(Name=vo_L_1_Cf_WishUWereHere, Speaker="Diane McClintock", Text="McClintock, silliest girl in Rapture. Silly enough to fall in love with Andrew Ryan, silly enough to- What...what happened...I'm bleeding...oh, god...what's happening....")
Subtitles=(Name=vo_R_1_At_LowerWeapon, Speaker="Atlas", Text="Careful now...would you kindly lower that weapon for a minute?")
Subtitles=(Name=vo_R_1_At_LittleSisters, Speaker="Atlas", Text="You think that's a child down there? Don't be fooled. She's a Little Sister now. Somebody went and turned a sweet baby girl into a monster. Whatever you thought about right and wrong on the")
Subtitles=(Name=vo_R_1_At_LittleSisters, Speaker="Atlas", Text="surface, well that don't count for much down in Rapture. Those Little Sisters, they carry Adam- the genetic material that keeps the wheels of Rapture turning. Everybody wants it. Everybody needs it.")
Subtitles=(Name=vo_R_1_At_RuleBook, Speaker="Atlas", Text="You remember what I said about right and wrong?")
Subtitles=(Name=vo_R_1_At_GetGathererAdam, Speaker="Atlas", Text="There's nothing you can do for that Little Sister. But there's one who can.")
Subtitles=(Name=vo_R_1_At_LockGone, Speaker="Atlas", Text="That's the Big Daddy. She gathers Adam, he keeps her safe.")
Subtitles=(Name=vo_R_1_At_KillBouncer, Speaker="Atlas", Text="Hold on now. You stay away from that Big Daddy. You hear me? You're no match for him. You don't bother him, and he won't bother you.")
Subtitles=(Name=vo_R_1_At_FightBouncer, Speaker="Atlas", Text="But you're going to need the Adam the Sisters are carrying. More Adam, more plasmids. You think that old Electro Bolt is something? You ain't seen nothing yet.")
Subtitles=(Name=vo_R_1_At_FindCover, Speaker="Atlas", Text="Me wife, Moira- she's a right pain in the neck. But she's a beauty and she means the world to me. I can't help but feel God's")
Subtitles=(Name=vo_R_1_At_FindCover, Speaker="Atlas", Text="punishing me for bringing her and Patrick to this place. I thought this would be a better life for us. Can you imagine a bigger fool than that?")
Subtitles=(Name=vo_S_1_Fa_QuarantineActiveF, Speaker="Announcer", Text="Security alert in progress.")
Subtitles=(Name=vo_S_1_Ry_RyanTaunt, Speaker="Andrew Ryan", Text="So tell me, friend...which one of the bitches sent you? The KGB wolf? Or the CIA jackal? Here's the news: Rapture isn't some sunken ship for you to")
Subtitles=(Name=vo_S_1_Ry_RyanTaunt, Speaker="Andrew Ryan", Text="plunder and Andrew Ryan isn't a giddy socialite who can be slapped around by government muscle. And with that, farewell, or Dasvadinya. Whichever you prefer.")
Subtitles=(Name=vo_R_1_At_RyanIntro, Speaker="Atlas", Text="It's Ryan! Goddamn Andrew Ryan! He found us! Damnit! He's shut off access to Neptune...there's another way to get there...head to Medical! What are you waiting for? Go!")
Subtitles=(Name=vo_R_1_At_BoltTurrets, Speaker="Atlas", Text="Use your Electro Bolt on those turrets!")
Subtitles=(Name=vo_R_1_At_MedDoorLocked, Speaker="Atlas", Text="Ah, Christ! You're trapped...gonna try to override the exit from here!")
Subtitles=(Name=vo_R_1_At_MedDoorUnlocked, Speaker="Atlas", Text="I got it...get out of there...get out now!!!")
Subtitles=(Name=vo_R_1_At_KeepALowProfile, Speaker="Atlas", Text="Now you've met Andrew Ryan, the bloody King of Rapture. Now find your way to Emergency Access.")
Subtitles=(Name=vo_S_1_Fa_AccessLimited, Speaker="Announcer", Text="Security Alert is in progress. Access is limited for the time being. We appreciate your patience.")
Subtitles=(Name=vo_R_1_At_SteinmanHasKey, Speaker="Atlas", Text="If you want to use the Emergency Access, you'll be needing Doctor Steinman's key. He's the one what runs this place. But I don't")
Subtitles=(Name=vo_R_1_At_SteinmanHasKey, Speaker="Atlas", Text="expect him to hand it to you out of the milk of human kindness. Steinman ain't that kind, and frankly, I'm not even sure he's still human.")
Subtitles=(Name=vo_R_1_At_HackThis, Speaker="Atlas", Text="You're gonna have to hack this thing if you ever wanna see the inside of that Medical Pavilion.")
Subtitles=(Name=vo_R_1_At_HackWin, Speaker="Atlas", Text="Now you've rattled the monkey cage. Here they come.")
Subtitles=(Name=vo_S_1_Gu_PromisedPretty, Speaker="Ghost Two", Text="You promised me pretty, Steinman, you promised me pretty...Now look at me...LOOK AT ME!!!")
Subtitles=(Name=vo_R_1_At_ElectroBoltLesson, Speaker="Atlas", Text="Remember, all them machines will short out right and proper if you hit them with Electro Bolt!")
Subtitles=(Name=vo_R_1_At_SecurityCameraLesson, Speaker="Atlas", Text="Security cameras. I can hear the infernal things all around you. Ryan's eyes and ears.")
Subtitles=(Name=vo_R_1_At_OutOfHere, Speaker="Atlas", Text="All roads in Rapture lead to Ryan. The security, the splicers, the Big Daddies, the Little Sisters: he pumps some kind of chemical scent in the air, pheromones they call it, makes them all dance to his tune.")
Subtitles=(Name=vo_R_1_At_SteinmanSurgery, Speaker="Atlas", Text="You keep an eye peeled for Steinman. The daft bastard's set up shop in the surgery wing. You wanna find him, just follow the blood.")
Subtitles=(Name=vo_R_1_At_GuyWithBombs, Speaker="Atlas", Text="You'll have to find some way to get through to surgery...and Steinman. Chin up, now. The Lord hates a quitter.")
Subtitles=(Name=vo_R_1_At_GrenadeCatchLesson, Speaker="Atlas", Text="I can hear that splicer sounding off like it's the 4th of July. Explosives are hard to come by down here, but if you get your hands on one of them")
Subtitles=(Name=vo_R_1_At_GrenadeCatchLesson, Speaker="Atlas", Text="telekinesis plasmids, you could catch the damn firebombs and toss it right back in his gob...or anything else that might be standing in your way.")
Subtitles=(Name=vo_R_1_At_GrenadeCatchLessonB, Speaker="Atlas", Text="I can hear that splicer sounding off like it's the 4th of July. Explosives are hard to come by down here...if only you could get your hands on some of them bombs he's tossing... Things like that could help you turn the tables, or clear a path.")
Subtitles=(Name=vo_S_1_La_LookCommon, Speaker="Female Splicer", Text="Look at him! Common!")
Subtitles=(Name=vo_S_1_La_TasteYou, Speaker="Female Splicer", Text="I can taste you...and it's disgusting!")
Subtitles=(Name=vo_S_1_La_LikeLean, Speaker="Female Splicer", Text="He's lean...I like that.")
Subtitles=(Name=vo_S_1_La_CleanScrub, Speaker="Female Splicer", Text="Clean and scrub, wash and clean...")
Subtitles=(Name=vo_S_1_La_YesSteinman, Speaker="Female Splicer", Text="Yes, Dr. Steinman...no, Dr. Steinman, sorry Dr. Steinman")
Subtitles=(Name=vo_S_1_La_SeeWhatYouDid, Speaker="Female Splicer", Text="See what you did to me! See what you did!")
Subtitles=(Name=vo_S_1_Bj_SteinmanA, Speaker="Female Splicer", Text="Is it Steinman?")
Subtitles=(Name=vo_S_1_Bj_SteinmanB, Speaker="Female Splicer", Text="Is it Steinman?")
Subtitles=(Name=vo_S_1_Bj_SteinmanC, Speaker="Female Splicer", Text="No...but let's take it out on him anyway...")
Subtitles=(Name=vo_S_1_Gu_TooSplicedUp, Speaker="Ghost Two", Text="I'm too spliced up, too spliced up...now nobody's gonna want me...")
Subtitles=(Name=vo_S_1_St_Obligation, Speaker="Doctor Steinman", Text="With genetic modifications, beauty is no longer a goal, or even a virtue. It is a moral obligation. Do we force the healthy to")
Subtitles=(Name=vo_S_1_St_Obligation, Speaker="Doctor Steinman", Text="live with the contagious? Do we mix the criminal with the law-abiding? Then why are the plain allowed to mingle with the fair?")
Subtitles=(Name=vo_S_1_St_SteinmanHarpies, Speaker="Doctor Steinman", Text="No, goddess, he'll ruin everything! Get him! Have your harpies tear him to bits!")
Subtitles=(Name=vo_S_1_St_UglyIntruder, Speaker="Doctor Steinman", Text="What can I do with this one, Aphrodite? She WON'T. STAY. STILL! I want to make them beautiful, but they always turn out wrong! That")
Subtitles=(Name=vo_S_1_St_UglyIntruder, Speaker="Doctor Steinman", Text="one...too fat! This one...too tall! This one...too symmetrical! And now- What's this, goddess? An intruder! He's ugly! Ugly ugly UGLY!")
Subtitles=(Name=vo_R_1_At_GotQuarKey, Speaker="Atlas", Text="You all right? It was time somebody took care of that sick bastard. Make sure you get the key off Steinman and head back to Emergency Access. I'm working my way to the back side of Port Neptune meself. We'll get there soon enough.")
Subtitles=(Name=vo_R_1_At_YourChance, Speaker="Atlas", Text="It's a Little One... Here's your chance to get some Adam.")
Subtitles=(Name=vo_S_1_Fs_DaddyDown, Speaker="Male Splicer", Text="...it's just you, me, and all of the tasty Adam I can drink...")
Subtitles=(Name=vo_R_1_At_GathSaveSequence, Text="Tenenbaum: Stay away from her or it is you who will be shot next...")
Subtitles=(Name=vo_R_1_At_GathSaveSequence, Text="Atlas: Easy now, Doctor...He's just looking for a wee bit of Adam, just enough to get by...")
Subtitles=(Name=vo_R_1_At_GathSaveSequence, Text="Tenenbaum: I'll not have him hurt my Little Ones...")
Subtitles=(Name=vo_R_1_At_GathSaveSequence, Text="Atlas: It's okay, lad. That's not a child, not anymore it ain't. Dr. Tenenbaum saw to that.")
Subtitles=(Name=vo_S_1_Ga_TerrorScream, Speaker="Little Sister", Text="(scream of terror)")
Subtitles=(Name=vo_R_1_Tn_RighteousPath, Speaker="Tenenbaum", Text="The path of the righteous is not always easy, yes? The reward will become clear in time ...be patient.")
Subtitles=(Name=vo_R_1_At_SoftTouch, Speaker="Atlas", Text="Tenenbaum's playing you for a sap. Those things may look like wee little girls, but looks don't make it so. You'll need all the Adam you can get to survive.")
Subtitles=(Name=vo_R_1_Tn_KillGatherer, Speaker="Tenenbaum", Text="How can you do this thing? To a child? But there are other Little Ones who have need of your help...will you be as cruel to them?")
Subtitles=(Name=vo_R_1_At_KilledGatherer, Speaker="Atlas", Text="That Adam should do the trick. You did the right thing. Just remember: them things aren't people no more. And it's Dr. Tenenbaum they've got to thank for it.")
Subtitles=(Name=vo_R_1_At_AdamLesson, Speaker="Atlas", Text="If you cross paths with another of them Gatherer's Garden machines, make sure you pick up a new plasmid or two. That's if the price ain't too dear, of course...")
Subtitles=(Name=vo_PA_1_Ry_WandersHalls, Speaker="Andrew Ryan", Text="A parasite wanders the halls. We rebuild our city, and the doubters send a fly to spoil our ointment. One thousand Adam to the man or woman who pins its wings.")
Subtitles=(Name=vo_R_1_At_YoureReadyNow, Speaker="Atlas", Text="You're ready now...it's time to take on one of them Big Daddies. It won't be easy, but it's the only way to get to the Little Sisters...and the Adam they carry.")
Subtitles=(Name=vo_R_1_At_Congrats, Speaker="Atlas", Text="Are you almost back to Emergency Access? Come through as soon as you get there. You got Ryan's eye now. You won't hear him coming...but he'll be there before you know it.")
Subtitles=(Name=vo_S_1_Fa_QuarDeactivatedF, Speaker="Announcer", Text="Security alert deactivated. Thank you for your patience!")
Subtitles=(Name=vo_R_1_At_ComeToPortNeptune, Speaker="Atlas", Text="I don't know how you managed it, but you did. Come through to Port Neptune now. I'm looking forward to shaking your hand.")
Subtitles=(Name=vo_L_1_St_RantA, Speaker="Doctor Steinman", Text="Ryan and Adam, Adam and Ryan...all those years of study, and was I ever truly a surgeon before I met them? How we plinked away with our scalpels and toy morality. Yes, we could lop a boil here, and shave down a beak there,")
Subtitles=(Name=vo_L_1_St_RantA, Speaker="Doctor Steinman", Text="but... but could we really change anything? No. But Adam gives us the means to do it. And Ryan frees us from the phony ethics that held us back. Change your look, change your sex, change your race. It's yours to change, nobody else's.")
Subtitles=(Name=vo_L_1_St_RantB, Speaker="Doctor Steinman", Text="Adam presents new problems for the professional. As your tools improve, so do your standards. There was a time, I was happy enough to take off a wart or two, or turn a real circus freak into something")
Subtitles=(Name=vo_L_1_St_RantB, Speaker="Doctor Steinman", Text="you can show in the daylight. But that was then, when we took what we got, but with Adam... the flesh becomes clay. What excuse do we have not to sculpt, and sculpt, and sculpt, until the job is done?")
Subtitles=(Name=vo_L_1_St_RantC, Speaker="Doctor Steinman", Text="I am beautiful, yes. Look at me, what could I do to make my features finer? With Adam and my scalpel, I have been transformed. But is there not something better? What if now it is not my skill that fails me... but my imagination?")
Subtitles=(Name=vo_L_1_St_RantD, Speaker="Doctor Steinman", Text="When Picasso became bored of painting people, he started representing them as cubes and other abstract forms. The world called him a genius! I've spent my entire surgical career creating")
Subtitles=(Name=vo_L_1_St_RantD, Speaker="Doctor Steinman", Text="the same tired shapes, over and over again: the upturned nose, the cleft chin, the ample bosom. Wouldn't it be wonderful if I could do with a knife what that old Spaniard did with a brush?")
Subtitles=(Name=vo_L_1_St_Symmetry, Speaker="Doctor Steinman", Text="Today I had lunch with the Goddess. 'Steinman,' she said... 'I'm here to free you from the tyranny of the commonplace. I'm here to show")
Subtitles=(Name=vo_L_1_St_Symmetry, Speaker="Doctor Steinman", Text="you a new kind of beauty.' I asked her, 'What do you mean, goddess?' 'Symmetry, dear Steinman. It's time we did something about symmetry...'")
Subtitles=(Name=vo_L_1_St_Aphrodite, Speaker="Doctor Steinman", Text="Aphrodite is walking the halls - shimmering, like a scalpel... 'Steinman,' she calls, 'Steinman! I have what you're looking for! Just open your eyes!' And when I see her, she cuts me into a thousand beautiful pieces.")
Subtitles=(Name=vo_L_1_St_NotWhatSheWanted, Speaker="Doctor Steinman", Text="Steinman: Four-oh silk and ...done. Nurse: The nose looks terrific, Doctor Steinman ...Doctor? Steinman: You know, looking at it now...I didn't realize how much her face sags...Scalpel... Nurse: Excuse me? Steinman:")
Subtitles=(Name=vo_L_1_St_NotWhatSheWanted, Speaker="Doctor Steinman", Text="Scalpel! Nurse: Uh, doctor, she's not booked for a face lift... Steinman: Let's just come in here and... Nurse: Doctor... Stop cutting... Doctor, stop cutting... Get me the chief of surgery! Get me the chief of surgery NOW!!!")
Subtitles=(Name=vo_L_1_Ry_Vandalism, Speaker="Andrew Ryan", Text="It has been brought to my attention that some citizens have discovered ways to...hack the vending machines. I should not need to remind each")
Subtitles=(Name=vo_L_1_Ry_Vandalism, Speaker="Andrew Ryan", Text="and every citizen of Rapture that free enterprise is the foundation upon which our society has been established. Parasites will be punished.")
Subtitles=(Name=vo_L_1_Ry_ProwlStreets, Speaker="Andrew Ryan", Text="On the surface, the Parasite expects the doctor to heal them for free, the farmer to feed them out of charity. How little they differ from the pervert, who prowls the streets, looking for a victim he can ravish for his grotesque amusement.")
Subtitles=(Name=vo_L_1_Sg_PityFreak, Speaker="Suchong", Text="Tenenbaum...sometimes I pity the little freak. Such a tiny imagination... Content to sit there with her tanks of Adam, tweaking and optimizing. I need to create... Adam is a canvas of genetic modification...but plasmids are the paint.")
Subtitles=(Name=vo_L_1_Sg_ClinicalTrail, Speaker="Suchong", Text="Clinical Trial Lot 44 Dr. Suchong/Client Fontaine Futuristics. Subject is white male, one Roland Wallace. Can you hear me, Mr. Wallace? 'Yes sir, Mr.")
Subtitles=(Name=vo_L_1_Sg_ClinicalTrail, Speaker="Suchong", Text="Suchong, sir' Very well. Right, I'm introducing Lot 44 now...We've codenamed Lot 44 'Enrage' because of its tendency to... Nurse, hold him down...nurse! Nurse!!!")
Subtitles=(Name=vo_L_1_Tn_Properly, Speaker="Tenenbaum", Text="I was at German prison camp only of sixteen years old when I realize I have love for science. German doctor, he make experiment. Sometime, he make scientific error. I tell him of this error, and this make him angry.")
Subtitles=(Name=vo_L_1_Tn_Properly, Speaker="Tenenbaum", Text="But then he asks, 'how can a child know such a thing?' I tell him, 'Sometimes, I just know.' He screams at me, 'Then why tell me?' 'Well,' I said, 'if you're going to do such things, at least you should do them properly.'")
Subtitles=(Name=vo_L_1_Tn_Wunderkind, Speaker="Tenenbaum", Text="At the German prison camp they put me to work on genetic experiments on other prisoners. They call me 'Das Wunderkind', the wonder child. Germans, all they can talk about is blue eyes, and shape of")
Subtitles=(Name=vo_L_1_Tn_Wunderkind, Speaker="Tenenbaum", Text="forehead. All I care about is why is this one born strong, and that one weak? This one smart, that one stupid? All that killing, you think the Germans could have been interested in something useful?")
Subtitles=(Name=vo_L_1_Cf_ReleasedToday, Speaker="Diane McClintock", Text="Dr. Steinman said he'd release me today. Ryan didn't come to see me since the New Year's attack. Not once. But Dr. Steinman was very attentive. He told me that")
Subtitles=(Name=vo_L_1_Cf_ReleasedToday, Speaker="Diane McClintock", Text="once the scar tissue was gone, he was going to fix me right up. Make me prettier than any girl I've ever seen. He's sweet all right...and so interested in my case!")
Subtitles=(Name=vo_L_1_Md_FrozenPipes, Speaker="McDonagh", Text="Steinman, I know Medical Pavilion is your manor, but you might want to cogitate on this: ocean water is colder than a witch's tit. You don't heat the pipes, the pipes freeze. Pipes freeze, pipes burst. Then Rapture leaks. Now,")
Subtitles=(Name=vo_L_1_Md_FrozenPipes, Speaker="McDonagh", Text="I realize you're a posh sort of geezer, and, frankly, I don't give a toss if you piss or go fishing. But once Rapture starts leaking, the old girl's never gonna stop. And then I'll be sure to tell Ryan he's got you to thank.")
Subtitles=(Name=vo_L_1_St_AdamFactories, Speaker="Doctor Steinman", Text="Not only are those little girls veritable Adam factories, they're nearly indestructible. They regenerate any wounded flesh with stem versions of the dead cells. But their relationship with the")
Subtitles=(Name=vo_L_1_St_AdamFactories, Speaker="Doctor Steinman", Text="implanted slugs is symbiotic...if you harvest the slug, the host will die. 'So you see it's not like killing,' Tenenbaum said. 'It's more like removing a terminal patient from life support.'")
Subtitles=(Name=vo_L_1_Sg_TelekinesisProgress, Speaker="Suchong", Text="Clinical Trial Lot 23 Dr. Suchong/Client Fontaine Futuristics. Work on telekinesis plasmid proceeding well. Lifting objects at distance present no problem. Moving objects through")
Subtitles=(Name=vo_L_1_Sg_TelekinesisProgress, Speaker="Suchong", Text="space, no problem. Cannot stop speeding bullet, but can catch and throw fast moving object. Problem not with plasmid. Problem with reaction time. ...Suchong just get new idea for plasmid.")
Subtitles=(Name=vo_R_1_At_BackUpAmmo, Speaker="Atlas", Text="Christ, who do you think you are? Annie Oakley? I'm sending you a couple more rounds through the pneumo tube.")
Subtitles=(Name=vo_R_2_At_HiddenSubmarine, Speaker="Atlas", Text="Now you've had the pleasure of Andrew Ryan's company. He's the one who built this place, and he's the one who run it into the ground. Nobody knows exactly what happened. Maybe he went mad. Maybe the")
Subtitles=(Name=vo_R_2_At_HiddenSubmarine, Speaker="Atlas", Text="power got to him. Maybe he just decided he didn't like people. Whichever way you slice it, good men died. Me family's in a submarine hidden in the foundation of Fontaine Fisheries. I'll meet you there.")
Subtitles=(Name=vo_S_2_Lf_InkHum, Speaker="Female Splicer", Text="(humming Inkspots song 'If I didn't care')")
Subtitles=(Name=vo_S_2_Lf_MyGarden, Speaker="Female Splicer", Text="What crawls in my garden?")
Subtitles=(Name=vo_S_2_Lf_CeilingCrawlerExB, Speaker="Female Splicer", Text="Who can blame a lady who craves variety?")
Subtitles=(Name=vo_S_2_Lf_CeilingCrawlerExC, Speaker="Female Splicer", Text="But the days go by like wind...")
Subtitles=(Name=vo_R_2_Pc_PeachFindCamera, Speaker="Peach Wilkins", Text="Atlas radioed on ahead, says you were looking for an invite to the fisheries. Nuts, I say. But if'n you heads up to the wharf master's office and find ol' Peach a research camera, maybe I could manage an invite...")
Subtitles=(Name=vo_S_2_Lf_CeilingCrawlerExD, Speaker="Female Splicer", Text="And one day the gentlemen stopped calling...")
Subtitles=(Name=vo_R_2_Pc_WhatWasThat, Speaker="Peach Wilkins", Text="What was that?")
Subtitles=(Name=vo_S_2_Lf_InkLyricsDeck2a, Speaker="Female Splicer", Text="(Lyrics) If I didn't care more than words can say If I didn't care would I feel this way? If this isn't love then why do I thrill? And what makes my head go 'round and 'round While my heart stands")
Subtitles=(Name=vo_S_2_Lf_InkLyricsDeck2a, Speaker="Female Splicer", Text="still? If I didn't care would it be the same? Would my ev'ry prayer begin and end with just your name? And would I be sure that this is love beyond compare? Would all this be true if I didn't care for you?")
Subtitles=(Name=vo_R_2_Pc_YouAreFucked, Speaker="Peach Wilkins", Text="My friend, you are fucked.")
Subtitles=(Name=vo_S_2_Lf_CeilingCrawlerExF, Speaker="Female Splicer", Text="My youth! My rose! I want it back! I want it back!! Yeargh!")
Subtitles=(Name=vo_R_2_Pc_HoldTight, Speaker="Peach Wilkins", Text="You hold tightly. I'm sending something fierce to watch your back.")
Subtitles=(Name=vo_R_2_Pc_BetweenHerEyes, Speaker="Peach Wilkins", Text="Friend, here's a present for that bitch. Put it between her eyes.")
Subtitles=(Name=vo_R_2_Pc_SoftTouch, Speaker="Peach Wilkins", Text="That one's too tough for you. Look on the conveyer belt, you'll find something to keep you alive. Now go get that camera and then snapshots of on those that crawls on the ceiling... Then I'll let you in to the fisheries...")
Subtitles=(Name=vo_R_2_At_WhereToGetCamera, Speaker="Atlas", Text="Seems like ol' Peach knows where to find a research camera. He seems a decent enough sort. No doubt he'll wait until after you've done his errands to stick a shiv in your belly.")
Subtitles=(Name=vo_R_2_At_GoBuyFilm, Speaker="Atlas", Text="I took me wife on our first date to this place. You must think I'm a fool, taking a fine lady to a dump like this, but you don't know me Moira. Give")
Subtitles=(Name=vo_R_2_At_GoBuyFilm, Speaker="Atlas", Text="her a string of pearls and a silk gown, and she'll dance a waltz. Give her a sea shanty and a bottle of rum, and she'll drink a pirate under the table.")
Subtitles=(Name=vo_R_2_At_LookForCamera, Speaker="Atlas", Text="The research camera looks just like one you'd see topside. According to this magazine article I scrounged up, it can also 'analyze genetic information, parse biological structures' and lots of other five dollar words.")
Subtitles=(Name=vo_R_2_Pc_GotCameraB, Speaker="Peach Wilkins", Text="Good, you got the camera. Now get me some snap snaps on those spider splicers! And don't come back down here 'til you got my research!")
Subtitles=(Name=vo_R_2_At_FoundCamera, Speaker="Atlas", Text="You have the Research Camera? Good. Guess it's time to get to work for ol' Peachy. Take the man's pictures, and let's get the hell out of this place...")
Subtitles=(Name=vo_R_2_Pc_NeedPictures, Speaker="Peach Wilkins", Text="Pictures! I need me the dope on them splicers! I don't want to see you back here 'til you've got them, or you're in forty baby bits. Now hop it!")
Subtitles=(Name=vo_R_2_Pc_DontTrust, Speaker="Peach Wilkins", Text="Just remember, sonny friend: I smell an ounce of Fontaine on you, and I'll have you in a box! Atlas gives you the vouch, but I ain't turning my eye just on his say so!")
Subtitles=(Name=vo_R_2_At_FontaineDead, Speaker="Atlas", Text="Grown man, jumpin' at ghosts. Fontaine's dead and everybody knows it. In the ground for months, and half the place still jumping at his shadow...Christ, even Ryan. You never mind all that. We got work to do.")
Subtitles=(Name=vo_R_2_Pc_BringPics, Speaker="Peach Wilkins", Text="Now you ever bringing old Peach them snappies? Or are you just sight seein'?")
Subtitles=(Name=vo_R_2_Pc_NoSnappies, Speaker="Peach Wilkins", Text="Ain't you supposed to be taking the snappy snappies?")
Subtitles=(Name=vo_R_2_At_HeadBackToFontaines, Speaker="Atlas", Text="Sounds like that should about do it. Head on back to Fontaine Fisheries when you're ready, would you kindly?")
Subtitles=(Name=vo_R_2_Pc_GoDownEasy, Speaker="Peach Wilkins", Text="They sure go down easy once you research them up right.. Come on in and show us those snappy snappies.")
Subtitles=(Name=vo_R_2_At_NiceWorkBackToFontaine, Speaker="Atlas", Text="Before you head into the Fisheries, a word to the wise. Ol' Peachy seems about as straight as a dog's hind leg. You keep your eyes open.")
Subtitles=(Name=vo_R_2_Pc_GettingReady, Speaker="Peach Wilkins", Text="The wharf rat didn't get himself et. You got something for me and my crew, or are you just looking to get criticized? You set here a spell, I needs to set on some coffee, maybe puts on silverware and the like.")
Subtitles=(Name=vo_R_2_Pc_CarryingHeatA, Speaker="Peach Wilkins", Text="Nobody walks into my swampy carrying the heat. Put your weapons in the pneumo, and then I'll let you in.")
Subtitles=(Name=vo_R_2_At_PayIt, Speaker="Atlas", Text="If that's his price, you're gonna have to pay it. But he can't very well take your plasmids away, now can he?")
Subtitles=(Name=vo_R_2_Pc_DirtyWork, Speaker="Peach Wilkins", Text="Now, I bet when your boss weggled out of hell he done told the Devil he'd be right back and the Devil said, sure thing Mr. Fontaine,")
Subtitles=(Name=vo_R_2_Pc_DirtyWork, Speaker="Peach Wilkins", Text="I'll hold you a spot. Ryan promised Fontaine was dust, and now here you are, doing his dirty...I guess that makes Ryan a bum, and you a-")
Subtitles=(Name=vo_R_2_At_GetCover, Speaker="Atlas", Text="Sounds like trouble. I'll do what I can to help!")
Subtitles=(Name=vo_S_2_Pc_HeWasOurs, Speaker="Peach Wilkins", Text="Atlas! He was ours! Ours!!!")
Subtitles=(Name=vo_R_2_At_IncomingBot, Speaker="Atlas", Text="I think I can manage a 'bot for you, but that's about all I can do...")
Subtitles=(Name=vo_R_2_At_MeltIce, Speaker="Atlas", Text="You got it! Should be smooth sailing from here. I'll meet you up ahead!")
Subtitles=(Name=vo_R_2_At_MeetAtSubbay, Speaker="Atlas", Text="The submarine bay was only used by smugglers and thieves. More than likely, the entrance will be hidden- better to keep the coppers off the scent.")
Subtitles=(Name=vo_L_2_Pc_RyanLikeUs, Speaker="Peach Wilkins", Text="We all come down here, figured we'd all be part of Ryan's Great Chain. Turns out Ryan's chain is made of gold, and ours are the sort with the big iron ball around your")
Subtitles=(Name=vo_L_2_Pc_RyanLikeUs, Speaker="Peach Wilkins", Text="ankle. He's up in Fort Frolic banging fashion models... we're down in this dump yanking guts outta fish. Fontaine's promising something better. He's like one-a us, you")
Subtitles=(Name=vo_L_2_Pc_RyanLikeUs, Speaker="Peach Wilkins", Text="know, like he's worked a day in his life. He says meet him at his fish-packing joint at 11. I'll go, bring a couple of guys. Hey, it's not like things could get a lot worse.")
Subtitles=(Name=vo_L_2_Pc_SmugglingACrime, Speaker="Peach Wilkins", Text="This started out as simple. Take Fontaine's mini-sub back topside twice a week, pick up some choice goods- you know, beef, real sugar. But now Ryan and his type have up and called smuggling a")
Subtitles=(Name=vo_L_2_Pc_SmugglingACrime, Speaker="Peach Wilkins", Text="hanging crime. Hanging! Says any connection to the surface could destroy the city. 'Fore long, only difference between this place and topside is whether or not you can open the damn windows...")
Subtitles=(Name=vo_L_2_Pc_PuttingTheScrewsOn, Speaker="Peach Wilkins", Text="Fontaine's putting the screws on us, and double. He's squeezing us out of 80 points of our cut with the threat of turning us in to Ryan if we don't play ball. Son of a bitch. Sammy G. comes and tells me he's thinking of going to the")
Subtitles=(Name=vo_L_2_Pc_PuttingTheScrewsOn, Speaker="Peach Wilkins", Text="constable, and the next day, Sammy G. was found in a sack in the salt pond. We got no choice here. We stay on Fontaine's crew, we're gonna catch the gallows. We take a powder, and we end up like Sammy G. There's gotta be another way...")
Subtitles=(Name=vo_L_2_Pd_SmugglingRing, Speaker="Sullivan", Text="I'm closing in on the whole ring. I'd pat myself on the back, but let's face it...these aren't exactly bloodthirsty desperadoes we're talking about. Rapture's full of poets, artists, and tennis players, not")
Subtitles=(Name=vo_L_2_Pd_SmugglingRing, Speaker="Sullivan", Text="hired gorillas. But this leader of theirs, this Fontaine...he seems to know his way around a grift. He keeps his nose clean, but not so clean that the right people don't know he's not to be trifled with...")
Subtitles=(Name=vo_L_2_Pd_HaveMyBadge, Speaker="Sullivan", Text="Hanging now, is it? That's what we've come to? Now look, I don't make the laws here, I just enforce them. But I didn't come to Rapture to string men up for running contraband. If Ryan and his crew have their law, then they can have my badge.")
Subtitles=(Name=vo_L_2_Pc_OfferedADeal, Speaker="Peach Wilkins", Text="The Irish porkpie offered me a deal. I flip 'em Fontaine, and I walk out of here. That simple. How do I know that fat fuck isn't Fontaine's guy? How do I know they're not all")
Subtitles=(Name=vo_L_2_Pc_OfferedADeal, Speaker="Peach Wilkins", Text="Fontaine's guy? Fontaine's got Adam and everybody wants it. Ryan's got a whole lot of talk and a nice suit. Even down here, any idiot can see which way the wind is blowing.")
Subtitles=(Name=vo_L_2_Ry_MenaceFontaine, Speaker="Andrew Ryan", Text="This Fontaine fellow is somebody to watch. Once, he was just a menace, to be convicted and hung. But he always manages to be where the evidence isn't. He's the most dangerous type of hoodlum...the kind with vision.")
Subtitles=(Name=vo_L_2_Ry_CityInUproar, Speaker="Andrew Ryan", Text="The death penalty in Rapture! Council's in an uproar. Riots in the streets, they say! But this is the time for leadership. Action must be taken against the")
Subtitles=(Name=vo_L_2_Ry_CityInUproar, Speaker="Andrew Ryan", Text="smugglers. Any contact with the surface exposes Rapture to the very Parasites we fled from. A few stretched necks are a small price to pay for our ideals.")
Subtitles=(Name=vo_L_2_Ry_BouncerAndGatherer, Speaker="Andrew Ryan", Text="On my walk today I had my first encounter with a pair of them...he, a lumbering palooka in a foul smelling diving suit, and she, an unwashed moppet in a filthy pink smock. Her pallor was off, green and morbid, and")
Subtitles=(Name=vo_L_2_Ry_BouncerAndGatherer, Speaker="Andrew Ryan", Text="there was a rather unpleasant aspect to her demeanor, as if she were in an altogether different place than the rest of us ...I understand the need for such creatures. I just wish they could make them more presentable.")
Subtitles=(Name=vo_L_2_Ry_WorkingLate, Speaker="Andrew Ryan", Text="Diane, my dear I'm sorry but I'll be late again tonight.. Rosenberg is demanding to speak about this Fontaine business. I'm trying to build a proper financial market and this")
Subtitles=(Name=vo_L_2_Ry_WorkingLate, Speaker="Andrew Ryan", Text="idiot keeps going on about Adam this and genetic modification that. I'll go spend an hour pretending to pay attention to the poor fellow and be home as soon as I can. -Andrei")
Subtitles=(Name=vo_L_2_Ry_FontaineMustGo, Speaker="Andrew Ryan", Text="Something must be done about Fontaine. While I was buying buildings and fish futures, he was cornering the market on genotypes and")
Subtitles=(Name=vo_L_2_Ry_FontaineMustGo, Speaker="Andrew Ryan", Text="nucleotide sequences. Rapture is transforming before my eyes. The Great Chain is pulling away from me. Perhaps it's time to give it a tug.")
Subtitles=(Name=vo_R_2_At_ReachedFisheries, Speaker="Atlas", Text="I'm right outside the submarine bay, but I can't get in. I'll need you for that. My family can't be more than a hundred yards away.")
Subtitles=(Name=vo_R_2_At_HopeFamily, Speaker="Atlas", Text="The thought of my wife and child hiding in that filthy submarine makes me blood boil. Help me get them to safety and I'll be in your debt for life.")
Subtitles=(Name=vo_R_2_Ry_HadSomeFun, Speaker="Andrew Ryan", Text="You've had your fun, but enough is enough... If you press that button, you'll learn what it means to truly be my enemy.")
Subtitles=(Name=vo_R_2_At_GoodNews, Speaker="Atlas", Text="Good news. I managed to track down one of Peach's hooligans. And wouldn't you know it, the man had your pistol on him...sending it to you at the nearest pneumo.")
Subtitles=(Name=vo_R_2_At_CantWalkNaked, Speaker="Atlas", Text="Can't have you walkin' round naked as a jaybird. I'm sending you me very own firearm. You'll find it in the nearest pneumo.")
Subtitles=(Name=vo_R_2_At_HitSwitch, Speaker="Atlas", Text="Hit the switch up there in the control booth, and let me in. I think it's time to shake hands and get acquainted.")
Subtitles=(Name=vo_R_2_At_HearFamily, Speaker="Atlas", Text="Can you hear me family in the sub? Are they making any noise at all?")
Subtitles=(Name=vo_R_2_At_AllDark, Speaker="Atlas", Text="You blow a fuse up there? Can't see a damn thing in that booth. Give me a tick, and I'll get you out of there. Moira! Can you hear me in there, darling?")
Subtitles=(Name=vo_R_2_Ry_DarkAmbush, Speaker="Andrew Ryan", Text="So dark in here...if only your friend could look up and see you...maybe you could warn him...if only you could do something...anything...except just stand here...and watch him die...")
Subtitles=(Name=vo_R_2_At_AmbushEverywhere, Speaker="Atlas", Text="Splicers!")
Subtitles=(Name=vo_R_2_At_GetOut, Speaker="Atlas", Text="Get out if you can! Get out and we'll regroup!")
Subtitles=(Name=vo_R_2_At_HoldFamily, Speaker="Atlas", Text="They're everywhere! I can't hold 'em, got to fall back! Get me family out and we'll regroup as soon as we can!")
Subtitles=(Name=vo_R_2_At_PatrickNo, Speaker="Atlas", Text="The sub! Noooo!")
Subtitles=(Name=vo_R_2_At_GetToArcadia, Speaker="Atlas", Text="Get out...Get out and get to Arcadia...Jesus Christ...")
Subtitles=(Name=vo_R_2_Ry_LikeAnAssassin, Speaker="Andrew Ryan", Text="You ooze in like an assassin and then you try to sneak out like a thief. You're no CIA spook. Who are you? Why have you come here? There's two ways to deal with a mystery...uncover it, or eliminate it.")
Subtitles=(Name=vo_L_2_Md_RyanPlumbing, Speaker="McDonagh", Text="I met Ryan the day me and the lads were installing the bathroom plumbing up in his posh Park Avenue digs. 'Oi!' says he, 'what's with all the brass fittings? General contractor had me down for the")
Subtitles=(Name=vo_L_2_Md_RyanPlumbing, Speaker="McDonagh", Text="tin.' 'Well,' I says, 'I suppose it's the contractor then who'll be bailing out your loo once a fortnight, is it? If it's price you're worried about, I'll be picking up the brass, so not to worry,")
Subtitles=(Name=vo_L_2_Md_RyanPlumbing, Speaker="McDonagh", Text="squire.' 'And why would you be doing that,' says he? 'Well, Mr. Ryan, profit or not, no man bails water out of privies built by Bill McDonagh.' The next day I finds out, I'm Ryan's new general contractor.")
Subtitles=(Name=vo_L_2_Md_LeakyEden, Speaker="McDonagh", Text="If things weren't bad enough, it seems that even our water system's sprung a leak. Yep, that's right. The irrigation system in Arcadia is taking on sea water. I told Mr. Ryan when we")
Subtitles=(Name=vo_L_2_Md_LeakyEden, Speaker="McDonagh", Text="were building this place that either you build her like a bath tub, or she's gonna turn into a sewer. No, McDonagh, he said, we're not gonna build no bathtub...we're gonna build Eden.")
Subtitles=(Name=vo_L_2_Md_WoodWolves, Speaker="McDonagh", Text="Rapture's changing, but Ryan can't see the wolves in the woods. This Fontaine fellow...he's a crook and a proper tea leaf, but he's got the ADAM, and that makes him the guv'nor. He's sinking the profits back into")
Subtitles=(Name=vo_L_2_Md_WoodWolves, Speaker="McDonagh", Text="bigger and better plasmids, and building them Fontaine Poorhouses...more like Fontaine recruiting centers...'Fore we know it, bloke's gonna have an army of splicers, and we're gonna have ourselves a whole heap of miseries.")
Subtitles=(Name=vo_L_2_Md_FontaineFuturisticsLog, Speaker="McDonagh", Text="Mr. Ryan ... I believe in Rapture. But that doesn't mean we always win. Fontaine Futuristics is the biggest thing going in Rapture. So let me be plain: when we arrest that toerag Fontaine")
Subtitles=(Name=vo_L_2_Md_FontaineFuturisticsLog, Speaker="McDonagh", Text="for his thieving and smuggling, we must make it clear that we won't touch his business interests. We sit on the council because these poor sods trust us...not because God gave us a chair.")
Subtitles=(Name=vo_L_4_Md_DoneOver, Speaker="McDonagh", Text="Fontaine knew our blokes were coming. We were done over. Them splicers come screaming out the woodwork. Burping fire, spitting ice...demons out of the Bible they were. Never seen nothing like it. It wasn't a business he was building, it was an army.")
Subtitles=(Name=vo_L_4_Md_GunsBlazing, Speaker="McDonagh", Text="The good people of Rapture didn't sign up to see us government-types shutting down shops, killing their owners ...even with a ponce like Fontaine. But he brung it upon")
Subtitles=(Name=vo_L_4_Md_GunsBlazing, Speaker="McDonagh", Text="himself. 'Stead of copping it on the chin, bugger gets it into his 'ead that he's gonna go down guns blazing. Who does he think he is? John bloody Wayne? We can get on top")
Subtitles=(Name=vo_L_4_Md_GunsBlazing, Speaker="McDonagh", Text="of this. We can. Here's what we do: we find Fontaine's will and make what was his go to where it was intended - and not into the pockets of us that put 'im into the ground.")
Subtitles=(Name=vo_L_2_Tn_TenPigMen, Speaker="Tenenbaum", Text="As the respectable labs have all turned me away, I have turned to Fontaine's smugglers in Port Neptune for supplies. Fontaine's men are pigs. They spit, they stink. But they deliver")
Subtitles=(Name=vo_L_2_Tn_TenPigMen, Speaker="Tenenbaum", Text="and they don't ask questions. They're all terrified of Fontaine...he reminds me a bit of the Germans-so efficient. It wouldn't surprise me if he were soon running things down here.")
Subtitles=(Name=vo_L_2_Tn_TenSawSmugglers, Speaker="Tenenbaum", Text="I saw one of the smugglers having a game of catching on the docks today. And this surprised me, because his hands were crippled during the war. He was unloading the barge the other day when he was")
Subtitles=(Name=vo_L_2_Tn_TenSawSmugglers, Speaker="Tenenbaum", Text="bitten from this sea slug. He woke up the next morning and he found he could move his fingers for the first time in years. I asked him if he still had that sea slug. As luck would have it, he did...")
Subtitles=(Name=vo_L_2_Tn_TenCrazySlug, Speaker="Tenenbaum", Text="This little sea slug has come along and glued together all the crazy ideas I've had since the war... it doesn't just heal damaged cells, it...resurrects them...I")
Subtitles=(Name=vo_L_2_Tn_TenCrazySlug, Speaker="Tenenbaum", Text="can bend the double helix... Black can be reborn white, tall short. Weak, strong...But the slugs alone are not enough...I'll need money...and one other thing...")
Subtitles=(Name=vo_L_2_Ft_FonMadScience, Speaker="Frank Fontaine", Text="Spent the morning jawing with that Kraut scientist. She's damaged goods, all right. Just like all those chumps they scraped out of them prison camps. But she's no")
Subtitles=(Name=vo_L_2_Ft_FonMadScience, Speaker="Frank Fontaine", Text="crackpot...she's gonna make me the kinda scratch that'll have Ryan look like he's runnin' a paper route. She just needs some supplies to get the ball rolling...and a friend to watch her back.")
Subtitles=(Name=vo_L_2_Ml_ComeTo, Speaker="Mariska Lutz", Text="Darling Masha- We don't know what has happened to you...Ryan's men have taken you away and said you are needed to save Rapture. Who needs a child to save a city? But I see these little girls crawling out of these vents, and I")
Subtitles=(Name=vo_L_2_Ml_ComeTo, Speaker="Mariska Lutz", Text="only wonder if you might one day crawl out of this vent and find this note. We look for you, but if you find this, come to us at the Fighting McDonaghs in room #7. The code to our room is 7533. We miss you, our darling child.")
Subtitles=(Name=vo_L_2_Ml_BarelyRecognized, Speaker="Mariska Lutz", Text="We saw our Masha today. We barely recognized her. That's her, Sam said. You're crazy, I told him. That thing? That, that is our Masha? But he was right.")
Subtitles=(Name=vo_L_2_Ml_BarelyRecognized, Speaker="Mariska Lutz", Text="She was drawing blood out of a corpse by Fontaine Fisheries, and then when she was done, she walked off hand in hand with one of those awful golems. Masha!")
Subtitles=(Name=vo_L_2_Pd_SuvsInteroLog, Speaker="Sullivan", Text="Now the eggs are in the scramble. We picked up Timmy H. right after midnight. Either Ryan'll be taking down Fontaine, or Fontaine'll")
Subtitles=(Name=vo_L_2_Pd_SuvsInteroLog, Speaker="Sullivan", Text="be taking down Ryan. We'll be 'interviewing' poor Timmy 'neath Fontaine Fisheries...if you're up for entertainment, the code's 5380.")
Subtitles=(Name=vo_L_2_Pd_RyanDoesWorse, Speaker="Sullivan", Text="Sullivan: Mr. Ryan asked me personally to make this clear to you. You give us Fontaine, and this whole filthy ring of his, and you'll be knocking back pints up at the Fighting McDonaghs. But if you prefer to play the mule...we'll treat you like")
Subtitles=(Name=vo_L_2_Pd_RyanDoesWorse, Speaker="Sullivan", Text="a mule.. Give him a taste, Patrick...   Sullivan: Oh, what's that? Change of heart, Timmy? Timmy? Ready to talk now?   Timmy H: Go on, Sullivan...go on and do your dirty!...whatever Ryan thinks he can do to me, Fontaine can do double!")
Subtitles=(Name=vo_L_2_Pd_BathyLockdown, Speaker="Sullivan", Text="We're putting all the bathyspheres in lockdown until further notice. Ryan had us install some kinda genetic device into the things so only Ryan and his inner circle will be able to")
Subtitles=(Name=vo_L_2_Pd_BathyLockdown, Speaker="Sullivan", Text="use 'em without dispensation. But the boys tell me the keys are pretty unreliable. Sisters, cousins-anybody in the ballpark genetically will be able to come and go as they see fit.")
Subtitles=(Name=vo_S_2_Gd_CantQuit, Text="Ghost 1: You can't quit...Fontaine will find you... Ghost 2: Hey, fuck Fontaine! Ghost 1: You don't fuck Fontaine. Fontaine fucks you.")
Subtitles=(Name=vo_S_2_Ge_Xxx, Speaker="Ghost Two", Text="Hey, fuck Fontaine!")
Subtitles=(Name=vo_L_2_Pc_PeachPrisonCode, Speaker="Peach Wilkins", Text="All right, here's the code: 9332. You use it on your cell if you want, but remember this. Once you walk out of that cell, you belong to")
Subtitles=(Name=vo_L_2_Pc_PeachPrisonCode, Speaker="Peach Wilkins", Text="Fontaine. You're walking out of one jail and into another. Hey, do whatcha want. Just don't kid yourself by thinking you won any kinda freedom.")
Subtitles=(Name=vo_R_3_At_EnterArcadia, Speaker="Atlas", Text="Moira... Patrick... Ain't that just like Ryan, waits until we're almost out, and then he pulls the string. We'll find the bastard, we'll find him and we'll tear his heart out.")
Subtitles=(Name=vo_R_3_At_GoToBathy, Speaker="Atlas", Text="You get to the Bathysphere in the Rolling Hills. That'll take you straight to the devil himself. And then all debts will be paid in full.")
Subtitles=(Name=vo_R_3_Ry_EnterArcadia, Speaker="Andrew Ryan", Text="I came to this place to build the impossible. You came to rob what you could never build, a Hun gaping at the gates of Rome. Even the air you breathe is sponged from my account. Well, breathe deep...so later you might remember the taste.")
Subtitles=(Name=vo_R_3_At_HearingThings, Speaker="Atlas", Text="You might hear things about me, see my name about. Think what you will. There was a time I cared about politics... But it's just an excuse men use to kill one another. I'm done with all that. I just want to see the sunlight again.")
Subtitles=(Name=vo_L_3_Gm_Tryst, Speaker="Dieter Sonnekalb", Text="What a night I got lined up. Everything's ready. Flowers, bottle of wine, even two tickets to the Tea Garden. Nothing gets the betties in the mood like")
Subtitles=(Name=vo_L_3_Gm_Tryst, Speaker="Dieter Sonnekalb", Text="nighttime in Arcadia. Now I just gotta stop by the Thrifty Care to pick up a med hypo, just to be safe. Word is this ain't Angelina's first visit to the Tea Garden...")
Subtitles=(Name=vo_S_3_Gf_TrystPath, Speaker="Ghost Female", Text="What are you waiting for, silly? It's beautiful!!!")
Subtitles=(Name=vo_S_3_Gf_TrystSequence, Speaker="Ghost Female", Text="Female Ghost: 'Oh, sugar...I'm spliced up in ways you never dreamed of...'   Dieter Sonnekalb: 'Get over here...'   Female Ghost: (giggle)")
Subtitles=(Name=vo_S_3_Lm_AssIntroA, Speaker="Male Splicer", Text="Christ, is somebody there?")
Subtitles=(Name=vo_S_3_Lm_AssIntroB, Speaker="Male Splicer", Text="The splicers, they're everywhere!")
Subtitles=(Name=vo_S_3_Lm_AssIntroC, Speaker="Male Splicer", Text="Can you help me? Can you help?!")
Subtitles=(Name=vo_S_3_Lm_AssIntroD, Speaker="Male Splicer", Text="Wait! This way!")
Subtitles=(Name=vo_S_3_Lm_AssIntroF, Speaker="Male Splicer", Text="Over here!")
Subtitles=(Name=vo_S_3_Lm_AssIntroG, Speaker="Male Splicer", Text="Jesus, God, somebody help!")
Subtitles=(Name=vo_S_3_Lm_AssIntroE, Speaker="Male Splicer", Text="Hello, beautiful...")
Subtitles=(Name=vo_R_3_Ry_ArcadiaIntro, Speaker="Andrew Ryan", Text="On the surface, I once bought a forest. The Parasites claimed that the land belonged to God, and demanded that I establish a public park there. Why? So the rabble could stand")
Subtitles=(Name=vo_R_3_Ry_ArcadiaIntro, Speaker="Andrew Ryan", Text="slack-jawed under the canopy, and pretend that it was Paradise earned. When Congress moved to nationalize my forest, I burnt it to the ground. God did not plant the seeds of this Arcadia. I did.")
Subtitles=(Name=vo_R_3_At_Masks, Speaker="Atlas", Text="Why do they wear those masks? Maybe there's a part of them that remembers how they used to be, how they used to look. And they're ashamed.")
Subtitles=(Name=vo_L_3_Pf_Cultists, Speaker="Julie Langford", Text="They dress up in leaves and call themselves the Saturnine. Please. They drink human blood, and chant- 'Harness the flame, Harness the mist!'")
Subtitles=(Name=vo_L_3_Pf_Cultists, Speaker="Julie Langford", Text="and believe they are touched by the ancient gods. Hah. An aging bunch of frat boys, tilting back goblets of plasmids and calling it ambrosia.")
Subtitles=(Name=vo_L_3_Pf_LanBioA, Speaker="Julie Langford", Text="Today Arcadia was closed off to all but paying customers. The man hires me to build a forest at the bottom of the ocean, and then turns a walk in the woods into a luxury. Ryan asked 'Should a farmer not be")
Subtitles=(Name=vo_L_3_Pf_LanBioA, Speaker="Julie Langford", Text="able to sell his food?' 'Is a potter not entitled to a profit from his pots?' I started to argue with the man and then I remembered who signed my checks. Only thing worse than a hypocrite is an unemployed one.")
Subtitles=(Name=vo_L_3_Pf_LanBioC, Speaker="Julie Langford", Text="Who says you can't teach an old hound new tricks? This batty plant woman spends four years coming up with ways to defoliate trees in the Pacific to scare out the Japs and now here I am down at the")
Subtitles=(Name=vo_L_3_Pf_LanBioC, Speaker="Julie Langford", Text="bottom of the Atlantic trying to figure out how to do the same thing in reverse. Adam, Adam, Adam... It's bathtub gin, times the atom bomb, times Eve with the serpent. Let's go see what it can do.")
Subtitles=(Name=vo_L_3_Pf_LanBioB, Speaker="Julie Langford", Text="Now I'm a woman of science, but I'm also a woman who's not afraid of turning a buck or two. Ryan said if I could boost profits in Arcadia, part of the up would ride on my hip. So I get to thinking, we're paying for")
Subtitles=(Name=vo_L_3_Pf_LanBioB, Speaker="Julie Langford", Text="oxygen when we got photosynthesizing trees...Hell, we can even sell the extra to the rest of the city and undercut the other guys. Ryan will like that for sure- Fontaine's people have moved into the O2 biz tooth and claw.")
Subtitles=(Name=vo_S_3_Pf_NotYet, Speaker="Julie Langford", Text="You got the chlorophyll, what else do you Saturnines want! Leave me alone, or I'll sick my turrets on the whole damn lot of you!")
Subtitles=(Name=vo_R_3_At_FoundHills, Speaker="Atlas", Text="Rolling Hills is over yonder.... And the bathypshere station is as well. And then straight on to Ryan.")
Subtitles=(Name=vo_L_3_Ml_FlavorF, Speaker="Mariska Lutz", Text="The minute we came here, Masha started screaming, 'Mama! Mama! What is that!? What is that!?' I thought she was having some kind of seizure and")
Subtitles=(Name=vo_L_3_Ml_FlavorF, Speaker="Mariska Lutz", Text="then I realized...trees...trees! Never saw one before, thought they were monsters. Oh, Sammy, maybe we never should have come to this place...")
Subtitles=(Name=vo_S_3_La_SatRuin, Speaker="Female Splicer", Text="You'll ruin everything! Everything!")
Subtitles=(Name=vo_S_3_La_RunSatB, Speaker="Female Splicer", Text="Saturnine! Run, run!")
Subtitles=(Name=vo_S_3_La_RunSatShit, Speaker="Female Splicer", Text="They're coming!")
Subtitles=(Name=vo_S_3_La_RunSatFanatics, Speaker="Female Splicer", Text="It's those damn cultists!")
Subtitles=(Name=vo_S_3_La_SatStrangers, Speaker="Female Splicer", Text="We Saturnine don't like strangers.")
Subtitles=(Name=vo_S_3_Dg_Toxic, Speaker="Doctor Grossman", Text="Toxic! Toxic! Unclean!")
Subtitles=(Name=vo_S_3_Dg_OurPlace, Speaker="Doctor Grossman", Text="This is our place. Ours!")
Subtitles=(Name=vo_S_3_Dg_Tangled, Speaker="Doctor Grossman", Text="Oh friend, you've tangled with the wrong people.")
Subtitles=(Name=vo_S_3_Dg_Defile, Speaker="Doctor Grossman", Text="You defile this place.")
Subtitles=(Name=vo_S_3_Dg_Trifle, Speaker="Doctor Grossman", Text="You trifle with the Saturnine?!")
Subtitles=(Name=vo_S_3_Dg_RunSatB, Speaker="Doctor Grossman", Text="Saturnine! Run, run!")
Subtitles=(Name=vo_S_3_Dg_SatFilthy, Speaker="Doctor Grossman", Text="You're dirty! Filthy!")
Subtitles=(Name=vo_R_3_At_DieOff, Speaker="Atlas", Text="This isn't right...I'm gonna need you to listen to me. I'm no sort of, botanist, but I think Ryan has just killed Arcadia...the man's put")
Subtitles=(Name=vo_R_3_At_DieOff, Speaker="Atlas", Text="something foul into the air. Bottom of the ocean, boyo. All the oxygen comes from the trees. No trees, no oxygen. Give me a spell to think.")
Subtitles=(Name=vo_S_3_Fa_CantLeaveF, Speaker="Announcer", Text="Oxygen levels critical. Lockdown initiated. All bulkhead doors are now sealed. Thank you!")
Subtitles=(Name=vo_R_3_At_CantLeave, Speaker="Atlas", Text="Damn city's built to not let anyone out in the event of this kind of emergency...either we get those trees back...or you're a permanent resident.")
Subtitles=(Name=vo_R_3_At_FindLang, Speaker="Atlas", Text="Ryan's woman in Arcadia is an old betty named Langford. An okay sort, but not above doing a dirty job for a dollar. If she's still kicking around, I'm sure she's gonna want to save her trees. After all, she planted the damn things.")
Subtitles=(Name=vo_L_3_Pf_LVIntroA, Speaker="Julie Langford", Text="I've been killing trees for twenty-five years. At Berkeley, back in the 20's. On the Japs at Iwo Jima. But I never brought one back from the grave before. I did, Becky.")
Subtitles=(Name=vo_L_3_Pf_LVIntroA, Speaker="Julie Langford", Text="Momma's gonna build her first damn Frankentree. I'm gonna call my little creation 'The Lazarus Vector.' Maybe it'll bring the old gal's career back from the dead as well...")
Subtitles=(Name=vo_S_3_Pf_BringRoseA, Speaker="Julie Langford", Text="My trees! It wasn't you, was it? No...Ryan!......I think I've got a way to save the trees, it's a genetic vector that...oh, look who")
Subtitles=(Name=vo_S_3_Pf_BringRoseA, Speaker="Julie Langford", Text="I'm talking to...Could you find a sample of Rosa Gallica for me?...look in the Grotto...I've got to keep working while there's time...")
Subtitles=(Name=vo_L_3_Pf_Roses, Speaker="Julie Langford", Text="Yes yes yes. I KNOW about the lockdown. It's absurd. Just give me a minute! The early Lazarus tests are very promising. If the Rosa Gallica bloom, then by God I'll know we're")
Subtitles=(Name=vo_L_3_Pf_Roses, Speaker="Julie Langford", Text="in business...   'Hurry! The lockdown!!'   Hm? Oh all right! I'm leaving! But somebody has to find a way to come back to check on these samples. They're very important!")
Subtitles=(Name=vo_R_3_At_HurryBringRose, Speaker="Atlas", Text="Would you kindly find that specimen? And you best be quick about it...unless you're planning on growing gills.")
Subtitles=(Name=vo_S_3_Pf_SendRose, Speaker="Julie Langford", Text="You've brought the Rosa Gallica? Well, what are you waiting for? An engraved invitation? Send it through the pneumo!")
Subtitles=(Name=vo_S_3_Pf_BroughtRose, Speaker="Julie Langford", Text="Yes, this is perfect...perfect...Come on up to my office...I'm letting you in now.... I think I've got just the thing to put the green back in this forest.")
Subtitles=(Name=vo_S_3_Pf_ComeSeeMe, Speaker="Julie Langford", Text="I've got the security system In this joint hacked, so those turrets won't bite. Come on up to my office.")
Subtitles=(Name=vo_L_3_Pf_RecipeHintA, Speaker="Julie Langford", Text="Isn't there anything in this damn place those pagans won't steal? Paper towels, ink pots, witch hazel, chlorophyll solution,")
Subtitles=(Name=vo_L_3_Pf_RecipeHintA, Speaker="Julie Langford", Text="even my back issues of National Geographic. They're feathering their disgusting little shrines with it, I suppose. Sick bastards.")
Subtitles=(Name=vo_S_3_Ry_LangDieSequence, Text="Andrew Ryan: Julie, we made a business deal, you and I, did we not? Money changed hands. Let me read to you from the agreement... Section 3, Subsection 4")
Subtitles=(Name=vo_S_3_Ry_LangDieSequence, Text="Langford: Mr. Ryan?")
Subtitles=(Name=vo_R_3_At_FindRecipe, Speaker="Atlas", Text="Every time we get a yard ahead, Ryan goes and moves the goal line down to the other side of the field.")
Subtitles=(Name=vo_L_3_Pf_Recipe, Speaker="Julie Langford", Text="What's the point of being a damn genius if the only ones around to appreciate it are bunch of spliced up morons? I've cracked the Vector, or at least I'm 99% certain I have. I")
Subtitles=(Name=vo_L_3_Pf_Recipe, Speaker="Julie Langford", Text="just need a bud of Rosa Gallica to confirm my analysis. Distilled water, a bit of chlorophyll, and enyzmes extracted from Apis Mellifera. That's right, sweethearts: honey bee spit.")
Subtitles=(Name=vo_R_3_Ry_TauntA, Speaker="Andrew Ryan", Text="Don't fight the inevitable. You'll run out of oxygen soon, and then you'll just go to sleep.")
Subtitles=(Name=vo_R_3_At_LVProgress, Speaker="Atlas", Text="You're about halfway there. Keep your hand on the throttle. Ryan's skin jobs aren't the type to get complacent.")
Subtitles=(Name=vo_R_3_At_GoMarket, Speaker="Atlas", Text="Arcadia's a big place, but mostly rural. If you're looking for something in particular, I'd start at the Farmer's Market.")
Subtitles=(Name=vo_S_3_La_YouArePoison, Speaker="Female Splicer", Text="You are the poison!")
Subtitles=(Name=vo_S_3_La_PoisonedEarth, Speaker="Female Splicer", Text="You have poisoned our earth.")
Subtitles=(Name=vo_S_3_La_IsThePoison, Speaker="Female Splicer", Text="He is the poison! Kill him!")
Subtitles=(Name=vo_S_3_La_BroughtPoison, Speaker="Female Splicer", Text="This onehe brought the poison!")
Subtitles=(Name=vo_S_3_Dg_OurHome, Speaker="Doctor Grossman", Text="This was our home!")
Subtitles=(Name=vo_S_3_Dg_KillPoison, Speaker="Doctor Grossman", Text="The poison! Kill the poison!")
Subtitles=(Name=vo_S_3_Dg_CutOutPoison, Speaker="Doctor Grossman", Text="Cut out the poison!")
Subtitles=(Name=vo_S_3_Dg_BroughtPoison, Speaker="Doctor Grossman", Text="This one- He brought the poison!")
Subtitles=(Name=vo_S_3_Bw_Sacred, Speaker="Male Splicer", Text="This ground is sacred.")
Subtitles=(Name=vo_S_3_Bw_SmellBlood, Speaker="Male Splicer", Text="You smell the blood of Saturnine.")
Subtitles=(Name=vo_S_3_Bw_RunSatShit, Speaker="Male Splicer", Text="Saturnine! We're dead men!")
Subtitles=(Name=vo_S_3_Bw_RunSatFanatics, Speaker="Male Splicer", Text="It's those goddamn fanatics!")
Subtitles=(Name=vo_S_3_Bw_KillPoison, Speaker="Male Splicer", Text="The poison! Kill the poison!")
Subtitles=(Name=vo_S_3_Bw_YouArePoison, Speaker="Male Splicer", Text="You are the poison!")
Subtitles=(Name=vo_S_3_Bw_PoisonDie, Speaker="Male Splicer", Text="You bring poison, you DIE!")
Subtitles=(Name=vo_S_3_Bw_IsThePoison, Speaker="Male Splicer", Text="He's the poison! Kill him!")
Subtitles=(Name=vo_S_3_Bw_PoisonedTrees, Speaker="Male Splicer", Text="Kill him! He poisoned the trees!")
Subtitles=(Name=vo_L_3_Td_RecipeHintB, Speaker="Tasha Denu", Text="Julie, my dear, I am trying to run a business here. You wanna spend time with my honey bees, well, I'm gonna have to start charging you for the pleasure. If I come out one more time and find you lolling")
Subtitles=(Name=vo_L_3_Td_RecipeHintB, Speaker="Tasha Denu", Text="out there amongst my hives, I'm grabbing my shotgun. As to your question, yes, my days in beekeeping school are a blur, but I do seem to remember something about that enzyme you keep blabbing on about.")
Subtitles=(Name=vo_L_3_Pb_RecipeHintC, Speaker="Pierre Gobbi", Text="In ten years in this dump, I've come to accept a very low standard of life. But even at the bottom of this fish tank, a man must have standards. The pathetic trou du cul down at Worley Winery has started")
Subtitles=(Name=vo_L_3_Pb_RecipeHintC, Speaker="Pierre Gobbi", Text="putting water to his terrible wine...water!!! When I confronted him with this fact, he tells me, 'Pierre, this is not to worry, the water, she is distilled. It could be worse...I could take it right from the ocean...'")
Subtitles=(Name=vo_R_3_At_ComponentsDone, Speaker="Atlas", Text="Do you have all the components for the Lazarus Vector yet? If you do, best head to a crafting station. Then, head back to Langford's lab and put the whole witch's brew in the mister. That should clear this fog right up.")
Subtitles=(Name=vo_R_3_At_CraftLV, Speaker="Atlas", Text="Would you kindly get this thing crafted already? Air's only getting thinner down here.")
Subtitles=(Name=vo_R_3_At_GoUseMPR, Speaker="Atlas", Text="From the sounds of that U-Invent, I'm guessing you're the proud papa of a brand new Lazarus Vector. Now drop the Vector into a gadget called the Central Misting Control. Then we'll be cooking with gas.")
Subtitles=(Name=vo_R_3_At_UsedMPR, Speaker="Atlas", Text="Ah, listen to that damn thing gurgle and crank. How long is it going to take?")
Subtitles=(Name=vo_R_3_Ry_StartAmbush, Speaker="Andrew Ryan", Text="It seems Julie's death didn't provide a clear enough lesson to you. Perhaps this will suffice.")
Subtitles=(Name=vo_R_3_At_StartAmbush, Speaker="Atlas", Text="Ryan's got your number. No doubt he'll be sending company. Best to head back to the lab entrance and seal her up...might be the only way to keep the splicers out.")
Subtitles=(Name=vo_R_3_At_HurrySealDoor, Speaker="Atlas", Text="What are you waiting for boyo? Ryan's lads are on their way...get the lab entrance sealed!")
Subtitles=(Name=vo_R_3_At_FailedSealDoor, Speaker="Atlas", Text="Oh, Christ. Here they come.")
Subtitles=(Name=vo_R_3_At_SealedDoor, Speaker="Atlas", Text="Did you get that door closed? Good. That should buy some time.")
Subtitles=(Name=vo_R_3_At_PrepAmbush, Speaker="Atlas", Text="I've sent you a wee package through the pneumo. It's not much, but every little bit counts.")
Subtitles=(Name=vo_S_3_Bw_CmonAlready, Speaker="Male Splicer", Text="C'mon! C'mon already!")
Subtitles=(Name=vo_S_3_Bw_TakingSoLong, Speaker="Male Splicer", Text="What's taking so long?")
Subtitles=(Name=vo_S_3_Bw_Dolt, Speaker="Male Splicer", Text="Let's do it! Let's do it!")
Subtitles=(Name=vo_S_3_La_Ready, Speaker="Female Splicer", Text="Ready...Ready...")
Subtitles=(Name=vo_S_3_La_Now, Speaker="Female Splicer", Text="Now!")
Subtitles=(Name=vo_S_3_Dg_Now, Speaker="Doctor Grossman", Text="Now!")
Subtitles=(Name=vo_S_3_Bw_Crush, Speaker="Male Splicer", Text="Kill the parasite!")
Subtitles=(Name=vo_S_3_Bw_FixEmGood, Speaker="Male Splicer", Text="Fix em! Fix 'em good!")
Subtitles=(Name=vo_S_3_Dg_DieHere, Speaker="Doctor Grossman", Text="You die here and now, Parasite!")
Subtitles=(Name=vo_S_3_Dg_Crush, Speaker="Doctor Grossman", Text="Crush the Parasite!")
Subtitles=(Name=vo_R_3_At_AmbushProgress, Speaker="Atlas", Text="For Christ's sake, how long is that damn vector gonna take to cook?")
Subtitles=(Name=vo_R_3_At_FinishedMPR, Speaker="Atlas", Text="What was that? Is the vector ready? What are you waiting for? Hit the damn switch!")
Subtitles=(Name=vo_R_3_At_HurryFinishMPR, Speaker="Atlas", Text="The switch! Hit the damn switch!")
Subtitles=(Name=vo_R_3_At_AmbushDied, Speaker="Atlas", Text="Langford's office is top to tail with skin jobs. Getting back there's gonna be one hell of a mess now...")
Subtitles=(Name=vo_S_3_Fa_CanLeaveF, Speaker="Announcer", Text="Oxygen levels normalized. All bulkhead doors now accessible.")
Subtitles=(Name=vo_R_3_At_AmbushVictory, Speaker="Atlas", Text="Well done, lad. Take a deep breath and enjoy it- and then head over to Rolling Hills and get the baythsphere. Next stop is Ryan's house. It's time for blood.")
Subtitles=(Name=vo_R_3_Ry_AmbushVictory, Speaker="Andrew Ryan", Text="Why are you so resistant to the traditional methods of separating a man from his soul? You're not CIA, are you...you belong to Atlas. The one roach I can't seem to exterminate. Don't worry. I just need time to find the proper poison.")
Subtitles=(Name=vo_L_3_Cf_FlavorA, Speaker="Diane McClintock", Text="I couldn't believe how much things had changed since I left Dr. Steinman's office. It's like I don't even recognize Rapture no more. I hear they've been rounding up people in 'pollo Square... I asked Ryan how could")
Subtitles=(Name=vo_L_3_Cf_FlavorA, Speaker="Diane McClintock", Text="he do such things to innocents. He said, 'Innocents? If they haven't chosen to defend Rapture, they've chosen to side with Atlas and his bandits. So there are no innocents. There are heroes, and there are criminals.'")
Subtitles=(Name=vo_L_3_Md_SeeingGhosts, Speaker="McDonagh", Text="Seems like some poor blighters have started seeing ghosts. Ghosts! Ryan tells me it's a side effect of this plasmid business. One poor sod's")
Subtitles=(Name=vo_L_3_Md_SeeingGhosts, Speaker="McDonagh", Text="memories getting passed on to another through genetic sampling. Leaks. Lunatics. Rebellion. And now bleeding ghosts. Ain't life in Rapture grand?")
Subtitles=(Name=vo_L_3_Ry_FlavorB, Speaker="Andrew Ryan", Text="There has been tremendous pressure to regulate this plasmid business. There have been side effects: blindness, insanity, death. But what use is our")
Subtitles=(Name=vo_L_3_Ry_FlavorB, Speaker="Andrew Ryan", Text="ideology if it is not tested? The market does not respond like an infant, shrieking at the first sign of displeasure. The market is patient, and we must be too.")
Subtitles=(Name=vo_L_3_Ry_FlavorC, Speaker="Andrew Ryan", Text="I believe in no God, no invisible man in the sky. But there is something more powerful than each of us, a combination of our efforts, a Great Chain of industry that unites us. But it is only when we struggle in our own")
Subtitles=(Name=vo_L_3_Ry_FlavorC, Speaker="Andrew Ryan", Text="interest that the chain pulls society in the right direction. The chain is too powerful and too mysterious for any government to guide. Any man who tells you different either has his hand in your pocket, or a pistol to your neck.")
Subtitles=(Name=vo_L_3_Ry_FlavorD, Speaker="Andrew Ryan", Text="The children with their very long needles, their tuneless songs, their ghastly errands. Their ghoulish, Frankenstein fathers. But, we've all placed our hand on the Great Chain of endeavor. My hand is on it,")
Subtitles=(Name=vo_L_3_Ry_FlavorD, Speaker="Andrew Ryan", Text="Fontaine's is on it- We all pull it and are pulled by it. Yes, these children are an abomination. But it is not my hand alone on the chain that created them. No. Their little fingers were right there, next to mine.")
Subtitles=(Name=vo_L_3_Ry_MindControlBadGood, Speaker="Andrew Ryan", Text="Doctor Suchong, frankly, I'm shocked by your proposal. If we were to modify the structure of our commercial plasmid line as you propose, to have them make the user vulnerable to mental suggestion")
Subtitles=(Name=vo_L_3_Ry_MindControlBadGood, Speaker="Andrew Ryan", Text="through pheromones, would we not be able to effectively control the actions of the citizens of Rapture? Free will is the cornerstone of this city. The thought of sacrificing it is abhorrent.")
Subtitles=(Name=vo_L_3_Ry_MindControlBadGood, Speaker="Andrew Ryan", Text="However...we are indeed in a time of war. If Atlas and his bandits have their way, will they not turn us into slaves? And what will become of free will then? Desperate times call for desperate measures.")
Subtitles=(Name=vo_L_3_Ry_FlavorE, Speaker="Andrew Ryan", Text="Gregory, don't come whining to me about market forces. And don't expect me to punish citizens for showing a little initiative. If you don't like what Fontaine is doing, well, I suggest you find a way to offer a better product.")
Subtitles=(Name=vo_PA_3_Ry_FlavorG, Speaker="Andrew Ryan", Text="All citizens are reminded that public gatherings of more than four people now require a permit. Gathering Permits can be obtained from 9-10 AM at the Permitting counter in Central Administration.")
Subtitles=(Name=vo_L_3_Tn_TenStoryA, Speaker="Tenenbaum", Text="The augmentation procedure is a success. The slugs alone could not provide enough Adam for serious work. But combined with the host...now we have something. The slug is embedded in the lining of the host's stomach and after the host feeds we")
Subtitles=(Name=vo_L_3_Tn_TenStoryA, Speaker="Tenenbaum", Text="induce regurgitation, and then we have twenty, thirty times yield of usable Adam. The problem now is the shortage of hosts. Fontaine says, 'Patience, Tenenbaum. Soon the first home for Little Sisters will open, and that problem will be solved...")
Subtitles=(Name=vo_L_3_Tn_TenStoryB, Speaker="Tenenbaum", Text="What makes something like me? I look at genes all day long, and never do I see the blueprint of sin. I could blame the Germans, but in truth, I did not find tormentors in the")
Subtitles=(Name=vo_L_3_Tn_TenStoryB, Speaker="Tenenbaum", Text="Prison Camp, but kindred spirits. These children I brutalized have awoken something inside that for most is beautiful and natural, but in me, is an abomination...my maternal instinct.")
Subtitles=(Name=vo_L_3_Tn_TenStoryC, Speaker="Tenenbaum", Text="One of the children came and sat in my lap. I push her off, I shout, 'Get away from me!' I can see the Adam oozing out of the corner of her mouth, thick and green. Her filthy hair hanging in her face,")
Subtitles=(Name=vo_L_3_Tn_TenStoryC, Speaker="Tenenbaum", Text="dirty clothes, and that dead glow in her eye... I feel ...hatred, like I never felt before, in my chest. Bitter, burning, fury. I can barely breathe. And suddenly, I know, it is not this child I hate.")
Subtitles=(Name=vo_L_3_Tn_TenStoryD, Speaker="Tenenbaum", Text="The children must remain functional to be effective producers of Adam. I had hoped we place them into vegetative state, so they would be more pliable. I find being around them very")
Subtitles=(Name=vo_L_3_Tn_TenStoryD, Speaker="Tenenbaum", Text="uncomfortable. Even with those things implanted in their bellies, they are still children. They play, and sing. Sometimes they look at me, and they don't stop. Sometimes they smile.")
Subtitles=(Name=vo_L_3_Tn_AdamExplanation, Speaker="Tenenbaum", Text="Adam acts like a benign cancer, destroying native cells and replacing them with unstable stem versions. While this very instability is what gives it its amazing properties, it is also what causes the")
Subtitles=(Name=vo_L_3_Tn_AdamExplanation, Speaker="Tenenbaum", Text="cosmetic and mental damage. You need more and more Adam just to keep back the tide. From a medical standpoint, this is catastrophic. From a business standpoint, well...Fontaine sees the possibilities...")
Subtitles=(Name=vo_R_4_At_GoToEng, Speaker="Atlas", Text="You're almost there. The sphere to Ryan is up on ahead.")
Subtitles=(Name=vo_R_4_At_FortFrolic, Speaker="Atlas", Text="Ryan's handed the keys to Fort Frolic over to a guy named Sander Cohen. Cohen's an artist, says some. He's a Section Eight, says I.")
Subtitles=(Name=vo_R_4_At_FortFrolic, Speaker="Atlas", Text="I've seen all kinds of cutthroats, freaks, and hard cases in my life...but Cohen, he's a real lunatic, a dyed in the wool psychopath...")
Subtitles=(Name=vo_R_4_Co_ThatsBetter, Speaker="Sander Cohen", Text="Ah, that's better...Atlas, Ryan, Atlas, Ryan, duh duh duh, duh duh dudg... Time was you could get something decent on the radio. The")
Subtitles=(Name=vo_R_4_Co_ThatsBetter, Speaker="Sander Cohen", Text="artist has a duty to seduce the ear and delight the spirit ...so say goodbye to those two blowhards and hello, to an evening with Sander Cohen!")
Subtitles=(Name=vo_R_4_Co_NewBlood, Speaker="Sander Cohen", Text="Now, I haven't seen a sign of real life down here in months. Let's see if you're just another Johnny come lately...or maybe something more delicious...")
Subtitles=(Name=vo_R_4_Co_FirstAmbush, Speaker="Sander Cohen", Text="Nicely done. Where did you study?")
Subtitles=(Name=vo_R_4_Co_ComeIn, Speaker="Sander Cohen", Text="Ohhh, I can smell the malt vinegar in this one. I've waited so long for something tasty to come to this little burg, but all that pass are yokels and rubes...Where are my manners? Come in! Come in!!! Sander Cohen awaits you...at the Fleet Hall!!!")
Subtitles=(Name=vo_R_4_Co_Welcome, Speaker="Sander Cohen", Text="WELCOME - to - Fort - Frolic!")
Subtitles=(Name=vo_R_4_Co_BeforeShowtime, Speaker="Sander Cohen", Text="Nobody allowed backstage prior to showtime, little moth. Fidgety, fidgety, fidgety, fidgety...")
Subtitles=(Name=vo_R_4_Co_NoDistractions, Speaker="Sander Cohen", Text="No need to thank me for jamming the transmissions of those boors Atlas and Ryan. Let them have their squabble. The artist, yes, the artist knows there is richer earth to till...")
Subtitles=(Name=vo_R_4_Co_TheaterAmbush, Speaker="Sander Cohen", Text="For example, I test you, little moth, but for a reason. I test all my disciples. Some shine like galaxies..and some...some burn like a moth at the flame! Come now...into my home.")
Subtitles=(Name=vo_R_4_Co_PathIsPain, Speaker="Sander Cohen", Text="The artist swims in a lake of pain. Sometimes he evolves into something magnificent, sometimes he drowns.")
Subtitles=(Name=vo_R_4_Co_ForExample, Speaker="Sander Cohen", Text="For example.")
Subtitles=(Name=vo_R_4_Co_NiceJump, Speaker="Sander Cohen", Text="What an outstanding display of athleticism!")
Subtitles=(Name=vo_R_4_Co_PianoFupOne, Speaker="Sander Cohen", Text="No! No! No!")
Subtitles=(Name=vo_S_4_Pg_BegOne, Speaker="Fitzpatrick", Text="Mr. Cohen, please...")
Subtitles=(Name=vo_S_4_Co_Silence, Speaker="Sander Cohen", Text="SILENCE!!!")
Subtitles=(Name=vo_R_4_Co_PianoFupTwo, Speaker="Sander Cohen", Text="Allegro...Allegro!")
Subtitles=(Name=vo_R_4_Co_PianoFupThree, Speaker="Sander Cohen", Text="Da, Da, Da, Da Da DA, Presto...Presto!!! NO!!! No!!!")
Subtitles=(Name=vo_S_4_Pg_BegThree, Speaker="Fitzpatrick", Text="I'm trying...Please....!")
Subtitles=(Name=vo_S_4_Co_PlayFitz, Speaker="Sander Cohen", Text="Once again, young Fitzpatrick.")
Subtitles=(Name=vo_S_4_Co_PianoFupFour, Speaker="Sander Cohen", Text="Dum, DUM, DAH DAH! NO NO!!!")
Subtitles=(Name=vo_S_4_Pg_BegTwo, Speaker="Fitzpatrick", Text="Oh Cohen, you sick fuck!!! Let me out of this...")
Subtitles=(Name=vo_R_4_Co_Quicker, Speaker="Sander Cohen", Text="Oh, that was quicker than I hoped...")
Subtitles=(Name=vo_R_4_Co_BurdenToCapture, Speaker="Sander Cohen", Text="Come down now, little moth. Life, death...the burden of the artist is to... capture!")
Subtitles=(Name=vo_R_4_Co_TakePicFitzOne, Speaker="Sander Cohen", Text="See young Fitzpatrick here on the stage... Use your camera...take him as he is now...so I may remember him...")
Subtitles=(Name=vo_R_4_Co_TakePicFitzTwo, Speaker="Sander Cohen", Text="What are you waiting for? Fitzpatrick can't hold that pose forever!")
Subtitles=(Name=vo_R_4_Co_CaughtInGlory, Speaker="Sander Cohen", Text="And now you've got Fitzpatrick, caught in his moment of glory. It seems you've got the eye of the shutterbug, little moth! Now head to the atrium and place his photograph in my masterpiece...and so our collaboration commences.")
Subtitles=(Name=vo_R_4_Co_FindFriends, Speaker="Sander Cohen", Text="I know why you've come, little moth. You've your own canvas, one you'll paint with the blood of a man I once loved...Yes, I'll send you to")
Subtitles=(Name=vo_R_4_Co_FindFriends, Speaker="Sander Cohen", Text="Ryan, but first you must be part of my masterpiece. Go to the atrium. Hurry now...my muse is a fickle bitch with a very short attention span...")
Subtitles=(Name=vo_S_4_Co_WhatYourself, Speaker="Sander Cohen", Text="Watch yourself, you clumsy sow...that's...my...work!")
Subtitles=(Name=vo_R_4_Co_UploadPicFitz, Speaker="Sander Cohen", Text="Do you see it? When I am dust, this is what they'll point to! My quadtych! My masterpiece. Go ahead, don't be afraid, touch it...")
Subtitles=(Name=vo_R_4_Co_FindThem, Speaker="Sander Cohen", Text="Yes, and there's Fitzpatrick, freed of his own kinks and defects. And here's the glorious news... this is just the moment of conception... out in this place, there are three men, all former disciples of")
Subtitles=(Name=vo_R_4_Co_FindThem, Speaker="Sander Cohen", Text="mine, all connected by a common thread... betrayal. Find them, little moth, and immortalize their mortality in my quadtych. Go. Once they've been sent to their reward, you shall go to yours... and to Ryan...")
Subtitles=(Name=vo_R_4_Co_DoorOpenA, Speaker="Sander Cohen", Text="The door to Poseidon Plaza is now open for you, my moth.")
Subtitles=(Name=vo_R_4_Co_RejectFans, Speaker="Sander Cohen", Text="Could you possibly think I would meet with my public now? When I'm preparing? Unbelievable!")
Subtitles=(Name=vo_R_4_Co_LocOfFinnegan, Speaker="Sander Cohen", Text="You'll find Finnegan in cold storage. I discovered him in Marseilles in 1937. He admired my painting. I admired his...carriage. He was")
Subtitles=(Name=vo_R_4_Co_LocOfFinnegan, Speaker="Sander Cohen", Text="the first of my disciples to bite the hand. Kill him any way you fancy, but I'd prefer it if you could involve burning in some fashion.")
Subtitles=(Name=vo_L_4_Co_GoingToHell, Speaker="Sander Cohen", Text="Rapture's going to hell, and why? Because of them...always behind the scenes. At the Lyceum, at the galleries in SoHo, even down here, in this so-called-Utopia. The Doubters. But Ryan understands. We're")
Subtitles=(Name=vo_L_4_Co_GoingToHell, Speaker="Sander Cohen", Text="simpatico... Yes, there's blood in the streets. Yes, people sometimes...disappear. And those awful little girls...Well, I suppose the Doubters think you can paint a picture without soiling your smock...")
Subtitles=(Name=vo_S_4_Fa_Vandalism, Speaker="Announcer", Text="Vandalism is a serious crime. Remember: vandals are Parasites.")
Subtitles=(Name=vo_S_4_Jj_HereTiger, Speaker="Jasmine Jolene", Text="Well, if it isn't the long lost Andrew Ryan. Come here, tiger...")
Subtitles=(Name=vo_S_4_Jj_ForgotJasmine, Speaker="Jasmine Jolene", Text="I thought you had forgotten about poor Jasmine. But I'm so glad you didn't.")
Subtitles=(Name=vo_S_4_Jj_DidntKnow, Speaker="Jasmine Jolene", Text="I'm sorry, Mr. Ryan, I didn't know...I didn't know Fontaine had something to do with it...I...wha- What are you doing? No, no don't, please! I loved you don't, don't please... No! No!!")
Subtitles=(Name=vo_L_4_Jj_Pregnancy, Speaker="Jasmine Jolene", Text="That creepy Dr. Tenenbaum promised me it wasn't gonna be a real pregnancy, they'd just take the egg out once Mr. Ryan and I had...I needed the")
Subtitles=(Name=vo_L_4_Jj_Pregnancy, Speaker="Jasmine Jolene", Text="money so bad...But I know Mr. Ryan's gonna suss it out, gonna know I wasn't being careful...gonna know I sold the...Mr. Ryan's gonna be so mad at me...")
Subtitles=(Name=vo_L_4_Pq_Art, Speaker="Rodriguez", Text="You know what? Art...music...poetry...It's all grift. Cohen's got Ryan wrapped around his lil' pinky...and why? Because he tells him what he wants to hear.")
Subtitles=(Name=vo_L_4_Pq_Art, Speaker="Rodriguez", Text="'Rise, Rapture, Rise!' Nuts! That stuff was stale before it came out Cohen's pen. I'm through with the whole pinata. Let's see that old fruit try an' keep me here...")
Subtitles=(Name=vo_S_4_Pq_Service, Speaker="Rodriguez", Text="How about some fucking SERVICE around here?!?!")
Subtitles=(Name=vo_S_4_Pq_HadToDo, Speaker="Rodriguez", Text="The things that man had me do...fuck you.")
Subtitles=(Name=vo_S_4_Pq_Who, Speaker="Rodriguez", Text="Who does he think he is?")
Subtitles=(Name=vo_S_4_Pq_Something, Speaker="Rodriguez", Text="Maybe I'll just, y'know, do something?")
Subtitles=(Name=vo_R_4_Co_DoneB, Speaker="Sander Cohen", Text="He was a lout. But he was vigorous. Get the photo before he completely dries up.")
Subtitles=(Name=vo_R_4_Co_TakePicRod, Speaker="Sander Cohen", Text="That was bracing. Take a photo of him, and place it in the quadtych. I'm feeling full, like an expectant mama.")
Subtitles=(Name=vo_L_4_Po_Hallucination, Speaker="Martin Finnegan", Text="You think you gonna finish me in here, you old fruit? The other saps you tossed in this meat locker all panicked like rabbits. I just watched and waited. And when they started to kick, I started")
Subtitles=(Name=vo_L_4_Po_Hallucination, Speaker="Martin Finnegan", Text="to scavenge. Made myself a little splicer cocktail I did. If you can't come in from the cold, then you gotta grow ice over your heart. And the iceman cometh, Sander baby. The iceman fucking cometh.")
Subtitles=(Name=vo_S_4_Po_StayAway, Speaker="Martin Finnegan", Text="Guess the old grape finally sent someone!")
Subtitles=(Name=vo_S_4_Po_WelcomeRapture, Speaker="Martin Finnegan", Text="Son of a bitch left me to freeze...")
Subtitles=(Name=vo_S_4_Po_GoAfterCohen, Speaker="Martin Finnegan", Text="Take a good look, friend...you're looking at your future.")
Subtitles=(Name=vo_S_4_Po_WrongIdea, Speaker="Martin Finnegan", Text="I can see your breath!")
Subtitles=(Name=vo_S_4_Po_NiceGuy, Speaker="Martin Finnegan", Text="I've got a pose all picked out for you...")
Subtitles=(Name=vo_R_4_Co_DoneA, Speaker="Sander Cohen", Text="He was a nasty one...and my favorite. But I think I like him better this way. Take his damn photo, chop chop.")
Subtitles=(Name=vo_L_4_Pr_GoRecordStore, Speaker="Cobb", Text="You wanna lock us in, old man? Oh, that's fine with Cobbsie. I used to love you. I used you to think you were a musical genius. You know")
Subtitles=(Name=vo_L_4_Pr_GoRecordStore, Speaker="Cobb", Text="why? Because you paid my rent, you ancient hack! Come on to the record store, I'll show you what I think of your plinkity, plink, plink!")
Subtitles=(Name=vo_S_4_Pr_Collection, Speaker="Cobb", Text="My collection's almost complete. Then we'll see who the REAL artist is down here.")
Subtitles=(Name=vo_S_4_Pr_FuckingHack, Speaker="Cobb", Text="It's all a game, errand boy! Cohen, Ryan! Two old birds pulling on each others milk sticks!")
Subtitles=(Name=vo_S_4_Pr_NotKillingMe, Speaker="Cobb", Text="If the fruitcake wants me on the slab, why didn't he send someone with teeth?")
Subtitles=(Name=vo_S_4_Pr_Revolucion, Speaker="Cobb", Text="My kittens! You murdered my kittens!")
Subtitles=(Name=vo_S_4_Pr_VitaBrevis, Speaker="Cobb", Text="Spend a little time with my kittens, sugar!")
Subtitles=(Name=vo_S_4_Pr_Yarg, Speaker="Cobb", Text="Yaaaarrgghh!")
Subtitles=(Name=vo_S_4_Pr_GoToHell, Speaker="Cobb", Text="You Cohen's messenger boy? I've got something for that crow!")
Subtitles=(Name=vo_S_4_Pr_LikeThat, Speaker="Cobb", Text="Tell the old crow his music cooks better than it sounds!")
Subtitles=(Name=vo_R_4_Co_TakingLives, Speaker="Sander Cohen", Text="You flutter all around the Fort, taking life as you go. You're not a moth...you're an angel. I've never painted an angel...maybe I should....")
Subtitles=(Name=vo_R_4_Co_UploadFin, Speaker="Sander Cohen", Text="Yes! Now put the picture in the frame! Let's see what we've got here!")
Subtitles=(Name=vo_R_4_Co_Doubters, Speaker="Sander Cohen", Text="It's coming together...yes...but there will always be Doubters. You don't doubt me, do you? I could never stomach Doubters.")
Subtitles=(Name=vo_R_4_Co_ThreeOfFour, Speaker="Sander Cohen", Text="That's three of four...what's that look- you don't like it, do you? I don't need to be judged by you...by anyone...screw you! Screw all you fucking Doubters!!! Here's what I say to all of you!!!!")
Subtitles=(Name=vo_R_4_Co_Smile, Speaker="Sander Cohen", Text="Smile! SMILE!")
Subtitles=(Name=vo_R_4_Co_Laughing, Speaker="Sander Cohen", Text="Ha ha ha!")
Subtitles=(Name=vo_R_4_Co_Plastercast, Speaker="Sander Cohen", Text="Prepare the plaster cast, he'll make a fine addition to the collection...")
Subtitles=(Name=vo_R_4_Co_GoOnRun, Speaker="Sander Cohen", Text="Go on, RUN!")
Subtitles=(Name=vo_R_4_Co_FlyLittleMoth, Speaker="Sander Cohen", Text="Fly away, little moth! Fly!")
Subtitles=(Name=vo_R_4_Co_SorryForOutburst, Speaker="Sander Cohen", Text="I'm sorry for that outburst. You'll have to forgive an old fool his artistic temperament. The birth is so close now... the labor pains can blur the judgement, and drive the passions of even the finest spirits...")
Subtitles=(Name=vo_S_4_Co_Done, Speaker="Sander Cohen", Text="It...is...accomplished...")
Subtitles=(Name=vo_S_4_Co_LetMeSee, Speaker="Sander Cohen", Text="Let me see it...")
Subtitles=(Name=vo_S_4_Co_MyGod, Speaker="Sander Cohen", Text="My god, my god, my god, my god, my god, my god...It's...")
Subtitles=(Name=vo_S_4_Co_PathClear, Speaker="Sander Cohen", Text="You'll find your path to Ryan is now clear. Tell him Sander said hello. Oh yes, you may avail yourself upon one of my lesser works as a token of our time together. If you")
Subtitles=(Name=vo_S_4_Co_PathClear, Speaker="Sander Cohen", Text="had become my one and true disciple, you might have been worthy of seeing inside the box of my most private muse...but who knows if that man is yet even born? Now...go!")
Subtitles=(Name=vo_S_4_Co_Go, Speaker="Sander Cohen", Text="Go.")
Subtitles=(Name=vo_R_4_At_AtlasRun, Speaker="Atlas", Text="What happened to you? I've been trying to raise you for a dog's age. Never mind. Would you kindly leg it over to the 'sphere and get on down to Hephaestus? It's time to settle up with Ryan.")
Subtitles=(Name=vo_L_4_Cf_StoodUp, Speaker="Diane McClintock", Text="Stood up! Again...Second time this week. Ever since my face was...Steinman worked on me, but it was never the same since the blast... Being alone so much gives a girl time to think.")
Subtitles=(Name=vo_L_4_Cf_StoodUp, Speaker="Diane McClintock", Text="Who could hate me so much they'd ruin me like this? What did I do to them? I keep thinking of all them bandits and terrorists Ryan's got locked up in 'pollo Square and I get so")
Subtitles=(Name=vo_L_4_Cf_StoodUp, Speaker="Diane McClintock", Text="mad...sometimes I can hardly breathe...If I could only confront them, tell them what they did to me, how they're ruining everything for me, for Rapture...maybe I'd...well, maybe I'd feel better.")
Subtitles=(Name=vo_L_4_Co_CohenToastBroadway, Speaker="Sander Cohen", Text="I could have been the toast of Broadway, the talk of Hollywood. But, instead, I followed you to this soggy bucket. When you needed my star light,")
Subtitles=(Name=vo_L_4_Co_CohenToastBroadway, Speaker="Sander Cohen", Text="I illuminated you. But now I rot, waiting for an audience that doesn't...ever...come...I'm writing something for you, Andrew Ryan...it's a requiem.")
Subtitles=(Name=vo_L_4_Pd_MeatballBeat, Speaker="Sullivan", Text="I worked the meatball beat in Little Italy, and even I'm shocked at the cold blood that oozes out of these artistic types. This broad Culpepper and that fruitjob Cohen are in some")
Subtitles=(Name=vo_L_4_Pd_MeatballBeat, Speaker="Sullivan", Text="kind of feud, and Cohen's lookin' for MY security detail to pick sides. The next thing I know I get called into Ryan's office to talk about the whole mess. Goddamn nutjob artist.")
Subtitles=(Name=vo_L_4_Pd_BumpCulpepper, Speaker="Sullivan", Text="I just got the word to put the bump on Anna Culpepper. This isn't some gangster or hard-nosed political operative. We're talking about a dizzy twist what wrote a song or two that got under Ryan's wig.")
Subtitles=(Name=vo_L_4_Co_MusicalInsult, Speaker="Sander Cohen", Text="Regarding your review of Anna Culpepper's latest musical insult: Of all of the worthy artists in Rapture, why you continue to devote column inches to this")
Subtitles=(Name=vo_L_4_Co_MusicalInsult, Speaker="Sander Cohen", Text="musical gremlin is beyond my imagination. Where she is not derivative, she's boring. Where she's not boring, she's obvious. Where she's not obvious, she's dangerous.")
Subtitles=(Name=vo_L_4_Al_FancyCiggies, Speaker="Albert Milonakis", Text="Some hired Betty tried to sell me on those fancy Oxford Club ciggies. Mmm- no thanks. I told her, I'm a Nico Time man, always will be. Why? They smoke good, and don't cost half a damn. Who cares if the things are made out of sea shells and fish eggs?")
Subtitles=(Name=vo_L_4_Ac_StableBoy, Speaker="Anna Culpepper", Text="Cohen's not a musician. He's Ryan's stable boy. Ryan's corrupt policies crap all over the place, and Cohen flutters around clearing it up. But instead of using a shovel, like")
Subtitles=(Name=vo_L_4_Ac_StableBoy, Speaker="Anna Culpepper", Text="you would with a proper mule, Cohen tidies with a catchy melody and a clever turn of phrase. But no matter how nicely it sounds, he can't really do anything about the smell...")
Subtitles=(Name=vo_L_4_Co_TakeTheEarsOff, Speaker="Sander Cohen", Text="The Wild Bunny by Sander Cohen: I want to take the ears off, but I can't. I hop, and when I hop, I never get off the ground. It's my curse, my")
Subtitles=(Name=vo_L_4_Co_TakeTheEarsOff, Speaker="Sander Cohen", Text="eternal curse! I want to take the ears off but I can't! It's my curse! It's my fucking curse! I want to take the ears off! Please! Take them off! Please!")
Subtitles=(Name=vo_R_5_At_EnterDeckA, Speaker="Atlas", Text="Watch yourself. Ryan's stirring. We best keep to our knitting.")
Subtitles=(Name=vo_R_5_Ry_EnterDeckA, Speaker="Andrew Ryan", Text="I see Cohen's lost his touch. If you knew him when...when he used to believe in the work... in the struggle. And now, he rots in that never-land, waiting for someone to come and tell him he's still got it. I suppose that's why he let you live.")
Subtitles=(Name=vo_R_5_Ry_EnterDeckB, Speaker="Andrew Ryan", Text="Is there anything you won't trade for another breath, parasite? Dignity? Honor? Your own identity? You've come to rob my city, but in")
Subtitles=(Name=vo_R_5_Ry_EnterDeckB, Speaker="Andrew Ryan", Text="your absence, I've studied up on you. And I wondered if there was something I could take from you. And now I know just what it is...")
Subtitles=(Name=vo_R_5_At_EnterDeckB, Speaker="Atlas", Text="It's time to either run the table or go home empty. Ryan's got the genetic key to Rapture, we get that from him and we get out of this hellhole. We don't, then you and I are ghosts.")
Subtitles=(Name=vo_R_5_At_EnterDeckC, Speaker="Atlas", Text="Now would you kindly head to Ryan's office and kill the son of a bitch...it's time to finish this.")
Subtitles=(Name=vo_L_5_Pv_ScopeGate, Speaker="Kyburz", Text="I spent the afternoon trying to get as close to Ryan's gate as possible without making a spectacle of myself...He's got it shielded six ways till Easter. There's no way into that")
Subtitles=(Name=vo_L_5_Pv_ScopeGate, Speaker="Kyburz", Text="place. All I got for my trouble was the hairy eyeball from Ryan's splicer mates. That's the reward you get for trying to outsmart the best electrical engineer of our generation.")
Subtitles=(Name=vo_R_5_Ry_AtTheGates_partA, Speaker="Andrew Ryan", Text="You can taste it, can't you? Andrew Ryan!")
Subtitles=(Name=vo_R_5_Ry_AtTheGates_PartB, Speaker="Andrew Ryan", Text="A worm looks up and sees the face of God! But look around...it's a regular convention of worms in here. They all had mothers, fathers, people who loved them. They")
Subtitles=(Name=vo_R_5_Ry_AtTheGates_PartB, Speaker="Andrew Ryan", Text="got married, fucked their wives. What makes you think you're any different? I haven't chosen a spot for you on the wall yet...let me know if you have a preference.")
Subtitles=(Name=vo_R_5_Ry_FireAway, Speaker="Andrew Ryan", Text="Oh do fire away! That's bound to succeed this time. To think of the effort that was put into creating you...how little they got for their money!")
Subtitles=(Name=vo_R_5_Ry_AtTheCore, Speaker="Andrew Ryan", Text="Rapture is coming back to life. Even now, can't you hear the breath returning to her lungs? The shops re-opening, the schools humming with")
Subtitles=(Name=vo_R_5_Ry_AtTheCore, Speaker="Andrew Ryan", Text="the thoughts of young minds? My city will live, my city will thrive. And when that day comes, we'll use your tombstone for paving tiles.")
Subtitles=(Name=vo_L_5_Pt_GoToHeatLoss, Speaker="Anya Andersdotter", Text="I had to go jungle-style with that filthy ape for three weeks, but he finally spilled the beans on how to get to Andrew Ryan. Generate a sympathetic overload in Harmonic Core #3. That's simple. Now all I gotta do is figure out what the hell a")
Subtitles=(Name=vo_L_5_Pt_GoToHeatLoss, Speaker="Anya Andersdotter", Text="sympathetic overload is, and for that matter, a Harmonic Core #3! Piece of cake for an electrical engineer. Too bad I design lady's shoes. Gonna go see the grease monkeys left alive in Heat Loss monitoring, see what I can shake out of their trees.")
Subtitles=(Name=vo_L_5_Pt_Assassin, Speaker="Anya Andersdotter", Text="Me. An assassin...that's rich. I could have gone along, I suppose. Spliced up, forgot. I believed in this place. I believed in Ryan. But when it got hard, Ryan didn't believe in Rapture, didn't")
Subtitles=(Name=vo_L_5_Pt_Assassin, Speaker="Anya Andersdotter", Text="believe in the Great Chain. He believed in power. And now this place is busto. And my girl is...gone...worse than gone...one of those ...things. So am I an assassin? ...Well, only one way to find out.")
Subtitles=(Name=vo_L_5_Ry_OnRaptureA, Speaker="Andrew Ryan", Text="Is there blood in the streets? Of course. Have some chosen to destroy themselves with careless splicing? Undeniable. But I will make no proclamations, I will dictate no laws. The Great")
Subtitles=(Name=vo_L_5_Ry_OnRaptureA, Speaker="Andrew Ryan", Text="Chain moves slowly, but with wisdom. It is our impatience that invites in the Parasite of big government. And once you've invited it in, it will never stop feeding on the body of the city.")
Subtitles=(Name=vo_R_5_Ry_NearGeoQuest, Speaker="Andrew Ryan", Text="How like all Parasites who ever tried to walk in stolen shoes. I'd explain the science that renders what you're trying to do impossible. But that would be like playing Mozart for a tree frog.")
Subtitles=(Name=vo_L_5_Ry_Difference, Speaker="Andrew Ryan", Text="What is the difference between a man and a parasite? A man builds. A parasite asks 'Where is my share?' A man creates. A")
Subtitles=(Name=vo_L_5_Ry_Difference, Speaker="Andrew Ryan", Text="parasite says, 'What will the neighbors think?' A man invents. A parasite says, 'Watch out, or you might tread on the toes of God...'")
Subtitles=(Name=vo_R_5_Ry_OnRaptureB, Speaker="Andrew Ryan", Text="Imagine the will it took to create a place like this. And what have you built? Nothing, you can only loot, and break. You're not a man...you're just a termite at Versailles.")
Subtitles=(Name=vo_L_5_Ry_WhereElse, Speaker="Andrew Ryan", Text="To build a city at the bottom of the sea! Insanity. But where else could we be free from the clutching hand of the Parasites? Where else could we build an economy that they")
Subtitles=(Name=vo_L_5_Ry_WhereElse, Speaker="Andrew Ryan", Text="would not try to control, a society that they would not try to destroy? It was not impossible to build Rapture at the bottom of the sea. It was impossible to build it anywhere else.")
Subtitles=(Name=vo_R_5_Ry_OnRaptureC, Speaker="Andrew Ryan", Text="Before the final rat has eaten the last gram of you, Rapture will have returned. I will lead a parade. Who was that, they'll say, as they point to the sad shape hanging on my wall. Who was that?")
Subtitles=(Name=vo_R_5_Ry_OnRaptureD, Speaker="Andrew Ryan", Text="So far away from your family, from your friends, from everything you ever loved. But for some reason, you like it here...you")
Subtitles=(Name=vo_R_5_Ry_OnRaptureD, Speaker="Andrew Ryan", Text="feel something, you can't quite put your finger on...think about it for a second, and maybe the word will come to you: nostalgia...")
Subtitles=(Name=vo_R_5_Ry_OnRaptureE, Speaker="Andrew Ryan", Text="A man builds a city at the bottom of the sea. That's a marvel. Another man happens to be on a plane that crash lands on the same city in the middle of the ocean. Why...that sounds more like...a miracle.")
Subtitles=(Name=vo_R_5_Ry_OnRaptureG, Speaker="Andrew Ryan", Text="What did Atlas offer you? A piece of my plundered city? Mark my words- your only reward will be a knife in the back.")
Subtitles=(Name=vo_R_5_Ry_OnRaptureH, Speaker="Andrew Ryan", Text="Though my physical defenses fall, you'll not defeat me. My strength is not in steel and fire, but in my intellect and will. You hear me, Atlas!? Andrew Ryan offers you nothing but ashes!")
Subtitles=(Name=vo_R_5_Ry_OnRaptureF, Speaker="Andrew Ryan", Text="In the end, all that matters to me - is me. And all that matters to you - is you. It is the nature of things.")
Subtitles=(Name=vo_L_5_Pu_BombLocation, Speaker="Pablo Navarro", Text="I didn't recognize the twist that come into the shop today... Stacked like Sally and dressed to the nines. She's play her cards pretty close to the vest, but you ain't gotta be no college yob to see that she's into some bad china. She was")
Subtitles=(Name=vo_L_5_Pu_BombLocation, Speaker="Pablo Navarro", Text="asking about magnetic locks, and some such. I played it coy, but she took wise. After she showed me 'round her backyard, I gave her directions to Kyburz' tool shop. Rapture's gone to hell, but sometimes the Great Chain still cuts you a break.")
Subtitles=(Name=vo_L_5_Pv_AlmostFinished, Speaker="Kyburz", Text="Ryan's splicers are dragging the young woman off right now. I'm certain she's one of Ryan's spies, sent to feel me out...I think she is...If I'm wrong, an")
Subtitles=(Name=vo_L_5_Pv_AlmostFinished, Speaker="Kyburz", Text="innocent girl'll end up on Ryan's bloody trophy wall. If I'm right...well, I best be right. The device is almost finished. I can't get soft now, I can't!")
Subtitles=(Name=vo_L_5_Pv_Dream, Speaker="Kyburz", Text="What a barmy dream...some kind of fruit tree, spinning like a top, and it was pouring juice down Ryan's throat, choking the bastard. But it wasn't a tree, really, when I looked closer, it was the core")
Subtitles=(Name=vo_L_5_Pv_Dream, Speaker="Kyburz", Text="control, the gizmo that feeds the mag locks on Ryan's gate. You can't cut off the power, comes right from the volcanic vents...Ryan always gets his juice. But I suppose you could drown the son of a bitch in it...")
Subtitles=(Name=vo_L_5_Pv_BombRecipe, Speaker="Kyburz", Text="The basic casing is ready. I've got one charge of nitroglycerin in my office, that will serve as a catalyst. Now I need four R-34 lead shield wire stubs to pass the circuit. Then a half-can of Ionic Gel - that's the pretty Betty")
Subtitles=(Name=vo_L_5_Pv_BombRecipe, Speaker="Kyburz", Text="of the mix. Should send the core into compensation mode, push power down the line and trigger the circuit breaker on Ryan's gate. That's the theory. It'll either work like a charm, or blow up half of Rapture. Nothing ventured...")
Subtitles=(Name=vo_L_5_Pu_KyburzCodeHint, Speaker="Pablo Navarro", Text="Let me tell you something about Kyburz and all them university types... they're so smart, except when they ain't. I put a couple of drinks in him last week, and before I")
Subtitles=(Name=vo_L_5_Pu_KyburzCodeHint, Speaker="Pablo Navarro", Text="could say 'boo' he's telling me he's got the code to his office keyed to the date of Australia Day. Nows every weeks, I slip in real gentle and nick a buck or two from")
Subtitles=(Name=vo_L_5_Pu_KyburzCodeHint, Speaker="Pablo Navarro", Text="the till. The Aussie never notices, and I ain't about to tell him. Seems like there's all kind of crazy stuff back there. Maybe... maybe one day I'll get more ambitious.")
Subtitles=(Name=vo_L_5_Pu_RecipeHint, Speaker="Pablo Navarro", Text="Do you guys have any idea there's a war on? If you don't follow proper maintenance on those Big Daddys, they burn through those R-34s like them Eve's apple betties go through")
Subtitles=(Name=vo_L_5_Pu_RecipeHint, Speaker="Pablo Navarro", Text="penicillin. I've got Atlas' goons hitting us non-stop, and two dead mechanics just this week, we need to control costs. If I wanted to deal with amateurs, I would have stayed on dry land.")
Subtitles=(Name=vo_R_5_At_HeadToGeo, Speaker="Atlas", Text="Looks like the ocean's got an itch to retake this corner of Rapture...this happened right after the start of the war, read about it in the papers...head on in, I'll see what I can dig up to help...")
Subtitles=(Name=vo_R_5_At_GoToGeo, Speaker="Atlas", Text="Does it look like it's a real bomb? It better. You got to put it on the core past Geothermal Control, and we'll see if these needlenoses knew what the hell they were talking about.")
Subtitles=(Name=vo_R_5_At_NearGeoQuest, Speaker="Atlas", Text="I'm no engineer, but if I read these plans right, you can channel that magma flow using the Redirect Valve. It'll boil off that water")
Subtitles=(Name=vo_R_5_At_NearGeoQuest, Speaker="Atlas", Text="right quick, and you'll be able to reach the Core. But Ryan's sure to take notice- might want to set up a perimeter, just to be certain.")
Subtitles=(Name=vo_R_5_Ry_GeoAmbush, Speaker="Andrew Ryan", Text="Will these creatures kill you? Even I don't know. As you drag me closer to the abyss, you pull yourself right along with me. I offer you a quick death, parasite. It will be preferable to what you will learn if you win.")
Subtitles=(Name=vo_R_5_At_GeoVictory, Speaker="Atlas", Text="Are they all dead? Hope so. Best be heading on to the Core.")
Subtitles=(Name=vo_R_5_At_GetToRyan, Speaker="Atlas", Text="I'm guessing you just opened the path to Ryan. Head on back to his place, now. But you better be loaded for bear.")
Subtitles=(Name=vo_R_5_At_DoorHint, Speaker="Atlas", Text="Christ, what a racket you're making down there. If you've surged the core, then there's only one more task to be done. Head on back to Ryan's gate and throw the circuit breaker. That'll let you right into his place.")
Subtitles=(Name=vo_L_5_Pu_MarketCode, Speaker="Pablo Navarro", Text="I tracked the problem that was blocking the tubes here, and you'll never believe where I ended up...the damn Farmer's Market, clear on the other end of")
Subtitles=(Name=vo_L_5_Pu_MarketCode, Speaker="Pablo Navarro", Text="Rapture. I fixed it right up and installed some new gaskets...oof, what a mess. Anyway, the code is 0512 if you ever need to get back in there to do maintenance.")
Subtitles=(Name=vo_L_5_Md_FlavourA, Speaker="McDonagh", Text="Ryan nationalized Fontaine Futuristics- he owns it now, lock, stock and barrel. For the good of the city, he says. He'll break it up in due time, he says. I've")
Subtitles=(Name=vo_L_5_Md_FlavourA, Speaker="McDonagh", Text="resigned from the council and lodged me letter of protest, but that's just pissing in the wind. It'll be war, I say...unless somebody stops Ryan and right fast.")
Subtitles=(Name=vo_L_5_Md_FlavourB, Speaker="McDonagh", Text="Strikes me that Fontaine wasn't overly inconvenienced by his own demise. On New Year's Eve, his wretched splicers came streaming out of the poor houses and stormed")
Subtitles=(Name=vo_L_5_Md_FlavourB, Speaker="McDonagh", Text="the proverbial barricades! The dead rot in the streets, and Johnny and Janey Citizen are lined up round the block for plasmids...anything to help fend off the rabble.")
Subtitles=(Name=vo_L_5_Md_FlavourC, Speaker="McDonagh", Text="I begged Mr. Ryan to hand Fontaine Futuristics over to Atlas' boys as a peace offering, but the stupid sod won't listen to reason. 'Stead he's just splicing his mob up, giving them more and")
Subtitles=(Name=vo_L_5_Md_FlavourC, Speaker="McDonagh", Text="tougher plasmids. There's an arms race on here in Rapture, but it's not about who can build the best guns and the biggest bombs. It's about who can become less of a man and more of a monster..")
Subtitles=(Name=vo_L_5_Md_FlavourD, Speaker="McDonagh", Text="I never killed a man, let alone a mate. But this is what things come to. I don't know if killing Mr. Ryan will stop the war, but I")
Subtitles=(Name=vo_L_5_Md_FlavourD, Speaker="McDonagh", Text="know it won't stop while that man breathes. I love Mr. Ryan. But I love Rapture. If I have to kill one to save the other, so be it.")
Subtitles=(Name=vo_L_5_Sg_FlavourBaby, Speaker="Suchong", Text="Advanced Deployment, Lot 111 Dr. Suchong/Client Fontaine Futuristics. Baby is now a year old, weighs 58 pounds, and possesses gross musculature of a fit, 19 year old. The results are disappointing, but within expected tolerances.")
Subtitles=(Name=vo_L_5_Sg_VitaChamber, Speaker="Suchong", Text="Initial Deployment, Vita Chamber/Client Ryan Industries Stage one is complete. Sinclair and Alexander tried to explain the science to me, but Suchong does not believe them. They keep saying plasmid")
Subtitles=(Name=vo_L_5_Sg_VitaChamber, Speaker="Suchong", Text="reconstruction this and quantum entanglement that, and then poof, dead people come back to life. Bullshit! Of course, Ryan will only allow it to be tuned to his genetic frequencies for the testing...")
Subtitles=(Name=vo_S_5_Dk_StringUp, Speaker="Male Splicer", Text="Kill him, then string him up like the others!")
Subtitles=(Name=vo_S_5_Rb_Present, Speaker="Female Splicer", Text="(disembodied, whispered) Ahh, a present.. You like, yes?")
Subtitles=(Name=vo_S_5_Sw_MessWithGizmos, Speaker="Male Splicer", Text="That's right, boyos...try now to mess with me gizmos...I'll show you sticks and stones...")
Subtitles=(Name=vo_S_5_Zk_ZapSequence, Speaker="Ghost Two", Text="Ghost 1: The circuit breaker's over there, yeah...   Ghost 2: Why can't Ryan take care of this crap himself?   Ghost 1: Because Mr. Ryan's got more important")
Subtitles=(Name=vo_S_5_Zk_ZapSequence, Speaker="Ghost Two", Text="things to do than to enforce loyalty in the ranks...   Ghost 2: What... hey, no, don't- (screams)   Ghost 1: Say hello to Fontaine, you backstabbing son of a bitch...")
Subtitles=(Name=vo_R_5_Ry_ComeToDaddy, Speaker="Andrew Ryan", Text="Even in the book of lies, sometimes you find truth...there is indeed a season for all things. And now that I see you flesh to flesh and blood to blood, I know I cannot raise my hand against")
Subtitles=(Name=vo_R_5_Ry_ComeToDaddy, Speaker="Andrew Ryan", Text="you. But know this: you are my greatest disappointment. Does your master hear me? Atlas!? You can kill me, but you will never have my city! My strength is not in steel and fire! That is what")
Subtitles=(Name=vo_R_5_Ry_ComeToDaddy, Speaker="Andrew Ryan", Text="the parasites will never understand. A season for all things: A time to live, and a time to die. A time to build, and a time to destroy. Come now, my child. There is one final thing to discuss.")
Subtitles=(Name=vo_S_5_Fa_SelfDestruct, Speaker="Announcer", Text="The city is experiencing a self-destruct scenario. Please standby.")
Subtitles=(Name=vo_R_5_At_GetInThere, Speaker="Atlas", Text="What?! Ryan's set the core to self destruct! This is different than what you did...He's got a mind to take down the whole damn city! Get in there and whack the chump before the whole joint blows!")
Subtitles=(Name=vo_5_scripted_ryan_1A_One, Speaker="Andrew Ryan", Text="The assassin has overcome my final defense, and now he's come to murder me. In the end, what separates a man from a slave? Money, Power? No. A man chooses. A slave obeys. You think you have memories.")
Subtitles=(Name=vo_5_scripted_ryan_1A_One, Speaker="Andrew Ryan", Text="A farm. A family. An airplane. A crash. And then this place. Was there really a family? Did that airplane crash, or was it hijacked? Forced down. Forced down by something less than a man. Something")
Subtitles=(Name=vo_5_scripted_ryan_1A_One, Speaker="Andrew Ryan", Text="bred to sleepwalk through life until they are activated by a simple phrase, spoken by their kindly master. Was a man sent to kill? Or a slave? A man chooses, a slave obeys. Come in.")
Subtitles=(Name=vo_5_scripted_ryan_2A_One, Speaker="Andrew Ryan", Text="Stop, would you kindly? Would you kindly. Powerful phrase. Familiar phrase? Sit, would you kindly. Stand, would you kindly. Run. Stop! Turn. A man chooses. A slave obeys. Kill. A man chooses. A slave obeys. OBEY.")
Subtitles=(Name=vo_R_5_At_OutroA, Speaker="Atlas", Text="Hurry now...grab Ryan's genetic key! Now would you kindly put it in that goddamn machine?")
Subtitles=(Name=vo_S_5_Fa_DestructCancel, Speaker="Announcer", Text="Self-Destruct scenario canceled. Thank you.")
Subtitles=(Name=vo_R_5_At_OutroB, Speaker="Atlas", Text="Nice work, boyo! (laughter) It's time to end this little masquerade. There ain't no Atlas, kid. Never was. Fella in my line a work takes on a")
Subtitles=(Name=vo_R_5_At_OutroB, Speaker="Atlas", Text="variety of aliases. Hell, once I was even a china-man for six months. But you've been a sport, so I guess I owe you a little honesty. The name's Frank Fontaine.")
Subtitles=(Name=vo_R_5_Ft_OutroHitPanel, Speaker="Frank Fontaine", Text="I gotta say, I had a lot of business partners in my life, but you... 'Course the fact that you were genetically conditioned to bark like a cocker spaniel when I said 'Would")
Subtitles=(Name=vo_R_5_Ft_OutroHitPanel, Speaker="Frank Fontaine", Text="you kindly' might have had something to do with it, but still... Now as soon as that machine finishes processing the genetic key you just fished off Ryan, I'm gonna run")
Subtitles=(Name=vo_R_5_Ft_OutroHitPanel, Speaker="Frank Fontaine", Text="Rapture, tits to toes. You been a pal, but you know what they say... Never mix business with friendship. Thanks for everything, kid... Don't forget to say hi to Ryan for me.")
Subtitles=(Name=vo_R_6_Tn_IntroA, Speaker="Tenenbaum", Text="Welcome back, child. Welcome to the city where you were born.")
Subtitles=(Name=vo_R_6_Tn_IntroB, Speaker="Tenenbaum", Text="You are angry at Fontaine, yes? Now you know the truth. You are his tool. Brought back to Rapture to save him.")
Subtitles=(Name=vo_R_6_Tn_IntroCGood, Speaker="Tenenbaum", Text="They say to save one life is to save the world entire. I made a place for the children here, but it is you who are their savior. Will you stop here, or will you deliver them from this terrible city at long last?")
Subtitles=(Name=vo_R_6_Tn_IntroCEvil, Speaker="Tenenbaum", Text="So many innocents, and their blood is on your hands. I too know this shame. How will we ever account for our sins? But we must now set all of this aside, there is work to be done.")
Subtitles=(Name=vo_R_6_Tn_IntroD, Speaker="Tenenbaum", Text="While you sleep, I undo some of Fontaine's mental conditioning. His control is no longer complete, but he can still pull some very unpleasant strings.")
Subtitles=(Name=vo_R_6_Tn_IntroEGood, Speaker="Tenenbaum", Text="You have saved many of my Little Ones. I owe you a debt.")
Subtitles=(Name=vo_R_6_Tn_IntroEEvil, Speaker="Tenenbaum", Text="You've committed many sins. But perhaps you can redeem yourself.")
Subtitles=(Name=vo_S_6_Ga_Lillipop, Speaker="Little Sister", Text="There's a land called LILLIPOPPI  And living there is the LILLIPOP  I'll go there soon with MISTER BUBBLES  And we'll search the place from")
Subtitles=(Name=vo_S_6_Ga_Lillipop, Speaker="Little Sister", Text="TAIL TO TOP    And if we find no TATTLELAMBY  And if I eye no PORQUINAUT  Perhaps we'll dine on HAM AND JAMMY  If we can't find the LILLIPOP")
Subtitles=(Name=vo_R_6_Ft_IntroE1a, Speaker="Frank Fontaine", Text="And now you've got hooked up with Tenenbaum, huh, kid? She's a regular Mother Goose. All right, fun's fun, kid, but now...go get stepped on by a Big Daddy, would you kindly?")
Subtitles=(Name=vo_R_6_Ft_IntroE2a, Speaker="Frank Fontaine", Text="Huh? I says, would you kindly go get stepped on by a Big Daddy?")
Subtitles=(Name=vo_R_6_Ft_IntroE3a, Speaker="Frank Fontaine", Text="Ah. Seems like Mother Goose has been playing around in your egg salad. If you won't dance to that tune, I got others. 'Code Yellow'.")
Subtitles=(Name=vo_R_6_Ft_IntroF, Speaker="Frank Fontaine", Text="I just told your brain to tell your heart to stop beating. Not right off the bat, mind you. The heart's a stubborn muscle. But it ain't that stubborn.")
Subtitles=(Name=vo_R_6_Tn_FirstQuest, Speaker="Tenenbaum", Text="We made your mind with many locks and keys. Fontaine has most of those keys, but not all. Suchong designed your mind, taught Fontaine to control you. You might find answers in Suchong's flat in Mercury Suites.")
Subtitles=(Name=vo_R_6_Tn_FirstQuestB, Speaker="Tenenbaum", Text="Once you are free of Fontaine's control, then you can have your revenge...and we can keep my Little Ones out of his filthy hands.")
Subtitles=(Name=vo_R_6_Tn_MakeDo, Speaker="Tenenbaum", Text="It is too dangerous to re-engineer your plasmids in the state Fontaine has put you in. You'll just have to make do with what you have.")
Subtitles=(Name=vo_R_6_Ft_Reveal, Speaker="Frank Fontaine", Text="That Tenenbaum ain't what you think. Florence Nightengale, huh? That'll all come crashing down 'fore you can say canned tomatoes. I've seen good bunco,")
Subtitles=(Name=vo_R_6_Ft_Reveal, Speaker="Frank Fontaine", Text="and I've seen great bunco, but when you waltz through Rapture and World War Two without even a scratch? You got more than leprachauns watching over you.")
Subtitles=(Name=vo_R_6_Ft_NotSoQuick, Speaker="Frank Fontaine", Text="Not so quick, kid. I still got enough of a leash on that brain of yours to keep you from getting any closer to my roost.")
Subtitles=(Name=vo_R_6_Co_InMyHome, Speaker="Sander Cohen", Text="I hear your wings flapping in my home...flip flap flip flap flip flap. Come into the light, little moth, come in...")
Subtitles=(Name=vo_R_6_Co_StayIfYouWish, Speaker="Sander Cohen", Text="I see you're still testing your wings, little moth. Stay and enjoy the dance, if you wish...but don't dare rattle their rhythm.")
Subtitles=(Name=vo_R_6_Co_ComingDown, Speaker="Sander Cohen", Text="When will you ever learn to take instruction? I'm coming down there, little moth...coming down to teach you to dance.")
Subtitles=(Name=vo_L_6_Sg_AboutChild, Speaker="Suchong", Text="All those years we thought we were making progress: with our Skinner boxes and our electric shocks... what a waste of time. Until Adam, you could no more domesticate a child than a")
Subtitles=(Name=vo_L_6_Sg_AboutChild, Speaker="Suchong", Text="boa constrictor... Fontaine gives Suchong history for child that he wants to imprint into child head. Kid not a person, he jukebox, ready to play whatever tune Fontaine wants to hear.")
Subtitles=(Name=vo_L_6_Sg_FirstQuestTarget, Speaker="Suchong", Text="Fontaine's become some kind of boogeyman in Rapture, that myth gives him power. But peel back flim-flam and the humbug, he's just another con man. And like all con men, he worries he'll end up on the wrong")
Subtitles=(Name=vo_L_6_Sg_FirstQuestTarget, Speaker="Suchong", Text="side of grift. That's why he commissioned Lot 192 - the antidote to the mental control plasmid. Fontaine said I better not tell anybody about the antidote, not even Tenenbaum. And Suchong is inclined to listen.")
Subtitles=(Name=vo_R_6_Tn_FindSome, Speaker="Tenenbaum", Text="Now hold there for a moment...there is that drug again. Did we not see that at Fontaine's flat? We'll find some at Suchong's lab as well.")
Subtitles=(Name=vo_S_6_Sw_TimeForTasty, Speaker="Male Splicer", Text="Time for some tasty, boys!")
Subtitles=(Name=vo_L_6_Zi_FontCode, Speaker="Paparazzi", Text="Looks like things have gone busto between Fontaine and his little German beanpole. Why a guy like Fontaine would waste his time with that spooky Kraut when he could be gettin' the")
Subtitles=(Name=vo_L_6_Zi_FontCode, Speaker="Paparazzi", Text="gravy from any dish he chooses is beyond the understanding of this paparazzi. Even reset the door code to 5744, maybe to be double-sure that beanpole don't sprout up in his yard again...")
Subtitles=(Name=vo_R_6_Tn_SecondQuest, Speaker="Tenenbaum", Text="I knew there was something to that. Always secrets with Suchong, always secrets. He must have this Lot 192 in his labs near Apollo Square. But, I once in secret stole a")
Subtitles=(Name=vo_R_6_Tn_SecondQuest, Speaker="Tenenbaum", Text="dose and brought it to my flat on the second floor. I never knew what it was for, but I figured if that bastard was doing something in the shadows, on this I keep my eye.")
Subtitles=(Name=vo_R_6_Tn_SecondQuestB, Speaker="Tenenbaum", Text="Always secrets when with Suchong, always secrets. He must have this Lot 192 in his labs near Apollo Square. I once stole a dose and brought it to my flat on the second floor,")
Subtitles=(Name=vo_R_6_Tn_SecondQuestB, Speaker="Tenenbaum", Text="but those apes would have taken it back to Fontaine's penthouse upstairs. I never knew what Lot 192 was for, but if Suchong was doing something in secret, on this I keep my eye.")
Subtitles=(Name=vo_R_6_Tn_TenenbaumHome, Speaker="Tenenbaum", Text="Look at my home, torn apart by Fontaine and his pigs. Why? Who knows, but I am sure there is answer in Suchong's flat. You will not believe me, but there was a time when this was all so beautiful..")
Subtitles=(Name=vo_R_6_Tn_ThirdQuest, Speaker="Tenenbaum", Text="Look at my home, torn apart by Fontaine and his pigs. No doubt he had the samples of Lot 192 taken to his penthouse. Entrance is")
Subtitles=(Name=vo_R_6_Tn_ThirdQuest, Speaker="Tenenbaum", Text="in lobby, but the damn thing is always locked. You will not believe me, but there was a time when this place was all so beautiful..")
Subtitles=(Name=vo_R_6_Ft_Ransack, Speaker="Frank Fontaine", Text="What you take me for, some kind of mental incompetent? We tossed Mother Goose's roost the moment she decided to grow a conscience. You won't find nothing here, kid, 'cept maybe her memories. And trust me on this: you don't want 'em.")
Subtitles=(Name=vo_L_6_Sg_AboutTenenbaum, Speaker="Suchong", Text="That's quite a little monster Fontaine's dug up. When she does speak, which is almost never, her accent is thick and grating. Her hair is filthy and she seems to wear the same mustard-stained jumper day")
Subtitles=(Name=vo_L_6_Sg_AboutTenenbaum, Speaker="Suchong", Text="after day. But I've got to hand it to Frank: Tenenbaum is the all-time diamond in the rough. No formal training, no experience... but put her in front of a gene sequence, and she's Mozart at the harpsichord.")
Subtitles=(Name=vo_R_6_Tn_FindPlasmiQuik, Speaker="Tenenbaum", Text="Yes! The compound is taking hold. The effects of the mental suggestion are now gone, but there will certainly be side effects.")
Subtitles=(Name=vo_R_6_Tn_ThirdQuestHalf, Speaker="Tenenbaum", Text="Lot 192 has reorganized your entire plasmid structure. I should have known you would need a larger dosage. You'll have to locate another dosage to fully remove the effects.")
Subtitles=(Name=vo_R_6_Tn_ThirdQuestHalfB, Speaker="Tenenbaum", Text="Gut. Now go and find Suchong's lab in Artemis Suites. In there no doubt there will be more of this Lot 192.")
Subtitles=(Name=vo_R_6_Tn_MoreLot192a, Speaker="Tenenbaum", Text="Gut. Now go and pick up the trail in Mercury Suites. No doubt there we will find more of this Lot 192.")
Subtitles=(Name=vo_R_6_Tn_TakeTheFight, Speaker="Tenenbaum", Text="Good! Now you can use the gene bank again. It is time to, oh how do you say? To take the fight to that son of ze bitch.")
Subtitles=(Name=vo_L_6_Pd_ArtistWoman, Speaker="Sullivan", Text="When it was done with Culpepper, I left her as she was in the bathroom. I seen she had a blanket half-knitted by her bed. It was nice, you know, black and red, real pretty.")
Subtitles=(Name=vo_L_6_Pd_ArtistWoman, Speaker="Sullivan", Text="So I took it, so I could, you know, have somebody finish it. So it could be of use to someone. It just didn't seem right to leave it lying there, lying there all by itself.")
Subtitles=(Name=vo_L_6_Sg_ProtectionBond, Speaker="Suchong", Text="Suchong: Clinical Trial Protector System Plasmid Lot 255 Dr. Suchong/Client Ryan Industries. Very frustrating day. I can't seem to get the damn Big Daddies to imprint on the little brats.")
Subtitles=(Name=vo_L_6_Sg_ProtectionBond, Speaker="Suchong", Text="The protection bond is just not forming...   Gatherer: Papa Suchong!   Suchong: Get away...maybe if I modify the genetic sequence to...   Gatherer: Papa Suchong!")
Subtitles=(Name=vo_L_6_Sg_ProtectionBond, Speaker="Suchong", Text="Suchong: Shoo...sequence to allow for...   Gatherer: Papa Suchong! Papa Suchong!   Suchong: Get away, you filthy little shit! ...What? What are you doing? Get back...get back!!! Argh!")
Subtitles=(Name=vo_S_6_Rr_RabbleRouser, Speaker="Ghost", Text="You think Ryan's gonna be there for you when you're down and out? No! Fontaine! Fontaine's the man with the helping hand!!!")
Subtitles=(Name=vo_PA_6_Fa_Congregation, Speaker="Announcer", Text="Attention: Any public congregation of more than 4 persons is considered an actionable offense.")
Subtitles=(Name=vo_PA_6_Fa_Armbands, Speaker="Announcer", Text="Attention: Splicers must display identification armbands at all times. Remember: segregation keeps everybody safe.")
Subtitles=(Name=vo_PA_6_Fa_Curfew, Speaker="Announcer", Text="Attention: A new curfew will be enacted on Thursday. Citizens found in violation will be relocated to Apollo Square.")
Subtitles=(Name=vo_PA_6_Fa_Orphanage, Speaker="Announcer", Text="The Little Sisters orphanage: in troubled times, give your little girl the life that she deserves. Boarding and education free of charge. After all, children are the future of Rapture.")
Subtitles=(Name=vo_S_6_To_Customer, Speaker="Male Splicer", Text="Suchong you bastard! ! Look what you've done to me!")
Subtitles=(Name=vo_S_6_La_Squatter, Speaker="Female Splicer", Text="Squatter...parasite...get out my house!")
Subtitles=(Name=vo_S_6_Bw_Squatter, Speaker="Male Splicer", Text="Look at this dump...Nothing left but nothing!")
Subtitles=(Name=vo_L_6_Cf_SoAngry, Speaker="Diane McClintock", Text="I was so angry when I came down here, but...my god...I had no idea...there's armed men all over the place...I saw a woman climb")
Subtitles=(Name=vo_L_6_Cf_SoAngry, Speaker="Diane McClintock", Text="over the fence trying to escape...one of Ryan's guards pointed at her, and she lit on fire...just like that. What's happening here?")
Subtitles=(Name=vo_L_6_Cf_Lives, Speaker="Diane McClintock", Text="I bribed one of the gorillas at the gate to let me in. It's awful in here...to my right, I can see a dead woman lying in the street...everybody's just walking by her,")
Subtitles=(Name=vo_L_6_Cf_Lives, Speaker="Diane McClintock", Text="like she isn't there. But I noticed something, spray-painted everywhere...'Atlas lives.' I don't know what it means, but something tells me it's important to these people...")
Subtitles=(Name=vo_L_6_Cf_TheyTrustMe, Speaker="Diane McClintock", Text="The people here have grown to trust me...Ryan's mistress, and still they take me in! They finally brought me to Atlas. Without him, the people of 'pollo Square would give up. I asked him if he was going to lead")
Subtitles=(Name=vo_L_6_Cf_TheyTrustMe, Speaker="Diane McClintock", Text="the people in some kind of uprising against Ryan. He sighed and said, 'I am not a liberator. Liberators do not exist. These people will liberate themselves.' I thought Andrew Ryan was a great man. I was a fool.")
Subtitles=(Name=vo_L_6_Cf_Raid, Speaker="Diane McClintock", Text="We went on a raid outside the wire today. We snagged 31 rounds of buckshot, 4 frag grenades, a shotgun, and 34 Adam. We lost McGee, Epstein and Vallette. We got one of those goddman Big Daddies")
Subtitles=(Name=vo_L_6_Cf_Raid, Speaker="Diane McClintock", Text="in the bargain, though. It was something awful what they had to do to that little girl to get the Adam, but we didn't start this thing. Ryan did. I can't wait to tell Atlas. He'll be so pleased...")
Subtitles=(Name=vo_R_6_Ft_HammerA, Speaker="Frank Fontaine", Text="You think you're some kind of hero? I ordered you up from Suchong like a Chinese dinner, a little from column A, a little from column B. What do")
Subtitles=(Name=vo_R_6_Ft_HammerA, Speaker="Frank Fontaine", Text="you plan on going back to? Your fake family? Your phony dreams? Putting you out of your misery will be the nicest thing anyone's ever done for you.")
Subtitles=(Name=vo_R_6_Ft_HammerB, Speaker="Frank Fontaine", Text="I don't like this any more than you do, kid. But you gotta understand where I'm coming from... I've got twelve years down here...big investment. Man can't walk away from a long con like that...")
Subtitles=(Name=vo_R_6_Ft_HammerC, Speaker="Frank Fontaine", Text="Kills me to turn my fist to you, but business is business. Don't let it get you down...won't make a difference when this whole place is fish food.")
Subtitles=(Name=vo_R_6_Ft_HammerD, Speaker="Frank Fontaine", Text="Hate to see you this way, kid. Hell, I was there when you were born. You ever have a dog you gotta put down? Breaks your heart.")
Subtitles=(Name=vo_R_6_Ft_ExplainA, Speaker="Frank Fontaine", Text="I'm gonna miss this place. Rapture was a candy store for a guy like me. Guys who thought they knew it all. Dames who thought they'd SEEN it all. Give me a smart mark over a dumb one every time.")
Subtitles=(Name=vo_R_6_Ft_Charity, Speaker="Frank Fontaine", Text="Made Ryan good and mad when I started playing the charity angle. Fontaine's Home for the Poor. 'Fore I knew it, I was calling myself Atlas and leading")
Subtitles=(Name=vo_R_6_Ft_Charity, Speaker="Frank Fontaine", Text="an army. Ryan and his precious Rapture. You don't have to build a city to make people worship you...just make the chumps believe they're worth a nickel.")
Subtitles=(Name=vo_R_6_Ft_HammerF, Speaker="Frank Fontaine", Text="Ryan's flesh and blood. Why'd I go to the trouble? Otherwise, you'd have been cut in two by the first security bot you crossed paths with. But not Ryan...he made it")
Subtitles=(Name=vo_R_6_Ft_HammerF, Speaker="Frank Fontaine", Text="so his security would recognize his genetic structure. With half his genes, you ain't immune, but you got just enough to throw them metallic mooks off their game.")
Subtitles=(Name=vo_R_6_Ft_HammerG, Speaker="Frank Fontaine", Text="Adam's the ultimate score, kid. No more grifts. No more scams. A monopoly on Adam makes Standard Oil look like the Piggly")
Subtitles=(Name=vo_R_6_Ft_HammerG, Speaker="Frank Fontaine", Text="Wiggly. All that's left is burying the bodies...and when they're already six miles under the Atlantic, you got one helluva head start!")
Subtitles=(Name=vo_R_6_Ft_HammerH, Speaker="Frank Fontaine", Text="That's it, kid. You're busto. My new friends will catch up with you soon... ah, kid... I hope they make it quick...")
Subtitles=(Name=vo_R_6_Tn_ThirdQuestDone, Speaker="Tenenbaum", Text="Now you are having freedom. Suchong's drugs should have no hold on you. Take the bathysphere to Point Prometheus. It is time for this matter to be settled.")
Subtitles=(Name=vo_R_6_Ft_NowWhat, Speaker="Frank Fontaine", Text="You broke the spell?! But layin' all your chips on Mother Goose- it's not like you never been double-crossed before, you know what I'm")
Subtitles=(Name=vo_R_6_Ft_NowWhat, Speaker="Frank Fontaine", Text="sayin'? Hoof it to Point Prometheus. We'll discuss this like men. You, me, a submarine topside, and more Adam than you could possibly imagine...")
Subtitles=(Name=vo_L_6_Sg_Xxx, Speaker="Suchong", Text="Suchong: Is that your puppy? She's very pretty...   Little Boy: Thank you, Papa Suchong   Suchong: Break her neck for me.   Little Boy: What?   Suchong:")
Subtitles=(Name=vo_L_6_Sg_Xxx, Speaker="Suchong", Text="Break that sweet puppy's neck.   Little Boy: No...please...   Suchong: Break that puppy's neck- would you kindly...   Little Boy: No...no...   Suchong: Very good")
Subtitles=(Name=vo_L_6_Ft_SadSaps, Speaker="Frank Fontaine", Text="These sad saps. They come to Rapture, thinking they're gonna be captains of industry. But they all forget that somebody's gotta scrub the toilets. What an")
Subtitles=(Name=vo_L_6_Ft_SadSaps, Speaker="Frank Fontaine", Text="angle they gave me- I hand these mugs a cot and a bowl of soup, and they give me their lives. Who needs an army when I got Fontaine's Home for the Poor?")
Subtitles=(Name=vo_L_6_Ft_LongCon, Speaker="Frank Fontaine", Text="Frank Fontaine: Never play a man for the short con when you can play 'em for the long one. Atlas is the longest con of all. Ryan wanted Frank Fontaine dead, I just gave him what he wanted. As Atlas, I got a new face, a clean record, and a")
Subtitles=(Name=vo_L_6_Ft_LongCon, Speaker="Frank Fontaine", Text="fresh start. Now it's time to take back Rapture and-   Diane McClintock: ...Ryan did. I can't wait to tell Atlas. He'll be so pleased...   Frank Fontaine: Uhh, Miss McClintock...what are you doing here? Let me just turn this off...")
Subtitles=(Name=vo_S_7_Ga_TossStuff1a, Speaker="Little Sister", Text="Get him, Mr. B!")
Subtitles=(Name=vo_S_7_Ga_TossStuff2a, Speaker="Little Sister", Text="Unzip him, Mr. B! Unzip him!")
Subtitles=(Name=vo_S_7_Ga_TossStuff3a, Speaker="Little Sister", Text="Kill him! Kill him!")
Subtitles=(Name=vo_R_7_Ft_flee0a, Speaker="Frank Fontaine", Text="You're playing a bad hand, kid! You're just too spliced to smell it! Roll on back to Mother Goose now, or everything's gonna go busto!")
Subtitles=(Name=vo_R_7_Tn_Chase, Speaker="Tenenbaum", Text="What is this you wait for? Go and get this idiot...")
Subtitles=(Name=vo_S_7_Ft_flee1a, Speaker="Frank Fontaine", Text="The mug's right behind me! I don't even want to see him walking!")
Subtitles=(Name=vo_S_7_Ft_flee2a, Speaker="Frank Fontaine", Text="Last chance, kid. You pack it in now, and I'll leave this dump to you and Frau Kraut. You keep on coming, and Rapture's a fish tank.")
Subtitles=(Name=vo_R_7_Tn_LockedGathererDoor, Speaker="Tenenbaum", Text="Scheisse! You let him get away! I need a moment for thinking. Ah! Ach, of course! This will be no problem. Find a Big Daddy and search his body. I would suggest you to be finding a dead one.")
Subtitles=(Name=vo_R_7_Tn_BecomeAProtector, Speaker="Tenenbaum", Text="You see the Suit Control System? Sehr Gut. Get it. That is step one of turning you into one of those disgusting Big Daddys. The only way to get through that door")
Subtitles=(Name=vo_R_7_Tn_BecomeAProtector, Speaker="Tenenbaum", Text="Fontaine went through is to have a Little One open it for you. And they'll only trust you if you look like, sound like, and even smell like one of those big stinking brutes...")
Subtitles=(Name=vo_R_7_Tn_QuestNotDone, Speaker="Tenenbaum", Text="Where do you think you're going? You need to become a Big Daddy before you are able to draw out the Little Ones...")
Subtitles=(Name=vo_R_7_Tn_EnteringGathererLabs, Speaker="Tenenbaum", Text="We bred Little Ones to imprint to certain smells, the pheromones. But this is not like putting on aftershave...you'll need three industrial applications of this")
Subtitles=(Name=vo_R_7_Tn_EnteringGathererLabs, Speaker="Tenenbaum", Text="stuff...and then the Little Ones will be drawn to you like a bee to honey... You will have to gather three pheromones here, so that you smell disgusting, just like a Big Daddy.")
Subtitles=(Name=vo_R_7_Tn_FirstPheromoneSplash, Speaker="Tenenbaum", Text="I can only be glad I am nowhere near you and that awful stink...why the Little Ones are drawn to the smell of those pheromones is beyond anything I can understand.")
Subtitles=(Name=vo_R_7_Tn_NeedSuitAndVoice, Speaker="Tenenbaum", Text="Is good start. Now you need only to find the bodysuit and the voicebox from the other labs and you will be a proper brute. Get moving.")
Subtitles=(Name=vo_R_7_Tn_EnteringPlasmidLabs, Speaker="Tenenbaum", Text="Here is where you be finding the voicebox to have sound like one of those Big Daddies. Repulsive creatures...")
Subtitles=(Name=vo_R_7_Tn_NeedSuitAndSmell, Speaker="Tenenbaum", Text="One down, two steps to go. Now you need only to be finding the bodysuit and the pheromones from the other labs. What you wait for, engraved invitation?")
Subtitles=(Name=vo_R_7_Tn_EnteringProtectorLabs, Speaker="Tenenbaum", Text="After Ryan takes this place, here is where they build their filthy golems, their Frankensteins. Find the pieces of the suit. Guide the Little Ones.")
Subtitles=(Name=vo_R_7_Tn_GathererFlavorText, Speaker="Tenenbaum", Text="Better for the girls to be with you, better with you than alone, alone in the crawling darkness.")
Subtitles=(Name=vo_R_7_Tn_BootsMissing, Speaker="Tenenbaum", Text="The boots! I was sure the boots would be here! Schiesse!")
Subtitles=(Name=vo_R_7_Tn_IgnoreBoots, Speaker="Tenenbaum", Text="Ach. Forget these boots. Just find the bodysuit und the helmet.")
Subtitles=(Name=vo_R_7_Tn_TorsosHere, Speaker="Tenenbaum", Text="This is where you find bodysuit...")
Subtitles=(Name=vo_R_7_Tn_NeedHelmetAndBoots, Speaker="Tenenbaum", Text="Das ist gut! We will make disgusting Frankenstein out of you yet. There is helmet and pair of boots and we will be, how you say, in business?")
Subtitles=(Name=vo_R_7_Tn_NeedBoots, Speaker="Tenenbaum", Text="Ah, Look at you. You look just the same as those...Ah...What things we have done...what things... Now the boots...")
Subtitles=(Name=vo_R_7_Tn_AlmostReady, Speaker="Tenenbaum", Text="Good. I hear the squawk of the voice box, and I can only imagine how you must smell with those awful pheromones. Once you find those Frankenstein boots, you will be ready.")
Subtitles=(Name=vo_R_7_Tn_NeedHelmet, Speaker="Tenenbaum", Text="Wunderbar. All you need now is helmet.")
Subtitles=(Name=vo_R_7_Ft_HelmetsHere, Speaker="Frank Fontaine", Text="I'd turn tail if I were you, kid. Ain't nothin' here for you but tears.")
Subtitles=(Name=vo_R_7_Tn_NeedTorsoAndBoots, Speaker="Tenenbaum", Text="Ja. It makes a good start! Now you go to find a bodysuit und a pair of boots.")
Subtitles=(Name=vo_R_7_Tn_NeedTorso, Speaker="Tenenbaum", Text="Und so, all we need now is bodysuit.")
Subtitles=(Name=vo_R_7_Tn_MysteryBoots, Speaker="Tenenbaum", Text="Was ist los? Why are these boots here? They should be in Failsafe Armored Escorts. Ach, no matter. Take them, take them.")
Subtitles=(Name=vo_R_7_Tn_NeedBootsAndSmell, Speaker="Tenenbaum", Text="Gut. Now it is time to locate some pheromones to change your smell...and you also will need to locate those boots.")
Subtitles=(Name=vo_R_7_Tn_MoreThanEnoughSamples, Speaker="Tenenbaum", Text="You have enough of those now.")
Subtitles=(Name=vo_R_7_Tn_NeedBootsAndVoice, Speaker="Tenenbaum", Text="Gut. Now you'll need to modify your voice and find a pair of boots for yourself.")
Subtitles=(Name=vo_R_7_Tn_NeedTorsoAndHelmet, Speaker="Tenenbaum", Text="Ach! You'll make terrible racket, but it's start... now you will have need of bodysuit und helmet.")
Subtitles=(Name=vo_R_7_Tn_NeedHelmet2a, Speaker="Tenenbaum", Text="Boots and bodysuit. You must go back to Failsafe Armored Escorts und find helmet. Now. Schnell, there is no time to waste.")
Subtitles=(Name=vo_R_7_Tn_NeedTorso2a, Speaker="Tenenbaum", Text="Boots und helmet. You must go back to Failsafe Armored Escorts and find bodysuit now. Schnell. There is no time to waste.")
Subtitles=(Name=vo_R_7_Tn_NeedSmellAndVoice, Speaker="Tenenbaum", Text="We are getting somewhere. Now we will find some pheromones for you und a voicebox. Let us go now...we have got the work to do.")
Subtitles=(Name=vo_R_7_Tn_NeedVoice, Speaker="Tenenbaum", Text="Look at you! We will make Big Daddy out of you yet, I think. There is only one piece missing: the Voicebox Modification Machine in Optimized Eugenics.")
Subtitles=(Name=vo_R_7_Tn_NeedSuit, Speaker="Tenenbaum", Text="Ah! Look at you! We will make Big Daddy out of you yet, I think. There is only one piece missing: the bodysuit. Go to Failsafe Armored Escorts.")
Subtitles=(Name=vo_R_7_Tn_NeedSmell, Speaker="Tenenbaum", Text="Look at you! We will make Big Daddy out of you yet, I think. There is only one piece missing: the pheromones. Go to the Little Wonders Educational Facility.")
Subtitles=(Name=vo_R_7_Tn_ReturnToDoor, Speaker="Tenenbaum", Text="Yes, now this is a Big Daddy. Are you ready? Now go to the Little Sister vent by the Proving Grounds.")
Subtitles=(Name=vo_R_7_Tn_GetAGatherer, Speaker="Tenenbaum", Text="You need to bring them out of hiding, and then they'll let you in the door. Go on, hit the vent with your wrench.")
Subtitles=(Name=vo_R_7_Tn_GetAGatherer2a, Speaker="Tenenbaum", Text="Was ist this you wait for? Go on, hit the vent with your wrench.")
Subtitles=(Name=vo_R_7_Tn_GathererFlavorText2a, Speaker="Tenenbaum", Text="Und bitte. It would mean very much to me if you will be gentle with the girls. Mein kleines maedchen.")
Subtitles=(Name=vo_S_7_Gg_ScienceGhostGirl, Speaker="Ghost", Text="Tick, Tock, Rabbit Clock, Bunny's out of time...")
Subtitles=(Name=vo_S_7_Gg_GhostTable, Speaker="Ghost", Text="Please Papa Suchong...I don't want to go on the table...")
Subtitles=(Name=vo_R_7_Ft_Taunt1a, Speaker="Frank Fontaine", Text="Shame things turned out this way, kid. You and me coulda run the table in this place. Now there's nothing left for you but a long cold nothing.")
Subtitles=(Name=vo_R_7_Ft_Taunt2a, Speaker="Frank Fontaine", Text="Look around you, kid. You think two-bit heroics count for a fig in this pit? You're staring down the puke stain of Ryan's busted dream. You think there's something worth saving down here? Then you deserve to gargle with the rest of these scrubs.")
Subtitles=(Name=vo_R_7_Ft_Taunt3a, Speaker="Frank Fontaine", Text="Has Mother Goose really got her hooks into you. You can knock Ryan all you want, but the old man was bingo on one point of fact: you won't even walk till somebody says 'go'!")
Subtitles=(Name=vo_R_7_Ft_Taunt4a, Speaker="Frank Fontaine", Text="You think turning yourself into one of those tin men is a two-way street? The Kraut's holding auditions for the Frankenstein parade and you're first in line!")
Subtitles=(Name=vo_R_7_Ft_Taunt6a, Speaker="Frank Fontaine", Text="I've got Rapture now! I've got the Adam now! You think that tin suit's even half enough to put the scare in me?")
Subtitles=(Name=vo_R_7_Ft_Taunt7a, Speaker="Frank Fontaine", Text="Where you gonna go? Your life? Your family? They're a fairy-tale, kid. No more real than something you read about in the Saturday Evening Post. Poor bastard...a motherless freak whipped up in a half-baked science experiment.")
Subtitles=(Name=vo_R_7_Ft_Taunt8a, Speaker="Frank Fontaine", Text="You pushed me too far, kid. When you're cold and stiff, I'm going over to Mother Goose's house, and I'm going to take it apart piece by piece, and brat by brat. Consider it your legacy.")
Subtitles=(Name=vo_R_7_Ft_Taunt9a, Speaker="Frank Fontaine", Text="Look around you! There's nothing to save! Rapture's a mausoleum, a god damn cemetery funhouse. And you and the Kraut is just ghosts...just a matter time till you realize it.")
Subtitles=(Name=vo_R_7_Ft_Taunt10a, Speaker="Frank Fontaine", Text="You know, you should be THANKING me! I brought you here! I showed you who you are! Nobody never told you nothing but lies till I come along!")
Subtitles=(Name=vo_R_7_Ft_BetterOrWorse, Speaker="Frank Fontaine", Text="I really wound you up with that wife and child bit...Oh, me poor Moira...Ay, me wee baby Patrick. Maybe one day I'll get me a real family...they play well with the suckers.")
Subtitles=(Name=vo_L_7_Ry_Mistakes, Speaker="Andrew Ryan", Text="Could I have made mistakes? One does not build cities if one is guided by doubt. But can one govern in absolute certainty? I know that my beliefs have elevated me, just as I know that the things I have rejected would have destroyed me. But the")
Subtitles=(Name=vo_L_7_Ry_Mistakes, Speaker="Andrew Ryan", Text="city...it is collapsing before my...have I become so convinced by my own beliefs that I have stopped seeing the truth? Perhaps. But Atlas is out there, and he aims to destroy me, and destroy my city. To question is to surrender. I will not question.")
Subtitles=(Name=vo_L_7_Ry_LittleGirls, Speaker="Andrew Ryan", Text="I'll admit Fontaine showed some foresight when he built up the plasmid business, but the man really never understood sales. Hiding those little girls beneath a bushel. I've")
Subtitles=(Name=vo_L_7_Ry_LittleGirls, Speaker="Andrew Ryan", Text="just seen the preliminary design work on the new plasmid machines, and they're exactly what I wanted. Mark my words- presented properly, those little sisters are marketing gold.")
Subtitles=(Name=vo_L_7_Sg_OneUseSuits, Speaker="Suchong", Text="Fontaine scary son of a bitch, but Ryan cheap son of a bitch. You can no reuse protector suit. Take a man, graft skin and organs straight into suit, otherwise suit not work. Ryan say Big Daddy too expensive. Ryan can go suck egg.")
Subtitles=(Name=vo_L_7_Sg_ExtraMunitions, Speaker="Suchong", Text="Ryan sent over extra munitions. He must've suspected trouble. I've locked them up near the Protector Labs and set the code to 1921. I don't expect we'll ever be needing them though. Once Big Daddy is ready, nobody cross the Big Daddy.")
Subtitles=(Name=vo_L_7_Sg_GoodForSuchong, Speaker="Suchong", Text="Fontaine is dead. Hmmm. Bad for Fontaine. Good for Suchong. Play hard to get for a bit, then Mr. Ryan get hungry for me. Tenenbaum gone, Fontaine gone, Suchong only one who know all about Little Sisters. Like I said, this very good for Suchong.")
Subtitles=(Name=vo_L_7_Sg_BootsMissingLog, Speaker="Suchong", Text="Goddamnit! The Big Daddy boots need to be shipped here, not to damn library! What kind of idiots is Ryan hiring nowadays? This kind of bullshit never happen under Fontaine.")
Subtitles=(Name=vo_L_7_Sg_Opium, Speaker="Suchong", Text="War a terrible thing. Japanese kill every man in my city, except for Suchong. Suchong have opium. Very good opium. This war, terrible thing, too, but not for Suchong. Everyone scared now. Everyone need")
Subtitles=(Name=vo_L_7_Sg_Opium, Speaker="Suchong", Text="Adam. More than Little Sisters can make. Good news is war makes lots of corpses. Suchong knows way to recycle Adam from corpse. But can't send Little Sister out to street unprotected. Suchong must think on this.")
Subtitles=(Name=vo_L_7_Sg_Stink, Speaker="Suchong", Text="Big Daddy make a terrible stink, very smelly. Maybe something can be done, but Little Sisters seem to like odor. Now we have to find")
Subtitles=(Name=vo_L_7_Sg_Stink, Speaker="Suchong", Text="recruits...you become Big Daddy, it's a one way street. But Ryan says, don't worry, recruits will be no problem. That Ryan- he's a good guy.")
Subtitles=(Name=vo_L_7_Tn_WhyGirls, Speaker="Tenenbaum", Text="I know why it has to be children, but why just girls? This I cannot determine why, but I know it is so. Fontaine says 'ah, one less bathroom to build in the orphanage'. It is amazing to watch the effect of Adam on their small bodies.")
Subtitles=(Name=vo_L_7_Tn_WhyGirls, Speaker="Tenenbaum", Text="Their own cells, replaced by the new stems the instant they are damaged. These children are practically invulnerable. It is a shame you could not do the same thing to an adult. There would be quite a market for a man you could not kill.")
Subtitles=(Name=vo_R_7_Ft_LongRoad, Speaker="Frank Fontaine", Text="That's it, kid. It's been a long road. You don't even remember most of it. Put you on a sub when you were just a sprout.")
Subtitles=(Name=vo_R_7_Tn_StillGathering, Speaker="Tenenbaum", Text="Ach, look at them...even though they are physically free of the need to gather, Suchong's mental conditioning still holds them to their terrible task. For sins such as this, we can never atone...")
Subtitles=(Name=vo_R_7_Tn_GauntProtect, Speaker="Tenenbaum", Text="The Little Ones will lead you to Fontaine...but you must protect them.")
Subtitles=(Name=vo_R_7_Tn_GauntDoor, Speaker="Tenenbaum", Text="Only the Little Ones can open these doors. You must protect them.")
Subtitles=(Name=vo_R_7_Tn_GauntLose, Speaker="Tenenbaum", Text="If a Little One falls, you can call for another at a vent. But to lose even one is a sin.")
Subtitles=(Name=vo_R_7_Tn_GauntFontaine, Speaker="Tenenbaum", Text="Fontaine is nearby. You are reaching close now.")
Subtitles=(Name=vo_R_7_Tn_GauntHarvest1a, Speaker="Tenenbaum", Text="Watch out! For certain their harvesting will draw the attention of the splicers!")
Subtitles=(Name=vo_R_7_Tn_GauntHarvest2a, Speaker="Tenenbaum", Text="Keep an eye opening for the splicers!")
Subtitles=(Name=vo_R_7_Tn_GauntHarvest3a, Speaker="Tenenbaum", Text="Hurry! The harvesting will draw the attention of the splicers!")
Subtitles=(Name=vo_R_7_Tn_GauntHarvest4a, Speaker="Tenenbaum", Text="Watch out! For certain more splicers will come now!")
Subtitles=(Name=vo_R_7_Tn_GauntHarvest5a, Speaker="Tenenbaum", Text="She stops again?! More splicers will attack for certain!")
