; how long after a message plays is another message allowed to play
MessageSuppressionTime=2.5

; how long after player is damaged or dealing damage is a non-combat message allowed to play
MessageCombatSuppressionTime=5.0

;Time in seconds that the player should hold down telekinesis in order for training to consider the player as using it correctly
