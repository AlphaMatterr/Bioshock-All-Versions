TrainingTips=(Name=DestroyHealthStation, Text="Destroy a HEALTH station\\nand you will get a free Health Pack!", QueuePriority=QUEUE_No)
TrainingTips=(Name=ProximityGrenades, Text="You can walk through your own PROXIMITY MINES\\nwithout setting them off.", QueuePriority=QUEUE_No)
