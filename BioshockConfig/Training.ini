[ShockGame.TrainingMessageManager]


;;;;;;;;;;;;;;;;;;
;Notes

;Training messages and tips have a TextPC member when there is a different message for PC.  
;These are ones that have some input reference in them and will need to be reformatted to 
;include 'mapping tags'.  These are tags that will be replaced with the user's keyname when 
;they are presented to the screen and must be of the form <Mapping=UnrealActionName>.  
;UnrealActionNames are particular words defined in User.ini and must be entered exactly 
;(Fire, Jump, MoveBackward etc..). Multiple tags per entry are allowed.  If no PC specific 
;entry exists then PC will use Xenon stuff. eg. If the message "Press <Mapping=Jump> to jump" 
;was sent to screen as a tip and the user had space bar mapped to Jump then the user will see 
;"Press SPACE to jump."


;;;;;;;;;;;;;;;;;;


EnableTraining=True
;EnableTrainingLogs=True

; The minimum amount of time to show the training info on screen. (in seconds)
; Fade in/out time is not taken into account here.
TrainingMessageBaseDuration=3.5

; The amount of time per character to show the message 
; (only used if this number multiplied by the amount of characters is longer than the base duration).
