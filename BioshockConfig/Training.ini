;If the player is attack by protector within TimeToConsiderEnrageFailure seconds after it was berserked
;then we consider the player failed to use enrage correctly
TimeToConsiderEnrageFailure=1.0

; Message Parameters
;
;	Name : Name of the message, used in Trigger Training Message script action
;	Text : Text to display on screen
;	HelpTag : The help journal entry to set when this message is shown
;	QueuePriority : Determines if the message is queued if it can't be shown right now, and what order the message shows up
;		Queue_Low
;		Queue_Normal
;		Queue_High
;		Queue_No
;		Queue_Interrupt <- Will always be displayed right away regardless of queue and if another message is playing
;	RepeatDelay : How long in seconds before we can display this message again
;	ShowInCombat : If we can display this message during combat
;	DoNotShowWhenHasFocus : Should we suppress this message when we have a focus object
;	IsModal : If the message should show up in a modal box
;	NotAdaptive: If the message should show up even when adaptive training is off
;
; List all messages here
;
;
