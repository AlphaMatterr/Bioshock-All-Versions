TrainingTips=(Name=ResearchAdvice01, Text="Taking close-up pictures of enemies earns you more RESEARCH POINTS. Pictures of enemies in combat\\nearn extra points.", QueuePriority=QUEUE_No)
TrainingTips=(Name=ResearchAdvice02, Text="Taking Research Photos can give you\\npermanent damage bonuses, unique Gene Tonics,\\nand other rewards.", QueuePriority=QUEUE_No)
