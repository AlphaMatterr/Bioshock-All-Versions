; ============ Quote Tips ============ 
TrainingTips=(Name=Quote01, Text="''A city in the ocean's deep, a promise we will\\nalways keep... so, rise! Rise! Rise!''\\n- Lyrics to Sander Cohen's Rise Rapture, Rise!", QueuePriority=QUEUE_Low)
TrainingTips=(Name=Quote02, Text="''A gun in every home, peace on every street.''\\n- Frank Fontaine at the installation of the first\\nPower to the People machine, 1/22/57", QueuePriority=QUEUE_Low)
TrainingTips=(Name=Quote03, Text="''It was not impossible to build Rapture at the bottom of the sea. It was impossible to build it anywhere else.''\\n- Andrew Ryan ", QueuePriority=QUEUE_Normal)
TrainingTips=(Name=Quote04, Text="''This city is not built with concrete and steel...\\nit is built with ideas!''\\n- Anton Kinkaide, Founder, Rapture Metro", QueuePriority=QUEUE_Low)
TrainingTips=(Name=Quote05, Text="''A star, mama! Mr. Ryan said\\nhe's going to make me a star!''\\n- Mary-Catherine (Jasmine) Jolene", QueuePriority=QUEUE_Low)
TrainingTips=(Name=Quote06, Text="''Adam is the canvas of genetic modification...\\nbut plasmids are the paint.''\\n- Dr. Suchong", QueuePriority=QUEUE_Normal)
TrainingTips=(Name=Quote07, Text="''Commerce is the life blood of the City. If we are not careful, government will become the cancer.''\\n- Andrew Ryan", QueuePriority=QUEUE_Low)
TrainingTips=(Name=Quote08, Text="''Darling, you really MUST go see Steinman...\\neveryone goes to Steinman!''\\n- Marianne Dellahunt, Resident, Mercury Suites", QueuePriority=QUEUE_Low)
TrainingTips=(Name=Quote09, Text="''Do we gouge the suckers a little? Maybe.\\nBut where else they gonna go?''\\n- Lloyd Webster, President, Circus of Values Vending", QueuePriority=QUEUE_Low)
TrainingTips=(Name=Quote10, Text="''In Washington you can see them everywhere:\\nthe Parasites and baby Stalins sucking the life\\nout of a once-great nation.'' - Andrew Ryan", QueuePriority=QUEUE_Low)
TrainingTips=(Name=Quote11, Text="''It's like I don't even recognize Rapture no more. I hear they've been rounding up people in Apollo Square...''\\n- Diane McClintock", QueuePriority=QUEUE_Normal)
TrainingTips=(Name=Quote12, Text="''Leaks. Lunatics. Rebellion. And now bleeding ghosts. Ain't life in Rapture grand?''\\n- Bill McDonagh", QueuePriority=QUEUE_Normal)
TrainingTips=(Name=Quote13, Text="''Me? They brought me down to this here utopia to cook hamburgers. Even supermen gotta eat, right?''\\n- Albert Milonakis", QueuePriority=QUEUE_Low)
TrainingTips=(Name=Quote14, Text="''My city was betrayed by the weak...''\\n- Andrew Ryan", QueuePriority=QUEUE_Low)
TrainingTips=(Name=Quote15, Text="''Now the eggs are in the scramble. Ryan'll be taking down Fontaine, or Fontaine'll be taking down Ryan.''\\n- Security Chief Sullivan", QueuePriority=QUEUE_Normal)
TrainingTips=(Name=Quote16, Text="''Fontaine fellow... he's a crook... but he's got the ADAM, and that makes him the guv'nor.''\\n- Bill McDonagh", QueuePriority=QUEUE_Normal)
TrainingTips=(Name=Quote17, Text="''Ryan takes down smuggling operation...\\nFontaine and thugs killed in fiery shootout!''\\n- Headline, Rapture Standard, 9/12/58", QueuePriority=QUEUE_Normal)
TrainingTips=(Name=Quote18, Text="''Sander Cohen is two parts suck-up\\nand ten parts hack. And that's being charitable.''\\n- Anna Culpepper", QueuePriority=QUEUE_Low)
TrainingTips=(Name=Quote19, Text="''Sure, the boys in Ryan's labs can make it hack-proof. But that don't mean we ain't gonna hack it.''\\n- Pablo Navarro", QueuePriority=QUEUE_Normal)
TrainingTips=(Name=Quote20, Text="''Until Adam, you could no more\\ndomesticate a child than a boa constrictor...''\\n- Dr. Suchong", QueuePriority=QUEUE_Normal)
TrainingTips=(Name=Quote21, Text="''We laid the foundations of Rapture at the end of\\nthe last war... but before the final, terrible war\\nthat is to come...'' - Andrew Ryan", QueuePriority=QUEUE_Low)
TrainingTips=(Name=Quote22, Text="''What would the Russian Bear and the American Eagle do if they discovered our paradise? Our secrecy\\nis our shield!'' - Andrew Ryan", QueuePriority=QUEUE_Low)
TrainingTips=(Name=Quote23, Text="''Why children take so long to grow? They eat and drink like pig and give nothing back. Must find way to accelerate process...'' - Dr. Suchong", QueuePriority=QUEUE_Normal)
TrainingTips=(Name=Quote24, Text="''Who can forget their first view of the city?  Amazing what a man can create once he gets government\\nand God off his back.'' - Bill McDonagh", QueuePriority=QUEUE_Low)
TrainingTips=(Name=Quote25, Text="''Why not spend your holiday in Arcadia?\\nFun for the whole family!''\\n- Ad in the Rapture Standard, 9/1/53.", QueuePriority=QUEUE_Low)
TrainingTips=(Name=Quote26, Text="''Why worship a flag or a God, when we can worship\\nthat which is best in us: our will to be great.''\\n- Andrew Ryan ", QueuePriority=QUEUE_Low)
TrainingTips=(Name=Quote27, Text="''Yeah, Rapture's full of fancy pants and lots of other stuffed shirts. But so long as they tip all right, I'm happy to rub elbows with 'em.'' - Albert Milonakis", QueuePriority=QUEUE_Low)
TrainingTips=(Name=Quote28, Text="''You know that nine out of ten ladies\\nprefer the athletic man?''\\n- Advertisement, SportBoost Gene Tonic", QueuePriority=QUEUE_Normal)

