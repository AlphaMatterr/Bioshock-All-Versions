TrainingTips=(Name=HackBots, Text="After shutting down a Security Alarm, you can hack the disabled Security Bots to be friendly to you.", QueuePriority=QUEUE_No)
TrainingTips=(Name=DontShootCameras, Text="Don't shoot Security CAMERAS - make them work for you with the SECURITY BULLSEYE Plasmid\\nor by HACKING them.", QueuePriority=QUEUE_No)
TrainingTips=(Name=Research, Text="Take photos and RESEARCH tough enemies\\nfor COMBAT BONUSES against them.", QueuePriority=QUEUE_No)
TrainingTips=(Name=Research2, Text="You get more RESEARCH points for good PHOTOS.\\nA good photo has the subject CENTERED\\nand fully VISIBLE.", QueuePriority=QUEUE_No)
