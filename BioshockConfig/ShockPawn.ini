; These are the default reactions for all damage type/strength combinations.  The order of these
; entries is very important.  Don't even think about trying to edit these unless you first ask a 
; programmer.  Each entry is commented with a note that defines when it's invoked.  These parameters
; are the damage type, the damage strength, and the source of the damage (AI or Player).  The damage
; type and damage strength parameters are defined in each damage stimuli set.

; Health Pct Required = How much health is required for this event to happen (1.0 means there is no requirement)
; Damage Pct Required = The percentage of (Current Damage / Total Health) required to cause this event (0.0 means no requirement)
; DamageEvent = Predefined event (in code) - Fall, FullBodyAnimation, QuickHitReaction, or NoDamageEvent
; ReactionCoolOffTime = The minimum amount of time that must pass before this EntryEventInfo can be used again.
; FailedDamageEvent = If the roll fails, do this instead of the normal damage event.
; bTriggerOnce = If this event should only occur once and then never again
; bTriggerWhenDead = Should this trigger when the pawn's dead?

DefaultDamageEventInfos=(EntryParameters=(DamageType=Ranged,	DamageStrength=Light,	DamagerClass=class'Actor'),			EntryEventInfo=(DamageEvent=FullBodyAnimation,PassiveChance=1.0,AggressiveChance=1.0,ReactionCoolOffTime=0.25,FailedDamageEvent=AdditiveHitReaction,bTriggerOnce=false,bTriggerWhenDead=false))
DefaultDamageEventInfos=(EntryParameters=(DamageType=Ranged,	DamageStrength=Medium,	DamagerClass=class'Actor'),			EntryEventInfo=(DamageEvent=FullBodyAnimation,PassiveChance=1.0,AggressiveChance=1.0,ReactionCoolOffTime=0.25,FailedDamageEvent=AdditiveHitReaction,bTriggerOnce=false,bTriggerWhenDead=false))
DefaultDamageEventInfos=(EntryParameters=(DamageType=Ranged,	DamageStrength=Heavy,	DamagerClass=class'Actor'),			EntryEventInfo=(DamageEvent=FullBodyAnimation,PassiveChance=1.0,AggressiveChance=1.0,ReactionCoolOffTime=0.25,FailedDamageEvent=AdditiveHitReaction,bTriggerOnce=false,bTriggerWhenDead=false))
DefaultDamageEventInfos=(EntryParameters=(DamageType=Explosive,	DamageStrength=Light,	DamagerClass=class'Actor'),			EntryEventInfo=(DamageEvent=FullBodyAnimation,PassiveChance=1.0,AggressiveChance=1.0,ReactionCoolOffTime=0.25,FailedDamageEvent=AdditiveHitReaction,bTriggerOnce=false,bTriggerWhenDead=false))
DefaultDamageEventInfos=(EntryParameters=(DamageType=Explosive,	DamageStrength=Medium,	DamagerClass=class'Actor'),			EntryEventInfo=(DamageEvent=FullBodyAnimation,PassiveChance=1.0,AggressiveChance=1.0,ReactionCoolOffTime=0.25,FailedDamageEvent=AdditiveHitReaction,bTriggerOnce=false,bTriggerWhenDead=false))
DefaultDamageEventInfos=(EntryParameters=(DamageType=Explosive,	DamageStrength=Heavy,	DamagerClass=class'Actor'),			EntryEventInfo=(DamageEvent=FullBodyAnimation,PassiveChance=1.0,AggressiveChance=1.0,ReactionCoolOffTime=0.25,FailedDamageEvent=AdditiveHitReaction,bTriggerOnce=false,bTriggerWhenDead=false))
DefaultDamageEventInfos=(EntryParameters=(DamageType=Melee,		DamageStrength=Light,	DamagerClass=class'Actor'),			EntryEventInfo=(DamageEvent=FullBodyAnimation,PassiveChance=1.0,AggressiveChance=1.0,ReactionCoolOffTime=0.25,FailedDamageEvent=AdditiveHitReaction,bTriggerOnce=false,bTriggerWhenDead=false))
DefaultDamageEventInfos=(EntryParameters=(DamageType=Melee,		DamageStrength=Medium,	DamagerClass=class'Actor'),			EntryEventInfo=(DamageEvent=FullBodyAnimation,PassiveChance=1.0,AggressiveChance=1.0,ReactionCoolOffTime=0.25,FailedDamageEvent=AdditiveHitReaction,bTriggerOnce=false,bTriggerWhenDead=false))
DefaultDamageEventInfos=(EntryParameters=(DamageType=Melee,		DamageStrength=Heavy,	DamagerClass=class'Actor'),			EntryEventInfo=(DamageEvent=FullBodyAnimation,PassiveChance=1.0,AggressiveChance=1.0,ReactionCoolOffTime=0.25,FailedDamageEvent=AdditiveHitReaction,bTriggerOnce=false,bTriggerWhenDead=false))

CriticalHitDamageEvent=Fall

; These are a set of ranges that determine what happens when an AI is hurt by the player.  This will be an array of the
; following values.  Ranges can and should overlap to provide some variety when the AI is attacked with the same weapon.
; The order of ranges matters as it will match the first one that it can roll for.

; DamagePercentRange - The range of damage percentage that this will react to.
; PassiveChanceRange - The chance that we will use this damage event when the AI is in passive mode.  This is interpolated between
;                      it's min and max numbers depending on the damage percentage.
; AggressiveChanceRange - The chance that we will use this damage event when the AI is in aggressive mode.  This is interpolated between
;                         it's min and max numbers depending on the damage percentage.
; DamageEvent - The damage event that will be returned if this range is selected.
; ReactionCoolOffTime - This event will only run every X seconds.

; EXAMPLE:
; PlayerSourceDamageEventInfoRanges=(DamagePercentRange=(Min=0.0,Max=0.8), PassiveChanceRange=(Min=0.0,Max=1.0), AggressiveChanceRange=(Min=0.0,Max=1.0), DamageEvent=FullBodyAnimation, ReactionCoolOffTime=0.0)
; PlayerSourceDamageEventInfoRanges=(DamagePercentRange=(Min=0.5,Max=1.0), PassiveChanceRange=(Min=0.0,Max=1.0), AggressiveChanceRange=(Min=0.0,Max=1.0), DamageEvent=Fall, ReactionCoolOffTime=0.0)
; PlayerSourceDamageEventInfoRanges=(DamagePercentRange=(Min=0.0,Max=1.0), PassiveChanceRange=(Min=1.0,Max=1.0), AggressiveChanceRange=(Min=1.0,Max=1.0), DamageEvent=NoDamageEvent, ReactionCoolOffTime=0.0)


; These are the overrides for when an AI is damaged by the player.  These are when you want a specific stimuli set to affect an AI in
; a specific way.

; EntrySourceStimuliSetName - The stimuli set that we're reacting to.
; DamageEvent - The damage event.
; PassiveChance - The chance of the damage event happening when the AI is passive.
; AggressiveChance - The chance of the damage event happening when the AI is aggressive.
; FailedDamageEvent - The damage event that happens when the roll doesn't hit the specified chance.
; ReactionCoolOffTime - This event will not happen unless this amount of time has passed since the last time this event happened.

; EXAMPLE:
; PlayerSourceDamageEventInfoOverrides=(EntrySourceStimuliSetName=WrenchAmmoStimuliSet, DamageEvent=Fall, PassiveChance=1.0, AggressiveChance=1.0, FailedDamageEvent=NoDamageEvent, ReactionCoolOffTime=0.0)

; These are the same as the PlayerSourceDamageEventInfoOverrides, but for AI<->AI combat.
; AISourceDamageEventInfoOverrides=(EntrySourceStimuliSetName=RangedAggressorPistolWeaponStimuliSet, DamageEvent=Fall, PassiveChance=1.0, AggressiveChance=1.0, FailedDamageEvent=NoDamageEvent, ReactionCoolOffTime=0.0)


; This is a list of multipliers to change the severity of a reaction based on the damage location.  These don't actually change any of the
; damage done to the AI.  Note that these are added on top of the actual damage mutliplers, so they should usually be left alone.
; DamageRegion - The region that this was damaged.  REGION_Head, REGION_Torso, REGION_LeftArm, REGION_RightArm, REGION_LeftLeg, REGION_RightLeg.
; Multiplier - The multiplier that is applied. > 1.0 increases the reaction, < 1.0 decreases the reaction.

; EXAMPLE:
;PlayerSourceDamageEventLocationMultipliers=(DamageRegion=REGION_Head, Multiplier=2.0)
;PlayerSourceDamageEventLocationMultipliers=(DamageRegion=REGION_LeftArm, Multiplier=0.6)
;PlayerSourceDamageEventLocationMultipliers=(DamageRegion=REGION_RightArm, Multiplier=0.6)
