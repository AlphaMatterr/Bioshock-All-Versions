Entry="Adam presents new problems for the professional. As your tools improve, so do your standards. There was a time, I was happy enough to take off a wart or two, or turn a real circus freak into something you can show in the daylight. But that was then, when we took what we got, but with Adam... the flesh becomes clay. What excuse do we have not to sculpt, and sculpt, and sculpt, until the job is done?"
RelevantLevel=Welcome To Rapture -- Medical Pavilion
AutoPlayWhenReceived=False
LogType=Log

