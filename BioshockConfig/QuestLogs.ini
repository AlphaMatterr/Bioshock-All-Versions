[ShockDesignerClasses.Med_Tn_Properly]
EffectTag=1_Tn_Properly
FriendlyName=Love For Science
Creator=Tn
CreatorFriendlyName=Tenenbaum
CreatedDate=
Entry="I was at German prison camp only of sixteen years old when I realize I have love for science. German doctor, he make experiment. Sometime, he make scientific error. I tell him of this error, and this make him angry. But then he asks, 'how can a child know such a thing?' I tell him, 'Sometimes, I just know.' He screams at me, 'Then why tell me?' 'Well,' I said, 'if you're going to do such things, at least you should do them properly.'"
RelevantLevel=Welcome To Rapture -- Medical Pavilion
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Med_Tn_Wunderkind]
EffectTag=1_Tn_Wunderkind
FriendlyName=Useless Experiments
Creator=Tn
CreatorFriendlyName=Tenenbaum
CreatedDate=
Entry="At the German prison camp they put me to work on genetic experiments on other prisoners. They call me 'Das Wunderkind', the wonder child. Germans, all they can talk about is blue eyes, and shape of forehead. All I care about is why is this one born strong, and that one weak? This one smart, that one stupid? All that killing, you think the Germans could have been interested in something useful?"
RelevantLevel=Welcome To Rapture -- Medical Pavilion
AutoPlayWhenReceived=False
LogType=Log

