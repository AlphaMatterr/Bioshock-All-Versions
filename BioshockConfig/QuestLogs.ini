CreatorFriendlyName=Andrew Ryan
CreatedDate=
Entry="Gregory, don't come whining to me about market forces. And don't expect me to punish citizens for showing a little initiative. If you don't like what Fontaine is doing, well, I suggest you find a way to offer a better product. "
