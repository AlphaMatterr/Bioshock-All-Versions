Entry="I couldn't believe how much things had changed since I left Dr. Steinman's office. It's like I don't even recognize Rapture no more. I hear they've been rounding up people in 'pollo Square... I asked Ryan how could he do such things to innocents. He said, 'Innocents? If they haven't chosen to defend Rapture, they've chosen to side with Atlas and his bandits. So there are no innocents. There are heroes, and there are criminals.'"
