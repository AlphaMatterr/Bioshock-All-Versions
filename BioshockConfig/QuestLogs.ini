CreatorFriendlyName=Sullivan
CreatedDate=
Entry="I worked the meatball beat in Little Italy, and even I'm shocked at the cold blood that oozes out of these artistic types. This broad Culpepper and that fruitjob Cohen are in some kind of feud, and Cohen's lookin' for MY security detail to pick sides. The next thing I know I get called into Ryan's office to talk about the whole mess. Goddamn nutjob artist."
RelevantLevel=Fort Frolic
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Rec_Pd_BumpCulpepper]
