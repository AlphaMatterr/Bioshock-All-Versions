Creator=At
CreatorFriendlyName=Atlas
CreatedDate=
Entry="Ryan's woman in Arcadia is an old betty named Langford. An okay sort, but not above doing a dirty job for a dollar. If she's still kicking around, I'm sure she's gonna want to save her trees. After all, she planted the damn things."
RelevantLevel=Arcadia -- Farmer's Market
AutoPlayWhenReceived=True
LogType=Radio

