CreatedDate=
Entry="Steinman: Four-oh silk and ...done.<p>  Nurse: The nose looks terrific, Doctor Steinman ...Doctor?<p>  Steinman: You know, looking at it now...I didn't realize how much her face sags...Scalpel...<p>  Nurse: Excuse me?<p>  Steinman: Scalpel!<p>  Nurse: Uh, doctor, she's not booked for a face lift...<p>  Steinman: Let's just come in here and...<p>  Nurse: Doctor... Stop cutting... Doctor, stop cutting... Get me the chief of surgery! Get me the chief of surgery NOW!!!"
RelevantLevel=Welcome To Rapture -- Medical Pavilion
AutoPlayWhenReceived=False
LogType=Log

