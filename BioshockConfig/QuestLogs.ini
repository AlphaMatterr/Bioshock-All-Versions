CreatedDate=
Entry="There has been tremendous pressure to regulate this plasmid business. There have been side effects: blindness, insanity, death. But what use is our ideology if it is not tested? The market does not respond like an infant, shrieking at the first sign of displeasure. The market is patient, and we must be too."
