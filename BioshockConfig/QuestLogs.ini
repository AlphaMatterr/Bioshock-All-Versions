[ShockDesignerClasses.Eng_Ry_EnterDeckA]
EffectTag=5_Ry_EnterDeckA
FriendlyName=Cohen Lost His Touch
Creator=Ry
CreatorFriendlyName=Andrew Ryan
CreatedDate=
Entry="I see Cohen's lost his touch. If you knew him when...when he used to believe in the work... in the struggle. And now, he rots in that never-land, waiting for someone to come and tell him he's still got it. I suppose that's why he let you live. "
RelevantLevel=Hephaestus -- Rapture Central Control
AutoPlayWhenReceived=True
LogType=Radio

[ShockDesignerClasses.Eng_Ry_EnterDeckB]
EffectTag=5_Ry_EnterDeckB
FriendlyName=Taking From You
Creator=Ry
CreatorFriendlyName=Andrew Ryan
CreatedDate=
Entry="Is there anything you won't trade for another breath, parasite? Dignity? Honor? Your own identity? You've come to rob my city, but in your absence, I've studied up on you. And I wondered if there was something I could take from you. And now I know just what it is..."
RelevantLevel=Hephaestus -- Rapture Central Control
AutoPlayWhenReceived=True
LogType=Radio

[ShockDesignerClasses.Eng_At_EnterDeckB]
EffectTag=5_At_EnterDeckB
FriendlyName=Time To Run The Table
Creator=At
CreatorFriendlyName=Atlas
CreatedDate=
Entry="It's time to either run the table or go home empty. Ryan's got the genetic key to Rapture, we get that from him and we get out of this hellhole. We don't, then you and I are ghosts."
RelevantLevel=Hephaestus -- Rapture Central Control
AutoPlayWhenReceived=True
LogType=Radio

[ShockDesignerClasses.Eng_At_EnterDeckC]
EffectTag=5_At_EnterDeckC
FriendlyName=Kill Ryan
