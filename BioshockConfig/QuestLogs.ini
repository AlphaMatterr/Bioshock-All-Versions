CreatedDate=
Entry="All right, here's the code: 9332. You use it on your cell if you want, but remember this. Once you walk out of that cell, you belong to Fontaine. You're walking out of one jail and into another. Hey, do whatcha want. Just don't kid yourself by thinking you won any kinda freedom."
