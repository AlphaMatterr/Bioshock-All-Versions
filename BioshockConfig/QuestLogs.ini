FriendlyName=Come In
Creator=Ry
CreatorFriendlyName=Andrew Ryan
CreatedDate=
Entry="The assassin has overcome my final defense, and now he's come to murder me. In the end, what separates a man from a slave? Money, Power? No. A man chooses. A slave obeys. You think you have memories. A farm. A family. An airplane. A crash. And then this place. Was there really a family? Did that airplane crash, or was it hijacked? Forced down. Forced down by something less than a man. Something bred to sleepwalk through life until they are activated by a simple phrase, spoken by their kindly master. Was a man sent to kill? Or a slave? A man chooses, a slave obeys. Come in."
