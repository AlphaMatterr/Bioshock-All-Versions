LogType=Radio

[ShockDesignerClasses.Eng_Pv_ScopeGate]
EffectTag=5_Pv_ScopeGate
FriendlyName=Scoping The Gate
Creator=Pv
CreatorFriendlyName=Kyburz
CreatedDate=
Entry="I spent the afternoon trying to get as close to Ryan's gate as possible without making a spectacle of myself...He's got it shielded six ways till Easter. There's no way into that place. All I got for my trouble was the hairy eyeball from Ryan's splicer mates. That's the reward you get for trying to outsmart the best electrical engineer of our generation. "
RelevantLevel=Hephaestus -- Rapture Central Control
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Eng_Ry_AtTheGates_partA]
EffectTag=5_Ry_AtTheGates_partA
FriendlyName=You Can Taste It
Creator=Ry
CreatorFriendlyName=Andrew Ryan
CreatedDate=
Entry="You can taste it, can't you? Andrew Ryan!"
RelevantLevel=Hephaestus -- Rapture Central Control
AutoPlayWhenReceived=True
LogType=Radio

[ShockDesignerClasses.Eng_Ry_AtTheGates_PartB]
EffectTag=5_Ry_AtTheGates_PartB
FriendlyName=A Worm Sees God
Creator=Ry
CreatorFriendlyName=Andrew Ryan
CreatedDate=
Entry="A worm looks up and sees the face of God! But look around...it's a regular convention of worms in here. They all had mothers, fathers, people who loved them. They got married, fucked their wives. What makes you think you're any different? I haven't chosen a spot for you on the wall yet...let me know if you have a preference."
RelevantLevel=Hephaestus -- Rapture Central Control
AutoPlayWhenReceived=True
LogType=Radio

[ShockDesignerClasses.Eng_Ry_FireAway]
EffectTag=5_Ry_FireAway
FriendlyName=Wasted Effort
Creator=Ry
CreatorFriendlyName=Andrew Ryan
CreatedDate=
Entry="Oh do fire away! That's bound to succeed this time. To think of the effort that was put into creating you...how little they got for their money!"
RelevantLevel=Hephaestus -- Rapture Central Control
AutoPlayWhenReceived=True
LogType=Radio

[ShockDesignerClasses.Eng_Ry_AtTheCore]
EffectTag=5_Ry_AtTheCore
FriendlyName=Rapture Will Thrive
Creator=Ry
CreatorFriendlyName=Andrew Ryan
CreatedDate=
Entry="Rapture is coming back to life. Even now, can't you hear the breath returning to her lungs? The shops re-opening, the schools humming with the thoughts of young minds? My city will live, my city will thrive. And when that day comes, we'll use your tombstone for paving tiles. "
RelevantLevel=Hephaestus -- Rapture Central Control
AutoPlayWhenReceived=True
LogType=Radio

[ShockDesignerClasses.Eng_Pt_GoToHeatLoss]
EffectTag=5_Pt_GoToHeatLoss
FriendlyName=Going To Heat Loss
Creator=Pt
CreatorFriendlyName=Anya Andersdotter
CreatedDate=
Entry="I had to go jungle-style with that filthy ape for three weeks, but he finally spilled the beans on how to get to Andrew Ryan. Generate a sympathetic overload in Harmonic Core #3. That's simple. Now all I gotta do is figure out what the hell a sympathetic overload is, and for that matter, a Harmonic Core #3! Piece of cake for an electrical engineer. Too bad I design lady's shoes. Gonna go see the grease monkeys left alive in Heat Loss monitoring, see what I can shake out of their trees."
RelevantLevel=Hephaestus -- Rapture Central Control
AutoPlayWhenReceived=True
LogType=Log

[ShockDesignerClasses.Eng_Pt_Assassin]
EffectTag=5_Pt_Assassin
FriendlyName=Assassin
Creator=Pt
CreatorFriendlyName=Anya Andersdotter
CreatedDate=
Entry="Me. An assassin...that's rich. I could have gone along, I suppose. Spliced up, forgot. I believed in this place. I believed in Ryan. But when it got hard, Ryan didn't believe in Rapture, didn't believe in the Great Chain. He believed in power. And now this place is busto. And my girl is...gone...worse than gone...one of those ...things. So am I an assassin? ...Well, only one way to find out."
RelevantLevel=Hephaestus -- Rapture Central Control
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Eng_Ry_OnRaptureA]
EffectTag=5_Ry_OnRaptureA
FriendlyName=Great Chain Moves Slowly
Creator=Ry
CreatorFriendlyName=Andrew Ryan
CreatedDate=
Entry="Is there blood in the streets? Of course. Have some chosen to destroy themselves with careless splicing? Undeniable. But I will make no proclamations, I will dictate no laws. The Great Chain moves slowly, but with wisdom. It is our impatience that invites in the Parasite of big government. And once you've invited it in, it will never stop feeding on the body of the city."
RelevantLevel=Hephaestus -- Rapture Central Control
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Eng_Ry_NearGeoQuest]
EffectTag=5_Ry_NearGeoQuest
FriendlyName=Mozart For A Tree Frog
Creator=Ry
CreatorFriendlyName=Andrew Ryan
CreatedDate=
Entry="How like all Parasites who ever tried to walk in stolen shoes. I'd explain the science that renders what you're trying to do impossible. But that would be like playing Mozart for a tree frog. "
RelevantLevel=Hephaestus -- Rapture Central Control
AutoPlayWhenReceived=True
LogType=Radio

[ShockDesignerClasses.Eng_Ry_Difference]
EffectTag=5_Ry_Difference
FriendlyName=A Man Or A Parasite
Creator=Ry
CreatorFriendlyName=Andrew Ryan
CreatedDate=
Entry="What is the difference between a man and a parasite? A man builds. A parasite asks 'Where is my share?' A man creates. A parasite says, 'What will the neighbors think?' A man invents. A parasite says, 'Watch out, or you might tread on the toes of God...'"
RelevantLevel=Hephaestus -- Rapture Central Control
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Eng_Ry_OnRaptureB]
EffectTag=5_Ry_OnRaptureB
FriendlyName=Termite At Versailles
Creator=Ry
CreatorFriendlyName=Andrew Ryan
CreatedDate=
Entry="Imagine the will it took to create a place like this. And what have you built? Nothing, you can only loot, and break. You're not a man...you're just a termite at Versailles."
RelevantLevel=Hephaestus -- Rapture Central Control
AutoPlayWhenReceived=True
LogType=Radio

[ShockDesignerClasses.Eng_Ry_WhereElse]
EffectTag=5_Ry_WhereElse
FriendlyName=Impossible Anywhere Else
Creator=Ry
CreatorFriendlyName=Andrew Ryan
CreatedDate=
Entry="To build a city at the bottom of the sea! Insanity. But where else could we be free from the clutching hand of the Parasites? Where else could we build an economy that they would not try to control, a society that they would not try to destroy? It was not impossible to build Rapture at the bottom of the sea. It was impossible to build it anywhere else."
RelevantLevel=Hephaestus -- Rapture Central Control
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Eng_Ry_OnRaptureC]
EffectTag=5_Ry_OnRaptureC
FriendlyName=Who Was That?
Creator=Ry
CreatorFriendlyName=Andrew Ryan
CreatedDate=
Entry="Before the final rat has eaten the last gram of you, Rapture will have returned. I will lead a parade. Who was that, they'll say, as they point to the sad shape hanging on my wall. Who was that?"
RelevantLevel=Hephaestus -- Rapture Central Control
AutoPlayWhenReceived=True
LogType=Radio

[ShockDesignerClasses.Eng_Ry_OnRaptureD]
EffectTag=5_Ry_OnRaptureD
FriendlyName=Nostalgia
Creator=Ry
CreatorFriendlyName=Andrew Ryan
CreatedDate=
Entry="So far away from your family, from your friends, from everything you ever loved. But for some reason, you like it here...you feel something, you can't quite put your finger on...think about it for a second, and maybe the word will come to you: nostalgia... "
RelevantLevel=Hephaestus -- Rapture Central Control
AutoPlayWhenReceived=True
LogType=Radio

[ShockDesignerClasses.Eng_Ry_OnRaptureE]
EffectTag=5_Ry_OnRaptureE
FriendlyName=A Miracle
Creator=Ry
CreatorFriendlyName=Andrew Ryan
CreatedDate=
Entry="A man builds a city at the bottom of the sea. That's a marvel. Another man happens to be on a plane that crash lands on the same city in the middle of the ocean. Why...that sounds more like...a miracle."
RelevantLevel=Hephaestus -- Rapture Central Control
AutoPlayWhenReceived=True
LogType=Radio

[ShockDesignerClasses.Eng_Ry_OnRaptureG]
