[ShockDesignerClasses.Rec_Cf_StoodUp]
EffectTag=4_Cf_StoodUp
FriendlyName=Stood Up Again
Creator=Cf
CreatorFriendlyName=Diane McClintock
CreatedDate=
Entry="Stood up! Again...Second time this week. Ever since my face was...Steinman worked on me, but it was never the same since the blast... Being alone so much gives a girl time to think. Who could hate me so much they'd ruin me like this? What did I do to them? I keep thinking of all them bandits and terrorists Ryan's got locked up in 'pollo Square and I get so mad...sometimes I can hardly breathe...If I could only confront them, tell them what they did to me, how they're ruining everything for me, for Rapture...maybe I'd...well, maybe I'd feel better."
RelevantLevel=Fort Frolic
AutoPlayWhenReceived=False
LogType=Log

