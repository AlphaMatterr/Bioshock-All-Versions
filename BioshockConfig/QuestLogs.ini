Creator=Gm
CreatorFriendlyName=Dieter Sonnekalb
CreatedDate=
Entry="What a night I got lined up. Everything's ready. Flowers, bottle of wine, even two tickets to the Tea Garden. Nothing gets the betties in the mood like nighttime in Arcadia. Now I just gotta stop by the Thrifty Care to pick up a med hypo, just to be safe. Word is this ain't Angelina's first visit to the Tea Garden... "
RelevantLevel=Arcadia -- Farmer's Market
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Hyd_Ry_ArcadiaIntro]
EffectTag=3_Ry_ArcadiaIntro
FriendlyName=Planting Arcadia
Creator=Ry
CreatorFriendlyName=Andrew Ryan
CreatedDate=
Entry="On the surface, I once bought a forest. The Parasites claimed that the land belonged to God, and demanded that I establish a public park there. Why? So the rabble could stand slack-jawed under the canopy, and pretend that it was Paradise earned. When Congress moved to nationalize my forest, I burnt it to the ground. God did not plant the seeds of this Arcadia. I did. "
RelevantLevel=Arcadia -- Farmer's Market
AutoPlayWhenReceived=True
LogType=Radio

[ShockDesignerClasses.Hyd_At_Masks]
EffectTag=3_At_Masks
FriendlyName=Splicer Masks
Creator=At
CreatorFriendlyName=Atlas
CreatedDate=
Entry="Why do they wear those masks? Maybe there's a part of them that remembers how they used to be, how they used to look. And they're ashamed."
RelevantLevel=Arcadia -- Farmer's Market
AutoPlayWhenReceived=True
LogType=Radio

[ShockDesignerClasses.Hyd_Pf_Cultists]
EffectTag=3_Pf_Cultists
FriendlyName=The Saturnine
Creator=Pf
CreatorFriendlyName=Langford
CreatedDate=
Entry="They dress up in leaves and call themselves the Saturnine. Please. They drink human blood, and chant- 'Harness the flame, Harness the mist!' and believe they are touched by the ancient gods. Hah. An aging bunch of frat boys, tilting back goblets of plasmids and calling it ambrosia. "
RelevantLevel=Arcadia -- Farmer's Market
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Hyd_Pf_LanBioA]
EffectTag=3_Pf_LanBioA
FriendlyName=Arcadia Closed
Creator=Pf
CreatorFriendlyName=Langford
CreatedDate=
Entry="Today Arcadia was closed off to all but paying customers. The man hires me to build a forest at the bottom of the ocean, and then turns a walk in the woods into a luxury. Ryan asked 'Should a farmer not be able to sell his food?' 'Is a potter not entitled to a profit from his pots?' I started to argue with the man and then I remembered who signed my checks. Only thing worse than a hypocrite is an unemployed one."
RelevantLevel=Arcadia -- Farmer's Market
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Hyd_Pf_LanBioC]
EffectTag=3_Pf_LanBioC
FriendlyName=Teaching An Old Hound
Creator=Pf
CreatorFriendlyName=Langford
CreatedDate=
Entry="Who says you can't teach an old hound new tricks? This batty plant woman spends four years coming up with ways to defoliate trees in the Pacific to scare out the Japs and now here I am down at the bottom of the Atlantic trying to figure out how to do the same thing in reverse. Adam, Adam, Adam... It's bathtub gin, times the atom bomb, times Eve with the serpent. Let's go see what it can do. "
RelevantLevel=Arcadia -- Farmer's Market
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Hyd_Pf_LanBioB]
EffectTag=3_Pf_LanBioB
FriendlyName=Arcadia And Oxygen
Creator=Pf
CreatorFriendlyName=Langford
CreatedDate=
Entry="Now I'm a woman of science, but I'm also a woman who's not afraid of turning a buck or two. Ryan said if I could boost profits in Arcadia, part of the up would ride on my hip. So I get to thinking, we're paying for oxygen when we got photosynthesizing trees...Hell, we can even sell the extra to the rest of the city and undercut the other guys. Ryan will like that for sure- Fontaine's people have moved into the O2 biz tooth and claw."
RelevantLevel=Arcadia -- Farmer's Market
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Hyd_At_FoundHills]
EffectTag=3_At_FoundHills
FriendlyName=Rolling Hills Ahead
Creator=At
CreatorFriendlyName=Atlas
CreatedDate=
Entry="Rolling Hills is over yonder.... And the bathypshere station is as well. And then straight on to Ryan."
RelevantLevel=Arcadia -- Farmer's Market
AutoPlayWhenReceived=True
LogType=Radio

[ShockDesignerClasses.Hyd_Ml_FlavorF]
EffectTag=3_Ml_FlavorF
FriendlyName=Shouldn't Have Come
Creator=Ml
CreatorFriendlyName=Mariska Lutz
CreatedDate=
Entry="The minute we came here, Masha started screaming, 'Mama! Mama! What is that!? What is that!?' I thought she was having some kind of seizure and then I realized...trees...trees! Never saw one before, thought they were monsters. Oh, Sammy, maybe we never should have come to this place..."
RelevantLevel=Arcadia -- Farmer's Market
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Hyd_At_DieOff]
EffectTag=3_At_DieOff
FriendlyName=Ryan Killed Arcadia
Creator=At
CreatorFriendlyName=Atlas
CreatedDate=
Entry="This isn't right...I'm gonna need you to listen to me. I'm no sort of, botanist, but I think Ryan has just killed Arcadia...the man's put something foul into the air. Bottom of the ocean, boyo. All the oxygen comes from the trees. No trees, no oxygen. Give me a spell to think."
RelevantLevel=Arcadia -- Farmer's Market
AutoPlayWhenReceived=True
LogType=Radio

[ShockDesignerClasses.Hyd_At_CantLeave]
