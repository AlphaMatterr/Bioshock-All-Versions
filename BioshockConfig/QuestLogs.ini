CreatorFriendlyName=Diane McClintock
CreatedDate=
Entry="Dr. Steinman said he'd release me today. Ryan didn't come to see me since the New Year's attack. Not once. But Dr. Steinman was very attentive. He told me that once the scar tissue was gone, he was going to fix me right up. Make me prettier than any girl I've ever seen. He's sweet all right...and so interested in my case! "
