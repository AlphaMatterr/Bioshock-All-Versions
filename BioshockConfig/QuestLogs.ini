CreatorFriendlyName=McDonagh
CreatedDate=
Entry="Steinman, I know Medical Pavilion is your manor, but you might want to cogitate on this: ocean water is colder than a witch's tit. You don't heat the pipes, the pipes freeze. Pipes freeze, pipes burst. Then Rapture leaks. Now, I realize you're a posh sort of geezer, and, frankly, I don't give a toss if you piss or go fishing. But once Rapture starts leaking, the old girl's never gonna stop. And then I'll be sure to tell Ryan he's got you to thank."
