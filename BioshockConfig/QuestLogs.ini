LogType=Log

[ShockDesignerClasses.Hyd_Ry_FlavorC]
EffectTag=3_Ry_FlavorC
FriendlyName=The Great Chain
Creator=Ry
CreatorFriendlyName=Andrew Ryan
CreatedDate=
Entry="I believe in no God, no invisible man in the sky. But there is something more powerful than each of us, a combination of our efforts, a Great Chain of industry that unites us. But it is only when we struggle in our own interest that the chain pulls society in the right direction. The chain is too powerful and too mysterious for any government to guide. Any man who tells you different either has his hand in your pocket, or a pistol to your neck."
RelevantLevel=Arcadia -- Farmer's Market
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Hyd_Ry_FlavorD]
EffectTag=3_Ry_FlavorD
FriendlyName=Pulling Together
Creator=Ry
CreatorFriendlyName=Andrew Ryan
CreatedDate=
Entry="The children with their very long needles, their tuneless songs, their ghastly errands. Their ghoulish, Frankenstein fathers. But, we've all placed our hand on the Great Chain of endeavor. My hand is on it, Fontaine's is on it- We all pull it and are pulled by it. Yes, these children are an abomination. But it is not my hand alone on the chain that created them. No. Their little fingers were right there, next to mine."
RelevantLevel=Arcadia -- Farmer's Market
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Hyd_Ry_MindControlBadGood]
EffectTag=3_Ry_MindControlBadGood
FriendlyName=Desperate Times
Creator=Ry
CreatorFriendlyName=Andrew Ryan
CreatedDate=
Entry="Doctor Suchong, frankly, I'm shocked by your proposal. If we were to modify the structure of our commercial plasmid line as you propose, to have them make the user vulnerable to mental suggestion through pheromones, would we not be able to effectively control the actions of the citizens of Rapture? Free will is the cornerstone of this city. The thought of sacrificing it is abhorrent. However...we are indeed in a time of war. If Atlas and his bandits have their way, will they not turn us into slaves? And what will become of free will then? Desperate times call for desperate measures. "
RelevantLevel=Arcadia -- Farmer's Market
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Hyd_Ry_FlavorE]
