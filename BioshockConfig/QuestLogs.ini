CreatorFriendlyName=Sander Cohen
CreatedDate=
Entry="Regarding your review of Anna Culpepper's latest musical insult: Of all of the worthy artists in Rapture, why you continue to devote column inches to this musical gremlin is beyond my imagination. Where she is not derivative, she's boring. Where she's not boring, she's obvious. Where she's not obvious, she's dangerous. "
RelevantLevel=Fort Frolic
AutoPlayWhenReceived=False
