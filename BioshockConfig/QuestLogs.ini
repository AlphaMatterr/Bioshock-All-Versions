CreatorFriendlyName=Albert Milonakis
CreatedDate=
Entry="Some hired Betty tried to sell me on those fancy Oxford Club ciggies. Mmm- no thanks. I told her, I'm a Nico Time man, always will be. Why? They smoke good, and don't cost half a damn. Who cares if the things are made out of sea shells and fish eggs?"
