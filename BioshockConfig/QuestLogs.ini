CreatorFriendlyName=Steinman
CreatedDate=
Entry="I am beautiful, yes. Look at me, what could I do to make my features finer? With Adam and my scalpel, I have been transformed. But is there not something better? What if now it is not my skill that fails me... but my imagination?"
