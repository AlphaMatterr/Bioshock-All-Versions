CreatorFriendlyName=Sullivan
CreatedDate=
Entry="I just got the word to put the bump on Anna Culpepper. This isn't some gangster or hard-nosed political operative. We're talking about a dizzy twist what wrote a song or two that got under Ryan's wig. "
