CreatorFriendlyName=Steinman
CreatedDate=
Entry="Today I had lunch with the Goddess. 'Steinman,' she said... 'I'm here to free you from the tyranny of the commonplace. I'm here to show you a new kind of beauty.' I asked her, 'What do you mean, goddess?' 'Symmetry, dear Steinman. It's time we did something about symmetry...'"
RelevantLevel=Welcome To Rapture -- Medical Pavilion
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Med_St_Aphrodite]
