AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Hyd_Tn_TenStoryA]
EffectTag=3_Tn_TenStoryA
FriendlyName=Mass Producing Adam
Creator=Tn
CreatorFriendlyName=Tenenbaum
CreatedDate=
Entry="The augmentation procedure is a success. The slugs alone could not provide enough Adam for serious work. But combined with the host...now we have something. The slug is embedded in the lining of the host's stomach and after the host feeds we induce regurgitation, and then we have twenty, thirty times yield of usable Adam. The problem now is the shortage of hosts. Fontaine says, 'Patience, Tenenbaum. Soon the first home for Little Sisters will open, and that problem will be solved... "
RelevantLevel=Arcadia -- Farmer's Market
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Hyd_Tn_TenStoryB]
EffectTag=3_Tn_TenStoryB
FriendlyName=Maternal Instinct
Creator=Tn
CreatorFriendlyName=Tenenbaum
CreatedDate=
Entry="What makes something like me? I look at genes all day long, and never do I see the blueprint of sin. I could blame the Germans, but in truth, I did not find tormentors in the Prison Camp, but kindred spirits. These children I brutalized have awoken something inside that for most is beautiful and natural, but in me, is an abomination...my maternal instinct."
RelevantLevel=Arcadia -- Farmer's Market
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Hyd_Tn_TenStoryC]
EffectTag=3_Tn_TenStoryC
FriendlyName=Hatred
Creator=Tn
CreatorFriendlyName=Tenenbaum
CreatedDate=
Entry="One of the children came and sat in my lap. I push her off, I shout, 'Get away from me!' I can see the Adam oozing out of the corner of her mouth, thick and green. Her filthy hair hanging in her face, dirty clothes, and that dead glow in her eye... I feel ...hatred, like I never felt before, in my chest. Bitter, burning, fury. I can barely breathe. And suddenly, I know, it is not this child I hate."
RelevantLevel=Arcadia -- Farmer's Market
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Hyd_Tn_TenStoryD]
EffectTag=3_Tn_TenStoryD
FriendlyName=Functional Children
Creator=Tn
CreatorFriendlyName=Tenenbaum
CreatedDate=
Entry="The children must remain functional to be effective producers of Adam. I had hoped we place them into vegetative state, so they would be more pliable. I find being around them very uncomfortable. Even with those things implanted in their bellies, they are still children. They play, and sing. Sometimes they look at me, and they don't stop. Sometimes they smile."
RelevantLevel=Arcadia -- Farmer's Market
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Hyd_Tn_AdamExplanation]
EffectTag=3_Tn_AdamExplanation
FriendlyName=Adam Explained
Creator=Tn
CreatorFriendlyName=Tenenbaum
CreatedDate=
Entry="Adam acts like a benign cancer, destroying native cells and replacing them with unstable stem versions. While this very instability is what gives it its amazing properties, it is also what causes the cosmetic and mental damage. You need more and more Adam just to keep back the tide. From a medical standpoint, this is catastrophic. From a business standpoint, well...Fontaine sees the possibilities..."
RelevantLevel=Arcadia -- Farmer's Market
AutoPlayWhenReceived=False
LogType=Log

