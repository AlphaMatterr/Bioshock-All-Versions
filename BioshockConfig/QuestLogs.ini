CreatorFriendlyName=Sander Cohen
CreatedDate=
Entry="I could have been the toast of Broadway, the talk of Hollywood. But, instead, I followed you to this soggy bucket. When you needed my star light, I illuminated you. But now I rot, waiting for an audience that doesn't...ever...come...I'm writing something for you, Andrew Ryan...it's a requiem."
RelevantLevel=Fort Frolic
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Rec_Pd_MeatballBeat]
EffectTag=4_Pd_MeatballBeat
