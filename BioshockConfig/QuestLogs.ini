[ShockDesignerClasses.Fis_Md_RyanPlumbing]
EffectTag=2_Md_RyanPlumbing
FriendlyName=Meeting Ryan
Creator=Md
CreatorFriendlyName=McDonagh
CreatedDate=
Entry="I met Ryan the day me and the lads were installing the bathroom plumbing up in his posh Park Avenue digs. 'Oi!' says he, 'what's with all the brass fittings? General contractor had me down for the tin.' 'Well,' I says, 'I suppose it's the contractor then who'll be bailing out your loo once a fortnight, is it? If it's price you're worried about, I'll be picking up the brass, so not to worry, squire.' 'And why would you be doing that,' says he? 'Well, Mr. Ryan, profit or not, no man bails water out of privies built by Bill McDonagh.' The next day I finds out, I'm Ryan's new general contractor."
RelevantLevel=Neptune's Bounty -- Smuggler's Hideout
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Fis_Md_LeakyEden]
EffectTag=2_Md_LeakyEden
FriendlyName=Eden Leaking
Creator=Md
CreatorFriendlyName=McDonagh
CreatedDate=
Entry="If things weren't bad enough, it seems that even our water system's sprung a leak. Yep, that's right. The irrigation system in Arcadia is taking on sea water. I told Mr. Ryan when we were building this place that either you build her like a bath tub, or she's gonna turn into a sewer. No, McDonagh, he said, we're not gonna build no bathtub...we're gonna build Eden. "
RelevantLevel=Neptune's Bounty -- Smuggler's Hideout
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Fis_Md_WoodWolves]
EffectTag=2_Md_WoodWolves
FriendlyName=Rapture Changing
Creator=Md
CreatorFriendlyName=McDonagh
CreatedDate=
Entry="Rapture's changing, but Ryan can't see the wolves in the woods. This Fontaine fellow...he's a crook and a proper tea leaf, but he's got the ADAM, and that makes him the guv'nor. He's sinking the profits back into bigger and better plasmids, and building them Fontaine Poorhouses...more like Fontaine recruiting centers...'Fore we know it, bloke's gonna have an army of splicers, and we're gonna have ourselves a whole heap of miseries."
RelevantLevel=Neptune's Bounty -- Smuggler's Hideout
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Fis_Md_FontaineFuturisticsLog]
EffectTag=2_Md_FontaineFuturisticsLog
FriendlyName=Arresting Fontaine
Creator=Md
CreatorFriendlyName=McDonagh
CreatedDate=
Entry="Mr. Ryan ... I believe in Rapture. But that doesn't mean we always win. Fontaine Futuristics is the biggest thing going in Rapture. So let me be plain: when we arrest that toerag Fontaine for his thieving and smuggling, we must make it clear that we won't touch his business interests. We sit on the council because these poor sods trust us...not because God gave us a chair."
RelevantLevel=Neptune's Bounty -- Smuggler's Hideout
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Fis_Tn_TenPigMen]
EffectTag=2_Tn_TenPigMen
FriendlyName=Fontaine's Smugglers
Creator=Tn
CreatorFriendlyName=Tenenbaum
CreatedDate=
Entry="As the respectable labs have all turned me away, I have turned to Fontaine's smugglers in Port Neptune for supplies. Fontaine's men are pigs. They spit, they stink. But they deliver and they don't ask questions. They're all terrified of Fontaine...he reminds me a bit of the Germans-so efficient. It wouldn't surprise me if he were soon running things down here."
RelevantLevel=Neptune's Bounty -- Smuggler's Hideout
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Fis_Tn_TenSawSmugglers]
EffectTag=2_Tn_TenSawSmugglers
FriendlyName=Finding The Sea Slug
Creator=Tn
CreatorFriendlyName=Tenenbaum
CreatedDate=
Entry="I saw one of the smugglers having a game of catching on the docks today. And this surprised me, because his hands were crippled during the war. He was unloading the barge the other day when he was bitten from this sea slug. He woke up the next morning and he found he could move his fingers for the first time in years. I asked him if he still had that sea slug. As luck would have it, he did..."
RelevantLevel=Neptune's Bounty -- Smuggler's Hideout
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Fis_Tn_TenCrazySlug]
EffectTag=2_Tn_TenCrazySlug
FriendlyName=Adam Discovery
Creator=Tn
CreatorFriendlyName=Tenenbaum
CreatedDate=
Entry="This little sea slug has come along and glued together all the crazy ideas I've had since the war... it doesn't just heal damaged cells, it...resurrects them...I can bend the double helix... Black can be reborn white, tall short. Weak, strong...But the slugs alone are not enough...I'll need money...and one other thing..."
RelevantLevel=Neptune's Bounty -- Smuggler's Hideout
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Fis_Ft_FonMadScience]
EffectTag=2_Ft_FonMadScience
FriendlyName=Kraut Scientist
Creator=Ft
CreatorFriendlyName=Frank Fontaine
CreatedDate=
Entry="Spent the morning jawing with that Kraut scientist. She's damaged goods, all right. Just like all those chumps they scraped out of them prison camps. But she's no crackpot...she's gonna make me the kinda scratch that'll have Ryan look like he's runnin' a paper route. She just needs some supplies to get the ball rolling...and a friend to watch her back. "
RelevantLevel=Neptune's Bounty -- Smuggler's Hideout
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Fis_Ml_ComeTo]
EffectTag=2_Ml_ComeTo
FriendlyName=Masha Come Home
Creator=Ml
CreatorFriendlyName=Mariska Lutz
CreatedDate=
Entry="Darling Masha- We don't know what has happened to you...Ryan's men have taken you away and said you are needed to save Rapture. Who needs a child to save a city? But I see these little girls crawling out of these vents, and I only wonder if you might one day crawl out of this vent and find this note. We look for you, but if you find this, come to us at the Fighting McDonaghs in room #7. The code to our room is 7533. We miss you, our darling child. "
RelevantLevel=Neptune's Bounty -- Smuggler's Hideout
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Fis_Ml_BarelyRecognized]
EffectTag=2_Ml_BarelyRecognized
FriendlyName=Saw Masha Today
Creator=Ml
CreatorFriendlyName=Mariska Lutz
CreatedDate=
Entry="We saw our Masha today. We barely recognized her. That's her, Sam said. You're crazy, I told him. That thing? That, that is our Masha? But he was right. She was drawing blood out of a corpse by Fontaine Fisheries, and then when she was done, she walked off hand in hand with one of those awful golems. Masha!"
RelevantLevel=Neptune's Bounty -- Smuggler's Hideout
AutoPlayWhenReceived=True
LogType=Log

[ShockDesignerClasses.Fis_Pd_SuvsInteroLog]
EffectTag=2_Pd_SuvsInteroLog
FriendlyName=Picked up Timmy H.
Creator=Pd
CreatorFriendlyName=Sullivan
CreatedDate=
Entry="Now the eggs are in the scramble. We picked up Timmy H. right after midnight. Either Ryan'll be taking down Fontaine, or Fontaine'll be taking down Ryan. We'll be 'interviewing' poor Timmy 'neath Fontaine Fisheries...if you're up for entertainment, the code's 5380."
RelevantLevel=Neptune's Bounty -- Smuggler's Hideout
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Fis_Pd_RyanDoesWorse]
EffectTag=2_Pd_RyanDoesWorse
FriendlyName=Timmy H. Interrogation
Creator=Pd
CreatorFriendlyName=Sullivan
CreatedDate=
Entry="Sullivan: Mr. Ryan asked me personally to make this clear to you. You give us Fontaine, and this whole filthy ring of his, and you'll be knocking back pints up at the Fighting McDonaghs. But if you prefer to play the mule...we'll treat you like a mule.. Give him a taste, Patrick...<p>    Sullivan: Oh, what's that? Change of heart, Timmy? Timmy? Ready to talk now?<p>    Timmy H: Go on, Sullivan...go on and do your dirty!...whatever Ryan thinks he can do to me, Fontaine can do double!"
RelevantLevel=Neptune's Bounty -- Smuggler's Hideout
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Fis_Pd_BathyLockdown]
EffectTag=2_Pd_BathyLockdown
FriendlyName=Bathysphere Keys
Creator=Pd
CreatorFriendlyName=Sullivan
CreatedDate=
Entry="We're putting all the bathyspheres in lockdown until further notice. Ryan had us install some kinda genetic device into the things so only Ryan and his inner circle will be able to use 'em without dispensation. But the boys tell me the keys are pretty unreliable. Sisters, cousins-anybody in the ballpark genetically will be able to come and go as they see fit."
RelevantLevel=Neptune's Bounty -- Smuggler's Hideout
AutoPlayWhenReceived=False
LogType=Log

