CreatorFriendlyName=Suchong
CreatedDate=
Entry="Clinical Trial Lot 44 Dr. Suchong/Client Fontaine Futuristics. Subject is white male, one Roland Wallace. Can you hear me, Mr. Wallace? 'Yes sir, Mr. Suchong, sir' Very well. Right, I'm introducing Lot 44 now...We've codenamed Lot 44 'Enrage' because of its tendency to... Nurse, hold him down...nurse! Nurse!!! "
