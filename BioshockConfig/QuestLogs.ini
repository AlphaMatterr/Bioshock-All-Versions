[ShockDesignerClasses.Rec_Ac_StableBoy]
EffectTag=4_Ac_StableBoy
FriendlyName=Ryan's Stableboy
Creator=Ac
CreatorFriendlyName=Anna Culpepper
CreatedDate=
Entry="Cohen's not a musician. He's Ryan's stable boy. Ryan's corrupt policies crap all over the place, and Cohen flutters around clearing it up. But instead of using a shovel, like you would with a proper mule, Cohen tidies with a catchy melody and a clever turn of phrase. But no matter how nicely it sounds, he can't really do anything about the smell..."
RelevantLevel=Fort Frolic
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Rec_Co_TakeTheEarsOff]
EffectTag=4_Co_TakeTheEarsOff
FriendlyName=The Wild Bunny
Creator=Co
CreatorFriendlyName=Sander Cohen
CreatedDate=
Entry="The Wild Bunny by Sander Cohen: I want to take the ears off, but I can't. I hop, and when I hop, I never get off the ground. It's my curse, my eternal curse! I want to take the ears off but I can't! It's my curse! It's my fucking curse! I want to take the ears off! Please! Take them off! Please!"
RelevantLevel=Fort Frolic
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Rec_Md_DoneOver]
EffectTag=4_Md_DoneOver
FriendlyName=Fontaine's Army
Creator=Md
CreatorFriendlyName=McDonagh
CreatedDate=
Entry="Fontaine knew our blokes were coming. We were done over. Them splicers come screaming out the woodwork. Burping fire, spitting ice...demons out of the Bible they were. Never seen nothing like it. It wasn't a business he was building, it was an army. "
RelevantLevel=Fort Frolic
AutoPlayWhenReceived=False
LogType=Log

[ShockDesignerClasses.Rec_Md_GunsBlazing]
EffectTag=4_Md_GunsBlazing
FriendlyName=Guns Blazing
Creator=Md
CreatorFriendlyName=McDonagh
CreatedDate=
Entry="The good people of Rapture didn't sign up to see us government-types shutting down shops, killing their owners ...even with a ponce like Fontaine. But he brung it upon himself. 'Stead of copping it on the chin, bugger gets it into his 'ead that he's gonna go down guns blazing. Who does he think he is? John bloody Wayne? We can get on top of this. We can. Here's what we do: we find Fontaine's will and make what was his go to where it was intended - and not into the pockets of us that put 'im into the ground."
RelevantLevel=Fort Frolic
AutoPlayWhenReceived=False
LogType=Log

